apiVersion: v1
kind: Secret
metadata:
  name: {{ template "ejabberd.fullname" . }}
  labels:
    app: {{ template "ejabberd.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
  {{- $postgres := .Values.config.postgres }}
  postgres_url: {{ $postgres.url }}
  postgres_password: {{ $postgres.password }}
  {{- if .Values.config.pgadmin.enabled }}
  pgadmin_password: {{ .Values.config.pgadmin.password }}
  {{- end }}
  {{- $redis := .Values.config.redis }}
  redis_url: {{ $redis.url }}
  redis_password: {{ $redis.password }}
  {{- if .Values.config.phpredisadmin.enabled }}
  phpredisadmin_password: {{ .Values.config.phpredisadmin.password }}
  {{- end }}
