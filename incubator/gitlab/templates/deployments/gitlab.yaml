apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "gitlab.fullname" . }}-gitlab
  labels:
    app: {{ template "gitlab.name" . }}-gitlab
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "gitlab.name" . }}-gitlab
      release: {{ .Release.Name }}
  strategy:
    type: {{ .Values.config.updateStrategy }}
  template:
    metadata:
      labels:
        app: {{ template "gitlab.name" . }}-gitlab
        release: {{ .Release.Name }}
      {{- if .Values.persistence.velero.restic }}
      annotations:
        backup.velero.io/backup-volumes: data
      {{- end }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: {{ .Values.persistence.enabled | ternary "110" "90" }}
              preference:
                matchExpressions:
                  - key: application/state
                    operator: In
                    values:
                      - {{ .Values.persistence.enabled | ternary "stateful" "stateless" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ template "gitlab.name" . }}-gitlab
      initContainers:
        - name: {{ template "gitlab.fullname" . }}-gitlab-init
          image: busybox
          command:
            - sh
            - '-c'
            - |
              chown -R git:git /var/opt/gitlab/git-data
              chmod 2770 /var/opt/gitlab/git-data
              chmod 600 /etc/gitlab/ssh_host_* 2>/dev/null || true
          volumeMounts:
            - name: data
              mountPath: /etc/gitlab
              subPath: etc
            - name: data
              mountPath: /var/opt/gitlab/git-data
              subPath: git
      containers:
        - name: {{ template "gitlab.fullname" . }}-gitlab
          image: {{ .Values.images.gitlab.repository }}:{{ .Values.images.gitlab.tag }}
          imagePullPolicy: {{ .Values.config.imagePullPolicy }}
          resources:
            requests:
              cpu: 400m
              memory: 2Gi
            limits:
              cpu: 800m
              memory: 4Gi
          ports:
            - name: container
              containerPort: 80
            - name: ssh
              containerPort: 22
          volumeMounts:
            - name: data
              mountPath: /_data
            - name: data
              mountPath: /etc/gitlab
              subPath: etc
            - name: data
              mountPath: /gitlab-data
              subPath: data
            - name: data
              mountPath: /var/opt/gitlab/git-data
              subPath: git
          env:
            - name: GITLAB_OMNIBUS_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: {{ template "gitlab.fullname" . }}
                  key: omnibus_config
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ template "gitlab.fullname" . }}
                  key: postgres_host
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ template "gitlab.fullname" . }}
                  key: postgres_username
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "gitlab.fullname" . }}
                  key: postgres_database
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ template "gitlab.fullname" . }}
                  key: redis_host
            - name: GITLAB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "gitlab.fullname" . }}
                  key: password
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "gitlab.fullname" . }}
                  key: postgres_password
          livenessProbe:
            exec:
              command: ['curl',  'localhost/-/health']
{{ toYaml .Values.probes.liveness | indent 12 }}
          readinessProbe:
            exec:
              command: ['curl',  'localhost/-/readiness']
{{ toYaml .Values.probes.readiness | indent 12 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "gitlab.fullname" . ) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
