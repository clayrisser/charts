apiVersion: v1
kind: Service
metadata:
  name: {{ template "gitlab.fullname" . }}-gitlab
  labels:
    app: {{ template "gitlab.name" . }}-gitlab
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if .Values.ingress.gitlab.enabled }}
  type: ClusterIP
  {{- else }}
  type: {{ .Values.service.gitlab.type }}
  {{- if (eq .Values.service.gitlab.type "NodePort") }}
  externalTrafficPolicy: {{ .Values.service.gitlab.externalTrafficPolicy }}
  {{- end }}
  {{- end }}
  ports:
    - name: http
      port: {{ (and (eq .Values.service.gitlab.type "LoadBalancer") (not (empty .Values.service.gitlab.ports.http))) | ternary .Values.service.gitlab.ports.http "80" }}
      targetPort: container
      {{- if (and (eq .Values.service.gitlab.type "NodePort") (not (empty .Values.service.gitlab.ports.http))) }}
      nodePort: {{ .Values.service.gitlab.ports.http }}
      {{- end }}
    - name: ssh
      port: {{ (and (eq .Values.service.gitlab.type "LoadBalancer") (not (empty .Values.service.gitlab.ports.ssh))) | ternary .Values.service.gitlab.ports.ssh "22" }}
      targetPort: ssh
      {{- if (and (eq .Values.service.gitlab.type "NodePort") (not (empty .Values.service.gitlab.ports.ssh))) }}
      nodePort: {{ .Values.service.gitlab.ports.ssh }}
      {{- end }}
  selector:
    app: {{ template "gitlab.name" . }}-gitlab
    release: {{ .Release.Name }}
