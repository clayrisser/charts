apiVersion: v1
kind: Service
metadata:
  name: {{ template "gitlab.fullname" . }}-redis
  labels:
    app: {{ template "gitlab.name" . }}-redis
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: container
  selector:
    app: {{ template "gitlab.name" . }}-redis
    release: {{ .Release.Name }}
