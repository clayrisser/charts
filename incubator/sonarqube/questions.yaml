categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.sonarqube.baseUrl
    default: ''
    description: ''
    type: string
    required: false
    label: 'base url'
    group: Config
  - variable: config.sonarqube.replicas
    default: 1
    description: ''
    type: int
    required: false
    label: 'sonarqube replicas'
    group: Config
  - variable: config.sonarqube.secret
    default: shhh
    description: ''
    type: password
    required: false
    label: 'sonarqube secret'
    group: Config
  - variable: config.sonarqube.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - 'true'
      - 'false'
    required: true
    label: 'sonarqube resources enabled'
    show_subquestion_if: 'true'
    group: Config
    subquestions:
      - variable: config.sonarqube.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'sonarqube resources requests cpu'
      - variable: config.sonarqube.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'sonarqube resources requests memory'
      - variable: config.sonarqube.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'sonarqube resources limits cpu'
      - variable: config.sonarqube.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'sonarqube resources limits memory'

# Postgres Config
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: true
    label: host
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: sonarqube
    description: ''
    type: string
    required: true
    label: database
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: username
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: password
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    label: port
    group: 'Postgres Config'
