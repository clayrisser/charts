  #   group: 'Postgres Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.schedule
        default: ''
        description: ''
        type: string
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        required: true
        label: 'velero restic'
        group: Persistence

# Services and Load Balancing
  - variable: ingress.sonarqube.enabled
    default: true
    description: ''
    type: boolean
    label: 'sonarqube ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.sonarqube.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'sonarqube ingress tls'
      - variable: ingress.sonarqube.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'sonarqube ingress hostname'
      - variable: ingress.sonarqube.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.sonarqube.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'sonarqube ingress issuer name'
      - variable: ingress.sonarqube.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.sonarqube.tls=true&&ingress.sonarqube.issuer.name=none
        required: false
        label: 'sonarqube ingress certificate'
  - variable: service.sonarqube.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.sonarqube.enabled=false
    options:
      - ClusterIP
      - NodePort
    required: true
    label: 'sonarqube service type'
    group: 'Services and Load Balancing'
  - variable: service.sonarqube.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.sonarqube.type=NodePort&&ingress.sonarqube.enabled=false
    label: 'sonarqube http node port'
    group: 'Services and Load Balancing'

# Images
  - variable: images.sonarqube.repository
    default: sonarqube
    description: ''
    type: string
    required: true
    label: 'sonarqube repository'
    group: Images
  - variable: images.sonarqube.tag
    default: 8.1-community
    description: ''
    type: string
    required: true
    label: 'sonarqube tag'
    group: Images
