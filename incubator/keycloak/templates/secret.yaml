apiVersion: v1
kind: Secret
metadata:
  name: {{ template "keycloak.fullname" . }}
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- $postgres := .Values.config.postgres }}
  postgres_url: {{ $postgres.url | quote | b64enc }}
  postgres_password: {{ $postgres.password | quote | b64enc }}
  keycloak_password: {{ .Values.config.keycloak.password | quote | b64enc }}
