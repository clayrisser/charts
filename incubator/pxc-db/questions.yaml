categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.pxcDb.resources.defaults
    default: true
    description: ''
    type: boolean
    required: true
    label: 'pxc db resources defaults'
    show_subquestion_if: false
    group: Config
    subquestions:
      - variable: config.pxcDb.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'pxc db resources requests cpu'
      - variable: config.pxcDb.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'pxc db resources requests memory'
      - variable: config.pxcDb.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'pxc db resources limits cpu'
      - variable: config.pxcDb.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'pxc db resources limits memory'
  - variable: config.pxcDb.password
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: password
    group: Config

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.pxcDb
        default: ''
        description: ''
        type: string
        required: false
        label: 'pxc db existing claim'
      - variable: persistence.size.pxcDb
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'pxc db size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: string
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence

# Services and Load Balancing
  - variable: ingress.pxcDb.enabled
    default: true
    description: ''
    type: boolean
    label: 'pxc db ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.pxcDb.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'pxc db ingress tls'
      - variable: ingress.pxcDb.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'pxc db ingress hostname'
      - variable: ingress.pxcDb.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.pxcDb.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'pxc db ingress issuer name'
      - variable: ingress.pxcDb.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.pxcDb.tls=true&&ingress.pxcDb.issuer.name=none
        required: false
        label: 'pxc db ingress certificate'
  - variable: service.pxcDb.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.pxcDb.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'pxc db service type'
    group: 'Services and Load Balancing'
  - variable: service.pxcDb.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.pxcDb.type=NodePort&&ingress.pxcDb.enabled=false
    label: 'pxc db http node port'
    group: 'Services and Load Balancing'
  - variable: service.pxcDb.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.pxcDb.type=LoadBalancer&&ingress.pxcDb.enabled=false
    label: 'pxc db http lb port'
    group: 'Services and Load Balancing'

# Images
  - variable: images.pxcDb.repository
    default: percona/percona-xtradb-cluster
    description: ''
    type: string
    required: true
    label: 'pxc db repository'
    group: Images
  - variable: images.pxcDb.tag
    default: 8.0.19-10.1
    description: ''
    type: string
    required: true
    label: 'pxc db tag'
    group: Images
