config:
  accessKeyId: ''
  secretAccessKey: ''
  digitaloceanToken: ''

velero:
  backupsEnabled: true
  snapshotsEnabled: true
  configuration:
    backupStorageLocation:
      bucket: ''
      caCert:
      name: default
      prefix: velero
      provider: aws
      config:
        profile: default
        region: sfo2
        s3Url: https://sfo2.digitaloceanspaces.com
    volumeSnapshotLocation:
      name: default
      provider: digitalocean.com/velero
      config:
        profile: default
        region: sfo2
    backupSyncPeriod:
    resticTimeout:
    restoreResourcePriorities:
    restoreOnlyMode:
    extraEnvVars: {}
    features:
    logLevel:
    logFormat:
  initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.1.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
    - name: velero-plugin
      image: digitalocean/velero-plugin:v1.0.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
  deployRestic: true
  restic:
    podVolumePath: /var/lib/kubelet/pods
    privileged: false
    priorityClassName: {}
    resources: {}
    tolerations: []
    extraVolumes: []
    extraVolumeMounts: []
    securityContext: {}
  credentials:
    useSecret: true
    existingSecret: cloud-credentials
    secretContents:
    extraEnvVars: {}
  image:
    repository: velero/velero
    tag: v1.4.2
    pullPolicy: IfNotPresent
    imagePullSecrets: []
  metrics:
    enabled: true
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8085"
      prometheus.io/path: "/metrics"
  podAnnotations: {}
  podLabels: {}
  resources: {}
  securityContext: {}
  tolerations: []
  affinity: {}
  nodeSelector: {}
  extraVolumes: []
  extraVolumeMounts: []
  installCRDs: true
  rbac:
    create: true
    clusterAdministrator: true
  serviceAccount:
    server:
      create: true
      name:
      annotations:
  schedules: {}
  configMaps: {}
