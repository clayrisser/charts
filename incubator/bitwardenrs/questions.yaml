categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.bitwardenrs.resources.defaults
    default: true
    description: ''
    type: boolean
    required: true
    label: 'bitwardenrs resources defaults'
    show_subquestion_if: false
    group: Config
    subquestions:
      - variable: config.bitwardenrs.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'bitwardenrs resources requests cpu'
      - variable: config.bitwardenrs.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'bitwardenrs resources requests memory'
      - variable: config.bitwardenrs.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'bitwardenrs resources limits cpu'
      - variable: config.bitwardenrs.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'bitwardenrs resources limits memory'
  - variable: config.adminToken
    default: ''
    description: ''
    type: password
    required: true
    label: 'admin token'
    group: Config

# Postgres Config
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: bitwardenrs
    description: ''
    type: string
    required: true
    label: database
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: password
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    label: port
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.url
    default: ''
    description: ''
    type: string
    required: false
    label: url
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: username
    show_if: config.postgres.internal=false
    group: 'Postgres Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.bitwardenrs
        default: ''
        description: ''
        type: string
        required: false
        label: 'bitwardenrs existing claim'
      - variable: persistence.size.bitwardenrs
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'bitwardenrs size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence

# Services and Load Balancing
  - variable: ingress.bitwardenrs.enabled
    default: true
    description: ''
    type: boolean
    label: 'bitwardenrs ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.bitwardenrs.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'bitwardenrs ingress tls'
      - variable: ingress.bitwardenrs.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'bitwardenrs ingress hostname'
      - variable: ingress.bitwardenrs.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.bitwardenrs.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'bitwardenrs ingress issuer name'
      - variable: ingress.bitwardenrs.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.bitwardenrs.tls=true&&ingress.bitwardenrs.issuer.name=none
        required: false
        label: 'bitwardenrs ingress certificate'
  - variable: service.bitwardenrs.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.bitwardenrs.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'bitwardenrs service type'
    group: 'Services and Load Balancing'
  - variable: service.bitwardenrs.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.bitwardenrs.type=NodePort&&ingress.bitwardenrs.enabled=false
    label: 'bitwardenrs http node port'
    group: 'Services and Load Balancing'
  - variable: service.bitwardenrs.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.bitwardenrs.type=LoadBalancer&&ingress.bitwardenrs.enabled=false
    label: 'bitwardenrs http lb port'
    group: 'Services and Load Balancing'

# Images
  - variable: images.bitwardenrs.repository
    default: codejamninja/bitwardenrs
    description: ''
    type: string
    required: true
    label: 'bitwardenrs repository'
    group: Images
  - variable: images.bitwardenrs.tag
    default: 1.13.1
    description: ''
    type: string
    required: true
    label: 'bitwardenrs tag'
    group: Images
