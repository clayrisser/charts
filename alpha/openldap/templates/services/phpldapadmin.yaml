{{- if .Values.config.phpldapadmin.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "openldap.fullname" . }}-phpldapadmin
  labels:
    app: {{ template "openldap.name" . }}-phpldapadmin
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if (eq .Values.service.phpldapdadmin.type "RancherProxy") }}
    kubernetes.io/cluster-service: 'true'
    {{- end }}
spec:
  {{- if (or .Values.ingress.phpldapdadmin.enabled (eq .Values.service.phpldapdadmin.type "RancherProxy")) }}
  type: ClusterIP
  {{- else }}
  type: {{ .Values.service.phpldapadmin.type }}
  {{- if (eq .Values.service.phpldapadmin.type "NodePort") }}
  externalTrafficPolicy: {{ .Values.service.phpldapadmin.externalTrafficPolicy }}
  {{- end }}
  {{- end }}
  ports:
    - name: http
      port: {{ (and (eq .Values.service.openldap.type "LoadBalancer") (not (empty .Values.service.openldap.ports.http))) | ternary .Values.service.openldap.ports.http "80" }}
      targetPort: container
      {{- if (and (eq .Values.service.phpldapadmin.type "NodePort") (not (empty .Values.service.phpldapadmin.ports.http))) }}
      nodePort: {{ .Values.service.phpldapadmin.ports.http }}
      {{- end }}
  selector:
    app: {{ template "openldap.name" . }}-phpldapadmin
    release: {{ .Release.Name }}
{{- end }}
