categories:
  - Server
questions:
  # Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.nginx.resources.defaults
    default: true
    description: ''
    type: boolean
    required: true
    label: 'nginx resources defaults'
    show_subquestion_if: false
    group: Config
    subquestions:
      - variable: config.nginx.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'nginx resources requests cpu'
      - variable: config.nginx.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'nginx resources requests memory'
      - variable: config.nginx.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'nginx resources limits cpu'
      - variable: config.nginx.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'nginx resources limits memory'

  # Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.nginx
        default: ''
        description: ''
        type: string
        required: false
        label: 'nginx existing claim'
      - variable: persistence.size.nginx
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'nginx size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence

  # Services and Load Balancing
  - variable: ingress.nginx.enabled
    default: true
    description: ''
    type: boolean
    label: 'nginx ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.nginx.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'nginx ingress tls'
      - variable: ingress.nginx.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'nginx ingress hostname'
      - variable: ingress.nginx.godaddy.key
        default:
        description: ''
        type: string
        required: true
        label: 'nginx ingress godaddy key'
      - variable: ingress.nginx.godaddy.secret
        default:
        description: ''
        type: password
        required: true
        label: 'nginx ingress godaddy secret'
      - variable: ingress.nginx.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.nginx.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'nginx ingress issuer name'
      - variable: ingress.nginx.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.nginx.tls=true&&ingress.nginx.issuer.name=none
        required: false
        label: 'nginx ingress certificate'
  - variable: service.nginx.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.nginx.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'nginx service type'
    group: 'Services and Load Balancing'
  - variable: service.nginx.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.nginx.type=NodePort&&ingress.nginx.enabled=false
    label: 'nginx http node port'
    group: 'Services and Load Balancing'
  - variable: service.nginx.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.nginx.type=LoadBalancer&&ingress.nginx.enabled=false
    label: 'nginx http lb port'
    group: 'Services and Load Balancing'

  # Images
  - variable: images.nginx.repository
    default: nginx
    description: ''
    type: string
    required: true
    label: 'nginx repository'
    group: Images
  - variable: images.nginx.tag
    default: latest
    description: ''
    type: string
    required: true
    label: 'nginx tag'
    group: Images
