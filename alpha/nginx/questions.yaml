categories:
  - Server
questions:

# Config
  - variable: config.clusterType
    description: ''
    type: enum
    options:
      - aks
      - eks
      - gke
      - k3s
      - rke
    required: true
    label: 'cluster type'
    group: Config
  - variable: config.imagePullPolicy
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.nginx
        default: ''
        description: ''
        type: string
        required: false
        label: 'nginx existing claim'
      - variable: persistence.size.nginx
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'nginx size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        default: '2160h0m00s'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

# Networking
  - variable: ingress.nginx.enabled
    description: ''
    type: boolean
    label: 'nginx ingress enabled'
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.nginx.tls
        description: ''
        type: boolean
        required: true
        label: 'nginx ingress tls'
      - variable: ingress.nginx.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'nginx ingress hostname'
      - variable: ingress.nginx.issuer.name
        description: ''
        type: enum
        show_if: ingress.nginx.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'nginx ingress issuer name'
      - variable: ingress.nginx.certificate
        description: ''
        type: string
        show_if: ingress.nginx.tls=true&&ingress.nginx.issuer.name=none
        required: false
        label: 'nginx ingress certificate'
  - variable: service.nginx.type
    description: ''
    type: enum
    show_if: ingress.nginx.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'nginx service type'
    group: Networking
  - variable: service.nginx.nodePorts.http
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.nginx.type=NodePort&&ingress.nginx.enabled=false
    label: 'nginx http node port'
    group: Networking
  - variable: service.nginx.lbPorts.http
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.nginx.type=LoadBalancer&&ingress.nginx.enabled=false
    label: 'nginx http lb port'
    group: Networking

# Images
  - variable: images.nginx.repository
    description: ''
    type: string
    required: true
    label: 'nginx repository'
    group: Images
  - variable: images.nginx.tag
    description: ''
    type: string
    required: true
    label: 'nginx tag'
    group: Images
