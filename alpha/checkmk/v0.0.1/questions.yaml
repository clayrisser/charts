categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.checkmk.resources.defaults
    default: true
    description: ''
    type: boolean
    required: true
    label: 'checkmk resources defaults'
    show_subquestion_if: false
    group: Config
    subquestions:
      - variable: config.checkmk.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'checkmk resources requests cpu'
      - variable: config.checkmk.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'checkmk resources requests memory'
      - variable: config.checkmk.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'checkmk resources limits cpu'
      - variable: config.checkmk.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'checkmk resources limits memory'

# Services and Load Balancing
  - variable: ingress.checkmk.enabled
    default: true
    description: ''
    type: boolean
    label: 'checkmk ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.checkmk.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'checkmk ingress tls'
      - variable: ingress.checkmk.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'checkmk ingress hostname'
      - variable: ingress.checkmk.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.checkmk.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'checkmk ingress issuer name'
      - variable: ingress.checkmk.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.checkmk.tls=true&&ingress.checkmk.issuer.name=none
        required: false
        label: 'checkmk ingress certificate'
  - variable: service.checkmk.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.checkmk.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'checkmk service type'
    group: 'Services and Load Balancing'
  - variable: service.checkmk.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.checkmk.type=NodePort&&ingress.checkmk.enabled=false
    label: 'checkmk http node port'
    group: 'Services and Load Balancing'
  - variable: service.checkmk.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.checkmk.type=LoadBalancer&&ingress.checkmk.enabled=false
    label: 'checkmk http lb port'
    group: 'Services and Load Balancing'

# Images
  - variable: images.checkmk.repository
    default: 
    description: ''
    type: string
    required: true
    label: 'checkmk repository'
    group: Images
  - variable: images.checkmk.tag
    default: nlmacamp/check_mk
    description: ''
    type: string
    required: true
    label: 'checkmk tag'
    group: Images
