images:
  gitlab:
    repository: gitlab/gitlab-ce
    tag: 13.7.4-ce.0

config:
  clusterProvider: infrastructure
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  gitlab:
    baseUrl: ''
    hostname: ''
    password: password
    themeId: 2
    s3:
      awsAccessKey: ''
      awsHost: ''
      awsBucket: ''
      awsRegion: us-west-2
      awsSecretKey: ''
      enabled: false
  keycloak:
    baseUrl: ''
    clientId: ''
    companyName: KeyCloak
    enabled: false
    realmName: master
    certificate: ''
    autoSignIn: false
  postgres:
    database: gitlab
    host: ''
    password: P@ssw0rd
    port: 5432
    username: postgres
    # url: ''

service:
  gitlab:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
      ssh: ''
    lbPorts:
      http: 80
      ssh: 22

ingress:
  gitlab:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  # existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: ''
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
