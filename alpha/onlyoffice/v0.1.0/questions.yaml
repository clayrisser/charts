questions:

# Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config

# Postgres Config
  - variable: config.postgres.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: internal
    group: 'Postgres Config'
  - variable: config.postgres.version
    default: 11.2
    description: ''
    type: string
    required: true
    label: version
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.standbyMode
    default: hot
    description: ''
    type: enum
    options:
      - hot
      - warm
    required: true
    label: 'standby mode'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.prometheus
    default: false
    description: ''
    type: boolean
    required: true
    label: prometheus
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.replicas
    default: 1
    description: ''
    type: int
    required: true
    label: replicas
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.customConfig
    default: ''
    description: ''
    type: string
    required: false
    label: 'custom config'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
