categories:
  - Server
questions:

# Config
  - variable: config.clusterType
    default: rke
    description: ''
    type: enum
    options:
      - aks
      - eks
      - gke
      - k3s
      - rke
    required: true
    label: 'cluster type'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.directus.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - false
    required: true
    label: 'directus resources defaults'
    show_subquestion_if: custom
    group: Config
    subquestions:
      - variable: config.directus.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'directus resources requests cpu'
      - variable: config.directus.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'directus resources requests memory'
      - variable: config.directus.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'directus resources limits cpu'
      - variable: config.directus.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'directus resources limits memory'
  - variable: config.adminEmail
    default: admin@example.com
    description: ''
    type: string
    required: true
    label: 'admin email'
    group: Config
  - variable: config.adminPassword
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: 'admin password'
    group: Config

# Postgres Config
  - variable: config.postgres.integration
    default: ''
    description: ''
    type: string
    required: false
    label: integration
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: directus
    description: ''
    type: string
    required: true
    label: database
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: password
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    label: port
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.url
    default: ''
    description: ''
    type: string
    required: false
    label: url
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: username
    show_if: config.postgres.integration=
    group: 'Postgres Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.directus
        default: ''
        description: ''
        type: string
        required: false
        label: 'directus existing claim'
      - variable: persistence.size.directus
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'directus size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        default: '2160h0m00s'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

# Networking
  - variable: ingress.directus.enabled
    default: true
    description: ''
    type: boolean
    label: 'directus ingress enabled'
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.directus.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'directus ingress tls'
      - variable: ingress.directus.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'directus ingress hostname'
      - variable: ingress.directus.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.directus.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'directus ingress issuer name'
      - variable: ingress.directus.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.directus.tls=true&&ingress.directus.issuer.name=none
        required: false
        label: 'directus ingress certificate'
  - variable: service.directus.type
    default: ClusterIP
    description: ''
    type: enum
    show_if: ingress.directus.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'directus service type'
    group: Networking
  - variable: service.directus.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.directus.type=NodePort&&ingress.directus.enabled=false
    label: 'directus http node port'
    group: Networking
  - variable: service.directus.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.directus.type=LoadBalancer&&ingress.directus.enabled=false
    label: 'directus http lb port'
    group: Networking

# Images
  - variable: images.directus.repository
    default: directus/directus
    description: ''
    type: string
    required: true
    label: 'directus repository'
    group: Images
  - variable: images.directus.tag
    default: v9.0.0-rc.28
    description: ''
    type: string
    required: true
    label: 'directus tag'
    group: Images
