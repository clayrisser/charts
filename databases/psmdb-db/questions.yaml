# Backup Config
  - variable: config.backup.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    group: 'Backup Config'
    show_subquestion_if: true
    subquestions:
      - variable: config.backup.password
        default: P@ssw0rd
        description: ''
        type: password
        required: true
        label: 'backup password'
      - variable: config.backup.keep
        default: 5
        description: ''
        type: int
        required: true
        label: keep
      - variable: config.backup.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        label: schedule
      - variable: config.backup.s3.endpoint
        default: https://sfo2.digitaloceanspaces.com
        description: ''
        type: string
        required: true
        label: 's3 endpoint'
      - variable: config.backup.s3.region
        default: sfo2
        description: ''
        type: string
        required: true
        label: 's3 region'
      - variable: config.backup.s3.bucket
        default: ''
        description: ''
        type: string
        required: true
        label: 's3 bucket'
      - variable: config.backup.s3.accessKey
        default: ''
        description: ''
        type: string
        required: true
        label: 's3 access key'
      - variable: config.backup.s3.secretKey
        default: ''
        description: ''
        type: password
        required: true
        label: 's3 secret key'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.size.psmdb
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'psmdb size'
      - variable: persistence.size.haproxy
        default: 1Gi
        description: ''
        type: string
        required: true
        show_if: config.haproxy.enabled=true
        label: 'haproxy size'
      - variable: persistence.size.proxysql
        default: 1Gi
        description: ''
        type: string
        required: true
        show_if: config.proxysql.enabled=true
        label: 'proxysql size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence

