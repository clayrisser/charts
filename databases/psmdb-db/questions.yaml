categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - SmartUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.passwords.root
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: 'root password'
    group: Config
  - variable: config.passwords.operator
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: 'operator password'
    group: Config
  - variable: config.passwords.monitor
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: 'monitor password'
    group: Config
  - variable: config.passwords.clustercheck
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: 'clustercheck password'
    group: Config

# Psmdb Config
  - variable: config.psmdb.size
    default: 1
    description: ''
    type: int
    required: true
    label: size
    group: 'Psmdb Config'
  - variable: config.psmdb.pause
    default: false
    description: ''
    type: boolean
    required: true
    label: pause
    group: 'Psmdb Config'
  - variable: config.psmdb.upgrade.schedule
    default: '0 4 * * *'
    description: ''
    type: string
    required: false
    label: 'upgrade schedule'
    group: 'Psmdb Config'
  - variable: config.psmdb.mongoConfig
    default: ''
    description: ''
    type: multiline
    required: false
    label: 'mongo config'
    group: 'Psmdb Config'
  - variable: config.psmdb.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - 'true'
      - 'false'
    required: true
    label: 'psmdb resources enabled'
    show_subquestion_if: 'true'
    group: 'Psmdb Config'
    subquestions:
      - variable: config.psmdb.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'psmdb resources requests cpu'
      - variable: config.psmdb.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'psmdb resources requests memory'
      - variable: config.psmdb.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'psmdb resources limits cpu'
      - variable: config.psmdb.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'psmdb resources limits memory'

