categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - SmartUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config

# Psmdb Config
  - variable: config.psmdb.size
    default: 1
    description: ''
    type: int
    required: true
    label: size
    group: 'Psmdb Config'
  - variable: config.psmdb.pause
    default: false
    description: ''
    type: boolean
    required: true
    label: pause
    group: 'Psmdb Config'
  - variable: config.psmdb.upgrade.schedule
    default: '0 4 * * *'
    description: ''
    type: string
    required: false
    label: 'upgrade schedule'
    group: 'Psmdb Config'
  - variable: config.psmdb.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - 'true'
      - 'false'
    required: true
    label: 'psmdb resources enabled'
    show_subquestion_if: 'true'
    group: 'Psmdb Config'
    subquestions:
      - variable: config.psmdb.resources.requests.cpu
        default: 600m
        description: ''
        type: string
        required: true
        label: 'psmdb resources requests cpu'
      - variable: config.psmdb.resources.requests.memory
        default: 1G
        description: ''
        type: string
        required: true
        label: 'psmdb resources requests memory'
      - variable: config.psmdb.resources.limits.cpu
        default: 600m
        description: ''
        type: string
        required: true
        label: 'psmdb resources limits cpu'
      - variable: config.psmdb.resources.limits.memory
        default: 1G
        description: ''
        type: string
        required: true
        label: 'psmdb resources limits memory'

# Arbiter Config
  - variable: config.arbiter.size
    default: 1
    description: ''
    type: int
    required: true
    label: size
    group: 'Arbiter Config'

# Pmm Config
  - variable: config.pmm.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    group: 'Pmm Config'
    show_subquestion_if: true
    subquestions:
      - variable: config.pmm.hostname
        default: ''
        description: ''
        type: string
        required: true
        label: hostname
      - variable: config.pmm.username
        default: admin
        description: ''
        type: string
        required: true
        label: username
      - variable: config.pmm.password
        default: Passw0rd
        description: ''
        type: password
        required: true
        label: password

# Backup Config
  - variable: config.backup.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    group: 'Backup Config'
    show_subquestion_if: true
    subquestions:
      - variable: config.backup.password
        default: P@ssw0rd
        description: ''
        type: password
        required: true
        label: 'backup password'
      - variable: config.backup.keep
        default: 5
        description: ''
        type: int
        required: true
        label: keep
      - variable: config.backup.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        label: schedule
      - variable: config.backup.s3.endpoint
        default: https://sfo2.digitaloceanspaces.com
        description: ''
        type: string
        required: true
        label: 's3 endpoint'
      - variable: config.backup.s3.region
        default: sfo2
        description: ''
        type: string
        required: true
        label: 's3 region'
      - variable: config.backup.s3.bucket
        default: ''
        description: ''
        type: string
        required: true
        label: 's3 bucket'
      - variable: config.backup.s3.accessKey
        default: ''
        description: ''
        type: string
        required: true
        label: 's3 access key'
      - variable: config.backup.s3.secretKey
        default: ''
        description: ''
        type: password
        required: true
        label: 's3 secret key'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.size.psmdb
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'psmdb size'
      - variable: persistence.size.haproxy
        default: 1Gi
        description: ''
        type: string
        required: true
        show_if: config.haproxy.enabled=true
        label: 'haproxy size'
      - variable: persistence.size.proxysql
        default: 1Gi
        description: ''
        type: string
        required: true
        show_if: config.proxysql.enabled=true
        label: 'proxysql size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        default: '2160h0m00s'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

# Services and Load Balancing
  - variable: service.psmdb.type
    default: NodePort
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'psmdb service type'
    group: 'Services and Load Balancing'
  - variable: service.psmdb.nodePorts.mongo
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.psmdb.type=NodePort
    label: 'psmdb mongo node port'
    group: 'Services and Load Balancing'
  - variable: service.psmdb.lbPorts.mongo
    default: 27017
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.psmdb.type=LoadBalancer
    label: 'psmdb mongo lb port'
    group: 'Services and Load Balancing'

# Images
  - variable: images.psmdb.repository
    default: percona/percona-server-mongodb
    description: ''
    type: string
    required: true
    label: 'psmdb repository'
    group: Images
  - variable: images.psmdb.tag
    default: 4.2.8-8
    description: ''
    type: string
    required: true
    label: 'psmdb tag'
    group: Images
  - variable: images.pmm.repository
    default: percona/percona-server-mongodb-operator
    description: ''
    type: string
    required: true
    show_if: config.pmm.enabled=true
    label: 'pmm repository'
    group: Images
  - variable: images.pmm.tag
    default: 1.5.0-pmm
    description: ''
    type: string
    required: true
    show_if: config.pmm.enabled=true
    label: 'pmm tag'
    group: Images
  - variable: images.backup.repository
    default: percona/percona-server-mongodb-operator
    description: ''
    type: string
    required: true
    show_if: config.backup.enabled=true
    label: 'backup repository'
    group: Images
  - variable: images.backup.tag
    default: 1.5.0-backup
    description: ''
    type: string
    required: true
    show_if: config.backup.enabled=true
    label: 'backup tag'
    group: Images
