images:
  psmdb:
    repository: percona/percona-server-mongodb
    tag: 4.2.8-8
  pmm:
    repository: percona/percona-server-mongodb-operator
    tag: 1.5.0-pmm
  backup:
    repository: percona/percona-server-mongodb-operator
    tag: 1.5.0-backup

config:
  clusterProvider: infrastructure
  imagePullPolicy: Always
  updateStrategy: Recreate
  passwords:
    clustercheck: P@ssw0rd
    monitor: P@ssw0rd
    operator: P@ssw0rd
    root: P@ssw0rd
  operator:
    enabled: false
  psmdb:
    size: 1
    pause: false
    upgrade:
      schedule: '0 4 * * *'
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  arbiter:
    size: 1
  pmm:
    enabled: false
    hostname: ''
    password: Passw0rd
    username: admin
  backup:
    enabled: false
    password: P@ssw0rd
    keep: 5
    schedule: '0 0 * * *'
    s3:
      accessKey: ''
      bucket: ''
      endpoint: https://sfo2.digitaloceanspaces.com
      region: sfo2
      secretKey: ''

service:
  psmdb:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      mysql: ''
    lbPorts:
      mysql: 27017

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  storageClass: ''
  size:
    psmdb: 1Gi
    proxysql: 1Gi
    haproxy: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
