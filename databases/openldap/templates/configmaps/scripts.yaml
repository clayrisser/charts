apiVersion: v1
kind: ConfigMap
metadata:
  name: scripts
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  init.sh: |
    until sh /scripts/ldapadd.sh
    do
      echo trying ldapadd again in 15 seconds . . .
      sleep 15
    done

  ldapadd.sh: |
    rm -rf /tmp/ldapadd.log
    for f in $(ls /ldif | grep -E "\.ldif\$"); do
      ldapadd -c -Y EXTERNAL -H ldapi:/// -f /ldif/$f 2>&1 | tee -a /tmp/ldapadd.log
    done
    echo /tmp/ldapadd.log | grep -q "Can't contact LDAP server"
