apiVersion: v1
kind: ConfigMap
metadata:
  name: scripts
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  init.sh: |
    until sh /scripts/ldapadd.sh
    do
      echo trying ldapadd again in 15 seconds . . .
      sleep 15
    done

  ldapadd.sh: |
    for f in $(ls /ldif | grep -E "\.ldif\$"); do
      ldapadd -c -Y EXTERNAL -H ldapi:/// -f /ldif/$f
    done
