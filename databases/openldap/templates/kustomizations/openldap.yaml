apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "openldap.name" . }}
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    - group: apps
      version: v1
      kind: StatefulSet
      name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
      namespace: {{ .Release.Namespace }}
  patches:
    - target:
        group: apps
        version: v1
        kind: StatefulSet
        name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
        namespace: {{ .Release.Namespace }}
      patch: |
        - op: add
          path: /spec/template/spec/volumes
          value:
            - name: ldif
              configMap:
                name: ldif
            - name: scripts
              configMap:
                name: scripts
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts
          value:
            - name: ldif
              mountPath: /ldif
            - name: scripts
              mountPath: /scripts
        - op: replace
          path: /spec/template/spec/containers/0/args
          value: []
        - op: replace
          path: /spec/template/spec/containers/0/command
          value:
            - /bin/sh
            - -c
            - |
              sh /scripts/init.sh &
              {{- if .Values.config.debug }}
              exec /container/tool/run -l debug --copy-service
              {{- else }}
              exec /container/tool/run -l info --copy-service
              {{- end }}
