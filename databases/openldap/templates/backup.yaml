{{- if .Values.persistence.velero.enabled }}
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: {{ template "openldap.name" . }}
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schedule: {{ .Values.persistence.velero.schedule | quote }}
  template:
    includedNamespaces:
      - {{ .Release.Namespace }}
    ttl: {{ .Values.persistence.velero.ttl | quote }}
---
apiVersion: replicator.siliconhills.dev/v1alpha1
kind: Replicator
metadata:
  name: {{ template "openldap.name" . }}-backup
  labels:
    app: {{ template "openldap.name" . }}-backup
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
 from:
   apiVersion: velero.io/v1
   kind: Schedule
   name: {{ template "openldap.name" . }}
   namespace: {{ .Release.Namespace }}
 to:
   name: {{ template "openldap.name" . }}.{{ .Release.Namespace }}
   namespace: velero
{{- end }}
