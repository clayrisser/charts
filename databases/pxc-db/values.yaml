config:
  clusterProvider: infrastructure
  imagePullPolicy: Always
  updateStrategy: Recreate
  passwords:
    clustercheck: P@ssw0rd
    monitor: P@ssw0rd
    operator: P@ssw0rd
    root: P@ssw0rd
  operator:
    enabled: false
  pxc:
    size: 1
    pause: false
    upgrade:
      schedule: '0 4 * * *'
    mysqlConfig: ''
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  proxysql:
    enabled: false
    password: P@ssw0rd
    size: 1
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  haproxy:
    enabled: false
    size: 1
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  pmm:
    enabled: false
    hostname: ''
    password: Passw0rd
    username: admin
  backup:
    enabled: false
    password: P@ssw0rd
    keep: 5
    schedule: '0 0 * * *'
    s3:
      accessKey: ''
      bucket: ''
      endpoint: https://sfo2.digitaloceanspaces.com
      region: sfo2
      secretKey: ''

service:
  pxc:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      mysql: ''
    lbPorts:
      mysql: 3306

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  storageClass: ''
  size:
    pxc: 1Gi
    proxysql: 1Gi
    haproxy: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
