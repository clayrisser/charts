images:
  pxc:
    repository: percona/percona-xtradb-cluster
    tag: 8.0.20-11.1
  haproxy:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.5.0-haproxy
  proxysql:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.6.0-proxysql
  pmm:
    repository: perconalab/pmm-client
    tag: 1.17.1
  backup:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.6.0-pxc8.0-backup
  phpmyadmin:
    repository: phpmyadmin/phpmyadmin
    tag: 4.9.7

config:
  clusterProvider: infrastructure
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  passwords:
    clustercheck: P@ssw0rd
    monitor: P@ssw0rd
    operator: P@ssw0rd
    root: P@ssw0rd
  operator:
    enabled: false
  pxc:
    size: 1
    pause: false
    upgrade:
      schedule: '0 4 * * *'
    mysqlConfig: ''
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  proxysql:
    enabled: false
    password: P@ssw0rd
    size: 1
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  haproxy:
    enabled: false
    size: 1
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  pmm:
    enabled: false
    hostname: ''
    password: Passw0rd
    username: admin
  backup:
    enabled: false
    password: P@ssw0rd
    keep: 5
    schedule: '0 0 * * *'
    s3:
      accessKey: ''
      bucket: ''
      endpoint: https://sfo2.digitaloceanspaces.com
      region: sfo2
      secretKey: ''
  phpmyadmin:
    enabled: false
    resources:
      enabled: false
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi

service:
  pxc:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      mysql:
    lbPorts:
      mysql: 3306
  phpmyadmin:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  phpmyadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  storageClass: ''
  size:
    pxc: 1Gi
    proxysql: 1Gi
    haproxy: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
