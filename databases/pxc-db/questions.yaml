        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.size.pxc
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'pxc size'
      - variable: persistence.size.haproxy
        default: 1Gi
        description: ''
        type: string
        required: true
        show_if: config.haproxy.enabled=true
        label: 'haproxy size'
      - variable: persistence.size.proxysql
        default: 1Gi
        description: ''
        type: string
        required: true
        show_if: config.proxysql.enabled=true
        label: 'proxysql size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
