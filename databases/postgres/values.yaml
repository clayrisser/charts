images:
  pgadmin:
    repository: dpage/pgadmin4
    tag: 4.17

config:
  clusterProvider: infrastructure
  imagePullPolicy: IfNotPresent
  replicas: 1
  updateStrategy: Recreate
  version: '12'
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  pgadmin:
    email: admin
    enabled: false
    password: pass
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

service:
  postgres:
    type: NodePort
    externalTrafficPolicy: Cluster
    ports:
      postgres: ''
  pgadmin:
    type: NodePort
    externalTrafficPolicy: Cluster
    ports:
      http: ''

ingress:
  pgadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
