images:
  pgadmin:
    repository: dpage/pgadmin4
    tag: 4.17
  postgres:
    registry: registry.developers.crunchydata.com/crunchydata
    repository: crunchy-postgres-ha
    tag: centos7-12.5-4.5.1
  metrics:
    repository: registry.developers.crunchydata.com/crunchydata
    tag: centos7-4.5.1

config:
  clusterType: rke
  imagePullPolicy: IfNotPresent
  allowIntegration: true
  updateStrategy: Recreate
  username: postgres
  password:
  shutdown: false
  resources:
    enabled: 'false'
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 512Mi
  pgadmin:
    email: admin
    enabled: false
    password: pass
    resources:
      enabled: 'false'
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  metrics: true
  alertmanagerInstall: true
  alertmanagerPort: '9093'
  dbPort: '5432'
  grafanaAdminPassword: 'admin'
  grafanaAdminUsername: 'admin'
  grafanaInstall: true
  grafanaIntegration: ''
  grafanaPort: '3000'
  pgbadgerport: '10000'
  prometheusInstall: true
  prometheusPort: '9090'

service:
  postgres:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      postgres:
    lbPorts:
      postgres: 5432
  pgadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80
  metrics:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  pgadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  size:
    archive: 2Gi
    backrest: 2Gi
    primary: 2Gi
    replica: 2Gi
    wal: 2Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
