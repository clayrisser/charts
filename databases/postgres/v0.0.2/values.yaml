images:
  pgadmin:
    repository: dpage/pgadmin4
    tag: 4.17
  postgres:
    registry: registry.developers.crunchydata.com/crunchydata
    repository: crunchy-postgres-ha
    tag: centos7-12.5-4.5.1

config:
  clusterType: rke
  imagePullPolicy: IfNotPresent
  allowIntegration: true
  updateStrategy: Recreate
  username: postgres
  password:
  shutdown: false
  resources:
    enabled: false
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 512Mi
  pgadmin:
    email: admin
    enabled: false
    password: pass
    resources:
      enabled: false
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

service:
  postgres:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      postgres:
    lbPorts:
      postgres: 5432
  pgadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  pgadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  size:
    archive: 2Gb
    backrest: 2Gb
    primary: 2Gb
    replica: 2Gb
    wal: 2Gb
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: ''
    ttl: 2160h0m00s
