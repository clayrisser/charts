{{- if .Values.config.pgadmin.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "postgres.fullname" . }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  pgadmin_password: {{ .Values.config.pgadmin.password | b64enc }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "postgres.fullname" . }}-cluster-postgres-secret
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  username: {{ "postgres" | b64enc }}
  password: {{ .Values.config.databaseRootPassword | b64enc }}
