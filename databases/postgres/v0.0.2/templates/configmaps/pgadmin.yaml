{{- if .Values.config.pgadmin.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "postgres.fullname" . }}-pgadmin
  labels:
    app: {{ template "postgres.name" . }}-pgadmin
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "{{ template "postgres.fullname" . }}",
          "Group": "Servers",
          "Port": 5432,
          "Username": "{{ .Values.config.username }}",
          "Host": "{{ template "postgres.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local",
          "SSLMode": "prefer",
          "MaintenanceDB": "postgres"
        }
      }
    }
{{- end }}
