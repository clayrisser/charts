apiVersion: crunchydata.com/v1
kind: Pgcluster
metadata:
  name: {{ template "postgres.fullname" . }}-postgresql
  labels:
    app: {{ template "postgres.name" . }}-postgresql
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    crunchy-pgha-scope: {{ template "postgres.fullname" . }}-cluster
    deployment-name: {{ template "postgres.fullname" . }}-cluster
    name: {{ template "postgres.fullname" . }}-cluster
    pg-cluster: {{ template "postgres.fullname" . }}-cluster
    pgo-version: 4.6.0
    pgouser: admin
  annotations:
    current-primary: {{ template "postgres.fullname" . }}-cluster
spec:
  BackrestStorage:
    accessmode: ReadWriteMany
    matchLabels: ""
    name: ""
    size: 1G
    storageclass: ""
    storagetype: dynamic
    supplementalgroups: ""
  PrimaryStorage:
    accessmode: ReadWriteMany
    matchLabels: ""
    name: {{ template "postgres.fullname" . }}-cluster
    size: 1G
    storageclass: ""
    storagetype: dynamic
    supplementalgroups: ""
  ReplicaStorage:
    accessmode: ReadWriteMany
    matchLabels: ""
    name: ""
    size: 1G
    storageclass: ""
    storagetype: dynamic
    supplementalgroups: ""
  annotations: {}
  ccpimage: crunchy-postgres-ha
  ccpimageprefix: registry.developers.crunchydata.com/crunchydata
  ccpimagetag: centos8-13.1-4.6.0
  clustername: {{ template "postgres.fullname" . }}-cluster
  database: postgres
  exporterport: "9187"
  limits: {}
  name: {{ template "postgres.fullname" . }}-cluster
  namespace: {{ .Release.Namespace }}
  pgDataSource:
    restoreFrom: ""
    restoreOpts: ""
  pgbadgerport: "10000"
  pgoimageprefix: registry.developers.crunchydata.com/crunchydata
  podAntiAffinity:
    default: preferred
    pgBackRest: preferred
    pgBouncer: preferred
  port: "5432"
  tolerations: []
  user: hippo
  userlabels:
    pgo-version: 4.6.0
