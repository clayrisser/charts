{{- if (not (empty .Values.config.metrics.grafana.integration)) }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: {{ template "postgres.fullname" . }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  name: {{ template "postgres.fullname" . }}-{{ .Release.Namespace }}.yaml
  datasources:
    - access: proxy
      editable: true
      isDefault: false
      name: {{ template "postgres.fullname" . }}-prometheus.{{ .Release.Namespace }}
      type: prometheus
      url: http://{{ template "postgres.fullname" . }}-prometheus.{{ .Release.Namespace }}.svc.cluster.local:9090
      version: 1
      jsonData:
        timeInterval:
{{- end }}
