{{- if .Values.config.prometheusInstall }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    metrics: grafana
spec:
  name: {{ .Release.Name }}.yaml
  datasources:
    - access: proxy
      editable: true
      # isDefault: true
      jsonData:
        timeInterval: 5s
      name: {{ .Release.Name }}-prometheus
      type: prometheus
      url: {{ template "postgres.fullname" . }}-crunchy-prometheus.{{ .Release.Namespace }}.svc.cluster.local
      version: 1
{{- end }}
