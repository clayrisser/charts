{{- if (not (empty .Values.config.metrics.grafana.integration)) }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: {{ template "postgres.fullname" . }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  name: {{ template "postgres.fullname" . }}-{{ .Release.Namespace }}.yaml
  datasources:
    - access: proxy
      editable: true
      isDefault: false
      jsonData:
        timeInterval: 5s
      name: {{ template "postgres.fullname" . }}.{{ .Release.Namespace }}
      type: prometheus
      url: {{ template "postgres.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
      version: 1
{{- end }}
