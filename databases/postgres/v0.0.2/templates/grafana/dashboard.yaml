{{- if (not (empty .Values.config.metrics.grafana.integration)) }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    metrics: grafana
spec:
  name: {{ .Release.Name }}.json
  json: |
    {
      "id": null,
      "title": {{ .Release.Name }},
      "tags": [],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "panels": [],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "time_options": [],
        "refresh_intervals": []
      },
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "refresh": "5s",
      "schemaVersion": 17,
      "version": 0,
      "links": []
    }
  plugins:
    - name: "grafana-piechart-panel"
      version: "1.5.0"
    - name: "grafana-clock-panel"
      version: "1.1.1"
{{- end }}
