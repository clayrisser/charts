{{- .Values.config.metrics }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "postgres.fullname" . }}-collect-secret
  labels:
    app: {{ template "postgres.fullname" . }}-collect-secret
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-install
type: Opaque
stringData:
  username: collect
  password: {{ randAlphaNum 24 | quote }}
{{- end }}
