apiVersion: v1
kind: Secret
metadata:
  name: {{ template "postgres.fullname" . }}-user-secret
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    'helm.sh/hook': pre-install
type: Opaque
stringData:
  username: user
  password: {{ randAlphaNum 24 | quote }}
