apiVersion: v1
kind: Secret
metadata:
  name: {{ template "postgres.fullname" . }}-replication-user
  labels:
    app: {{ template "postgres.name" . }}-replication-user
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
  username: primaryuser
  password: {{ randAlphaNum 24 | quote }}
