{{- if .Values.config.allowIntegration }}
apiVersion: integration.siliconhills.dev/v1alpha1
kind: IntegrationSocket
metadata:
  name: {{ template "postgres.fullname" . }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  appendName: {{ .Release.Name }}
  replications:
    - version: v1
      kind: Secret
      name: {{ template "postgres.fullname" . }}-{{ .Values.config.username }}-secret
    - version: v1
      kind: ConfigMap
      name: {{ template "postgres.fullname" . }}-connection
  hooks:
    - job:
        backoffLimit: 1
        template:
          spec:
            restartPolicy: Never
            containers:
              - name: create-database
                image: postgres:12.5-alpine
                entrypoint: []
                command:
                  - sh
                  - -c
                  - |
                    echo "*:*:*:*:$PASSWORD" > .pgpass
                    createdb -h $HOSTNAME -U $USERNAME -p $PORT -w $DATABASE || true
                    echo "created database $DATABASE"
                env:
                  - name: PGPASSFILE
                    value: .pgpass
                  - name: HOSTNAME
                    value: {{ template "postgres.fullname" . }}-postgres.{{ .Release.Namespace }}.svc.cluster.local
                  - name: USERNAME
                    value: {{ .Values.config.username }}
                  - name: DATABASE
                    valueFrom:
                      configMapKeyRef:
                        name: {{ template "postgres.fullname" . }}-socket-plug
                        key: database
                  - name: PORT
                    value: '5432'
      messageRegex: '/created\sdatabase/g'
      name: create-or-update
      timeout: 60000
{{- end }}
