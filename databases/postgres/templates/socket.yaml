{{- if .Values.config.allowIntegrations }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Socket
metadata:
  name: {{ template "postgres.name" . }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: {{ template "postgres.name" . }}
    namespace: {{ .Release.Namespace }}
  config:
    protocol: psql
    username: {{ .Values.config.username | quote }}
    hostname: {{ template "postgres.name" . }}-postgres.{{ .Release.Namespace }}.svc.cluster.local
    port: '5432'
  configSecretName: {{ template "postgres.name" . }}-{{ .Values.config.username }}-secret
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: {{ template "postgres.name" . }}-coupled-or-updated-{% .plug.metadata.namespace %}
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: registry.gitlab.com/silicon-hills/community/ci-images/kubectl-psql:0.0.1
                  env:
                    - name: POSTGRES_PROTOCOL
                      value: '{% .socketConfig.protocol %}'
                    - name: POSTGRES_USERNAME
                      value: '{% .socketConfig.username %}'
                    - name: POSTGRES_HOSTNAME
                      value: '{% .socketConfig.hostname %}'
                    - name: POSTGRES_PORT
                      value: '{% .socketConfig.port %}'
                    - name: POSTGRES_DATABASE
                      value: '{% .plugConfig.database %}'
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: {{ template "postgres.name" . }}-{{ .Values.config.username }}-secret
                          key: password
                  command:
                    - sh
                    - -c
                    - |
                      if [ "{% .plugConfig.createdb %}" != "false" ]; then
                        export PGPASSFILE="/tmp/.pgpass"
                        export STDOUT="/tmp/createdb.out"
                        echo "*:*:*:*:$POSTGRES_PASSWORD" > $PGPASSFILE
                        chmod 600 $PGPASSFILE
                        createdb -h $POSTGRES_HOSTNAME -U $POSTGRES_USERNAME -p $POSTGRES_PORT -w $POSTGRES_DATABASE 2>&1 | tee $STDOUT
                        if cat $STDOUT | grep -qE "database .+ already exists"; then
                          echo "STATUS_MESSAGE: database $DATABASE already exists"
                        elif cat $STDOUT | grep -qE "[^ \t\n]"; then
                          echo "STATUS_MESSAGE: $STDOUT"
                          rm $STDOUT
                          exit 1
                        else
                          echo "STATUS_MESSAGE: created database $POSTGRES_DATABASE"
                        fi
                      fi
                      if [ "{% .plugConfig.replicate %}" != "false" ]; then
                        cat <<EOF | kubectl apply -f -
                        apiVersion: v1
                        kind: Secret
                        metadata:
                          name: {{ template "postgres.name" . }}-{% .plug.metadata.name %}
                          namespace: '{% .plug.metadata.namespace %}'
                        type: Opaque
                        stringData:
                          protocol: '$POSTGRES_PROTOCOL'
                          username: '$POSTGRES_USERNAME'
                          hostname: '$POSTGRES_HOSTNAME'
                          port: '$POSTGRES_PORT'
                          password: '$POSTGRES_PASSWORD'
                          database: '$POSTGRES_DATABASE'
                          url: '${POSTGRES_PROTOCOL}://${POSTGRES_USERNAME}@${POSTGRES_PASSWORD}:${POSTGRES_HOSTNAME}:${POSTGRES_PORT}/${POSTGRES_DATABASE}'
                        EOF
                      fi
    - when: [decoupled]
      do: recreate
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: {{ template "postgres.name" . }}-decoupled-{% .plug.metadata.namespace %}
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: registry.gitlab.com/silicon-hills/community/ci-images/kubectl-psql:0.0.1
                  env:
                    - name: POSTGRES_PROTOCOL
                      value: '{% .socketConfig.protocol %}'
                    - name: POSTGRES_USERNAME
                      value: '{% .socketConfig.username %}'
                    - name: POSTGRES_HOSTNAME
                      value: '{% .socketConfig.hostname %}'
                    - name: POSTGRES_PORT
                      value: '{% .socketConfig.port %}'
                    - name: POSTGRES_DATABASE
                      value: '{% .plugConfig.database %}'
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: {{ template "postgres.name" . }}-{{ .Values.config.username }}-secret
                          key: password
                  command:
                    - sh
                    - -c
                    - |
                      {%- if (and (not (eq .plugConfig.createdb "false")) (eq .plugConfig.cleanup "true")) %}
                      export PGPASSFILE="/tmp/.pgpass"
                      echo "*:*:*:*:$POSTGRES_PASSWORD" > $PGPASSFILE
                      chmod 600 $PGPASSFILE
                      dropdb -h $POSTGRES_HOSTNAME -U $POSTGRES_USERNAME -p $POSTGRES_PORT -w $POSTGRES_DATABASE || true
                      {%- end %}
                      kubectl delete secret {{ template "postgres.name" . }}-{% .plug.metadata.name %} \
                        -n {% .plug.metadata.namespace %}
{{- end }}
