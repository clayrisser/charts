{{- if .Values.config.connection.enabled }}
apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "postgres.fullname" . }}
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  configuration:
    varReference:
      - version: v1
        kind: Secret
        path: stringData
  resources:
    - version: v1
      kind: Secret
      name: {{ template "postgres.fullname" . }}-connection
      namespace: {{ .Release.Namespace }}
    - version: v1
      kind: Secret
      name: postgres.{{ template "postgres.fullname" . }}-postgresql.credentials.postgresql.acid.zalan.do
      namespace: {{ .Release.Namespace }}
  patches:
    - patch: |
        apiVersion: v1
        kind: Secret
        metadata:
          name: {{ template "postgres.fullname" . }}-connection
          namespace: {{ .Release.Namespace }}
        type: Opaque
        stringData:
          POSTGRES_PASSWORD: "$(POSTGRES_PASSWORD)"
  vars:
    - name: POSTGRES_PASSWORD
      fieldref:
        fieldPath: data.password
      objref:
        apiVersion: v1
        kind: Secret
        name: postgres.{{ template "postgres.fullname" . }}-postgresql.credentials.postgresql.acid.zalan.do
        namespace: {{ .Release.Namespace }}
{{- end }}
