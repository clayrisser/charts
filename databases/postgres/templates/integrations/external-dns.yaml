{{- if (and .Values.config.allowIntegrations (and .Values.config.pgadmin.enabled .Values.ingress.pgadmin.enabled)) }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: ingress-target
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch }}
  interfaceVersions: '*'
  interface:
    name: ingress-target
    namespace: external-dns
  socket:
    name: ingress-target
    namespace: external-dns
  config:
    ingressName: pgadmin
{{- end }}
