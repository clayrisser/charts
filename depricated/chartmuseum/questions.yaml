categories:
  - Server
questions:

# Config
  - variable: chartmuseum.image.pullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
  - variable: chartmuseum.strategy.type
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.resources.defaults
    default: true
    description: ''
    type: boolean
    required: true
    label: 'resources defaults'
    show_subquestion_if: false
    group: Config
    subquestions:
      - variable: config.resources.requests.cpu
        default: 80m
        description: ''
        type: string
        required: true
        label: 'resources requests cpu'
      - variable: config.resources.requests.memory
        default: 64Mi
        description: ''
        type: string
        required: true
        label: 'resources requests memory'
      - variable: config.resources.limits.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'resources limits cpu'
      - variable: config.resources.limits.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'resources limits memory'
  - variable: chartmuseum.env.open.DEPTH
    default: 2
    description: ''
    type: int
    required: true
    label: 'depth'
    group: Config
  - variable: chartmuseum.env.secret.BASIC_AUTH_USER
    default: root
    description: ''
    type: string
    required: true
    label: username
    group: Config
  - variable: chartmuseum.env.secret.BASIC_AUTH_PASS
    default: pass
    description: ''
    type: password
    required: true
    label: password
    group: Config

# Persistence
  - variable: chartmuseum.persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: chartmuseum.persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: chartmuseum.persistence.storageClass
        default:
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: chartmuseum.persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: chartmuseum.persistence.existingClaim
        default:
        description: ''
        type: string
        required: false
        label: 'existing claim'

# Networking
  - variable: chartmuseum.ingress.enabled
    default: true
    description: ''
    type: boolean
    label: 'chartmuseum ingress enabled'
    show_subquestion_if: true
    group: 'Networking'
    subquestions:
      - variable: chartmuseum.ingress.hosts.0.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'chartmuseum ingress tls'
      - variable: chartmuseum.ingress.hosts.0.name
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'chartmuseum ingress hostname'
      - variable: chartmuseum.ingress.hosts.0.tlsSecret
        default: ''
        description: ''
        type: string
        show_if: chartmuseum.ingress.hosts.0.tls=true
        required: false
        label: 'chartmuseum ingress certificate'
  - variable: chartmuseum.service.type
    default: NodePort
    description: ''
    type: enum
    show_if: chartmuseum.ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
    required: true
    label: 'chartmuseum service type'
    group: 'Networking'
  - variable: chartmuseum.service.nodePort
    default: ''
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: chartmuseum.service.type=NodePort&&chartmuseum.ingress.enabled=false
    label: 'chartmuseum http node port'
    group: 'Networking'

# Images
  - variable: chartmuseum.image.repository
    default: chartmuseum/chartmuseum
    description: ''
    type: string
    required: true
    label: 'chartmuseum repository'
    group: Images
  - variable: chartmuseum.image.tag
    default: v0.12.0
    description: ''
    type: string
    required: true
    label: 'chartmuseum tag'
    group: Images
