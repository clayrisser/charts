apiVersion: stash.appscode.com/v1beta1
kind: Task
metadata:
  name: postgres-restore-{{- .Chart.Version }}
  labels:
    {{- include "stash-postgres.labels" . | nindent 4 }}
spec:
  steps:
  - name: postgres-restore-{{- .Chart.Version }}
    params:
    - name: outputDir
      value: /tmp/output
    - name: secretVolume
      value: secret-volume
  - name: update-status
    params:
    - name: outputDir
      value: /tmp/output
  volumes:
  - name: secret-volume
    secret:
      secretName: ${REPOSITORY_SECRET_NAME}
