apiVersion: v1
kind: Service
metadata:
  name: {{ template "onetimesecret.fullname" . }}-onetimesecret
  labels:
    app: {{ template "onetimesecret.name" . }}-onetimesecret
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if .Values.ingress.enabled }}
  type: ClusterIP
  {{- else }}
  type: {{ .Values.service.type }}
  {{- if (or (eq .Values.service.type "LoadBalancer") (eq .Values.service.type "NodePort")) }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  {{- end }}
  ports:
    - name: http
      port: 80
      targetPort: container
      {{- if (and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePorts.onetimesecret.http))) }}
      nodePort: {{ .Values.service.nodePorts.onetimesecret.http }}
      {{- end }}
  selector:
    app: {{ template "onetimesecret.name" . }}-onetimesecret
    release: {{ .Release.Name }}
