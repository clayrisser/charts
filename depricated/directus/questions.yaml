categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.directus.email
    default: email@example.com
    description: ''
    type: string
    required: true
    label: 'directus email'
    group: Config
  - variable: config.directus.password
    default: pass
    description: ''
    type: password
    required: true
    label: 'directus password'
    group: Config
  - variable: config.authPublicKey
    default: public
    description: ''
    type: string
    required: true
    label: 'auth public key'
    group: Config
  - variable: config.authSecretKey
    default: secret
    description: ''
    type: password
    required: true
    label: 'auth secret key'
    group: Config
  - variable: config.cors.origin
    default: '*'
    description: ''
    type: string
    required: true
    label: 'cors origin'
    group: Config
  - variable: config.directus.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - 'true'
      - 'false'
    required: true
    label: 'directus resources enabled'
    show_subquestion_if: 'true'
    group: 'Directus Config'
    subquestions:
      - variable: config.directus.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'directus resources requests cpu'
      - variable: config.directus.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'directus resources requests memory'
      - variable: config.directus.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'directus resources limits cpu'
      - variable: config.directus.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'directus resources limits memory'

# MySQL Config
  - variable: config.mysql.host
    default: ''
    description: ''
    type: string
    required: true
    label: host
    group: 'MySQL Config'
  - variable: config.mysql.database
    default: gitlab
    description: ''
    type: string
    required: true
    label: database
    group: 'MySQL Config'
  - variable: config.mysql.username
    default: mysql
    description: ''
    type: string
    required: true
    label: username
    group: 'MySQL Config'
  - variable: config.mysql.password
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: password
    group: 'MySQL Config'
  - variable: config.mysql.port
    default: 5432
