# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.directus
        default: ''
        description: ''
        type: string
        required: false
        label: 'directus existing claim'
      - variable: persistence.size.directus
        default: 1Gi
        description: ''
        type: string
        required: true
        label: 'directus size'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: '@midnight'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        default: '2160h0m00s'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

# Networking
  - variable: ingress.directus.enabled
    default: true
    description: ''
    type: boolean
    label: 'directus ingress enabled'
    show_subquestion_if: true
    group: 'Networking'
    subquestions:
      - variable: ingress.directus.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'directus ingress tls'
      - variable: ingress.directus.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'directus ingress hostname'
      - variable: ingress.directus.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.directus.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'directus ingress issuer name'
      - variable: ingress.directus.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.directus.tls=true&&ingress.directus.issuer.name=none
        required: false
        label: 'directus ingress certificate'
  - variable: service.directus.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.directus.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'directus service type'
    group: 'Networking'
  - variable: service.directus.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.directus.type=NodePort&&ingress.directus.enabled=false
    label: 'directus http node port'
    group: 'Networking'
  - variable: service.directus.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.directus.type=LoadBalancer&&ingress.directus.enabled=false
    label: 'directus http lb port'
    group: 'Networking'

# Images
  - variable: images.directus.repository
    default: directus/directus
    description: ''
    type: string
    required: true
    label: 'directus repository'
    group: Images
  - variable: images.directus.tag
    default: v8-apache
    description: ''
    type: string
    required: true
    label: 'directus tag'
    group: Images
