{{- if (and .Values.config.pgadmin.enabled .Values.ingress.pgadmin.enabled) }}
apiVersion: integration.risserlabs.com/v1alpha2
kind: Plug
metadata:
  name: ingress-target
  labels:
    app: pgadmin
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: ingress-target
    namespace: external-dns
  socket:
    name: ingress-target
    namespace: external-dns
  config:
    ingressName: pgadmin
{{- end }}
