# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.backup.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'backup enabled'
      - variable: persistence.backup.resticPassword
        default: pass
        description: ''
        type: password
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup restic password'
      - variable: persistence.backup.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup schedule'
      - variable: persistence.backup.keepLast
        default: 5
        description: ''
        type: int
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup keep last'
      - variable: persistence.backup.type
        default: s3
        description: ''
        type: enum
        options:
          - gcs
          - s3
          - azure
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup type'
      - variable: persistence.backup.awsAccessKey
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'aws access key'
      - variable: persistence.backup.awsSecretKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'aws secret key'
      - variable: persistence.backup.googleProjectId
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=gcs
        label: 'google project id'
      - variable: persistence.backup.googleServiceKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=gcs
        label: 'google service key'
      - variable: persistence.backup.azureAccountName
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'azure account name'
      - variable: persistence.backup.azureAccountKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'azure account key'
      - variable: persistence.backup.container
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'backup container'
      - variable: persistence.backup.bucket
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup bucket'
      - variable: persistence.backup.endpoint
        default: s3.amazonaws.com
        description: ''
        type: string
        required: true
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'backup endpoint'
      - variable: persistence.backup.prefix
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup prefix'
      - variable: persistence.backup.restore.snapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup restore snapshot'

# Networking
  - variable: ingress.kibana.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.kibana=true
    label: 'kibana ingress enabled'
    show_subquestion_if: true
    group: 'Networking'
    subquestions:
      - variable: ingress.kibana.tls
        default: false
        description: ''
        type: boolean
        show_if: config.kibana=true
        required: true
        label: 'kibana ingress tls'
      - variable: ingress.kibana.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.kibana=true
        required: true
        label: 'kibana ingress hostname'
      - variable: ingress.kibana.path
        default: /
        description: ''
        type: string
        show_if: config.kibana=true
        required: true
        label: 'kibana ingress path'
      - variable: ingress.kibana.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: config.kibana=true&&ingress.kibana.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'kibana ingress issuer name'
      - variable: ingress.kibana.certificate
        default: ''
        description: ''
        type: string
        show_if: config.kibana=true&&ingress.kibana.tls=true&&ingress.kibana.issuer.name=none
        required: false
        label: 'kibana ingress certificate'
  - variable: service.kibana.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.kibana.enabled=false&&config.kibana=true
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'kibana service type'
    show_subquestion_if: NodePort
    group: 'Networking'
    subquestions:
      - variable: service.kibana.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.kibana.enabled=false&&config.kibana=true
        label: 'kibana port'
  - variable: service.elasticsearch.type
    default: ClusterIP
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'elasticsearch service type'
    show_subquestion_if: NodePort
    group: 'Networking'
    subquestions:
      - variable: service.elasticsearch.nodePorts.elasticsearch
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'elasticsearch port'

# Images
  - variable: images.kibana.repository
    default: kibana
    description: ''
    type: string
    required: true
    label: repository
    show_if: config.kibana=true
    group: Images
  - variable: images.kibana.tag
    default: 7.3.0
    description: ''
    type: string
    required: true
    label: tag
    show_if: config.kibana=true
    group: Images
