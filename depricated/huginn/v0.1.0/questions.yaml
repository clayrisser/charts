categories:
  - Server
questions:

# Images
  - variable: images.huginn.repository
    default: huginn/huginn
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.huginn.tag
    default: 50f13d586aad1136368ffad087adcf1b3b52b469
    description: ''
    type: string
    required: true
    label: tag
    group: Images
  - variable: images.postgres.repository
    default: postgres
    description: ''
    type: string
    required: true
    label: repository
    group: Images
  - variable: images.postgres.tag
    default: latest
    description: ''
    type: string
    required: true
    label: tag
    group: Images

# Postgres Config
  - variable: config.postgres.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: internal
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: huginn
    description: ''
    type: string
    required: true
    label: database
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: postgres
    description: ''
    type: password
    required: true
    label: password
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: port
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: username
    group: 'Postgres Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 10Gi
        description: ''
        type: string
        required: false
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.volbackBackup
        default: false
        description: ''
        type: boolean
        required: true
        label: 'volback backup'

# Services and Load Balancing
  - variable: ingress.enabled
    default: true
    description: ''
    type: boolean
    label: 'ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'ingress tls'
      - variable: ingress.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        options:
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'ingress issuer name'
      - variable: ingress.hosts.huginn[0].name
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'huginn ingress hostname'
      - variable: ingress.hosts.huginn[0].path
        default: /
        description: ''
        type: string
        required: true
        label: 'huginn ingress path'
  - variable: service.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.nodePorts.huginn.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.enabled=false
        label: 'huginn http port'
