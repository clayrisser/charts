{{- if .Values.config.postgres.internal }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ejabberd.fullname" . }}-postgres
  labels:
    app: {{ template "ejabberd.name" . }}-postgres
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  user.conf: {{ .Values.config.postgres.customConfig | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ejabberd.fullname" . }}-postgres-init
  labels:
    app: {{ template "ejabberd.name" . }}-postgres-init
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  data.sql: |
    CREATE DATABASE {{ .Values.config.postgres.database }};
    \c {{ .Values.config.postgres.database }}
