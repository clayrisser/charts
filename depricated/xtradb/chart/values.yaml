images:
  xtradbOperator:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.10.0
  xtradb:
    repository: percona/percona-xtradb-cluster
    tag: 8.0.23-14.1
  haproxy:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.10.0-haproxy
  proxysql:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.10.0-proxysql
  logcollector:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.10.0-logcollector
  pmm:
    repository: perconalab/pmm-client
    tag: 2.21.0
  phpmyadmin:
    repository: osixia/phpmyadmin
    tag: 5.0.2

config:
  clusterType: rke
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  passwords:
    clustercheck:
    monitor:
    operator:
    root:
  xtradb:
    size: 1
    pause: false
    upgrade:
      apply: Disabled
      schedule: '0 4 * * *'
    mysqlConfig: ''
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  proxysql:
    enabled: false
    password: P@ssw0rd
    size: 1
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  haproxy:
    enabled: false
    size: 1
    resources:
      enabled: false
      requests:
        cpu: 600m
        memory: 1G
      limits:
        cpu: 1G
        memory: 600m
  logcollector:
    enabled: false
  pmm:
    enabled: false
    hostname: ''
    password:
    username: admin
  phpmyadmin:
    enabled: false
    resources:
      enabled: false
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi

service:
  xtradb:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    tls:
      enabled: true
      # enforce: false
      certificate: ''
      ca: ''
      issuer:
        name: selfsigned
        dnsNames: ''
    nodePorts:
      mysql:
    lbPorts:
      mysql: 3306
  phpmyadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  phpmyadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  storageClass: ''
  size:
    xtradb: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
