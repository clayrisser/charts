image:
  name: registry.gitlab.com/bitspur/rock8s/images/kube-commands:3.18.0
  entrypoint: ['']

variables:
  GITLAB_TOKEN: ''

stages:
  - publish

pages:
  stage: publish
  before_script:
    - helm plugin install https://github.com/halkeye/helm-repo-html
  script:
    # - make -s prev-artifacts
    - make -s package
  artifacts:
    paths:
      - public
  only:
    - main
