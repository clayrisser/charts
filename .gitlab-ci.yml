image:
  name: codejamninja/make-helm:latest
  entrypoint: ["/bin/sh", "-c"]

stages:
  - lint
  - publish

lint:
  stage: lint
  script:
    - make -s lint

pages:
  stage: publish
  script:
    - make -s previous-artifacts
    - ls public
    - make -s package
  artifacts:
    paths:
      - public
  only:
    - main
