image:
  name: codejamninja/make-helm:latest
  entrypoint: ["/bin/sh", "-c"]

variables:
  GITLAB_TOKEN: ''

stages:
  - lint
  - publish

lint:
  stage: lint
  script:
    - make -s lint

pages:
  stage: publish
  script:
    # - make -s prev-artifacts
    - make -s package
  artifacts:
    paths:
      - public
  only:
    - main
