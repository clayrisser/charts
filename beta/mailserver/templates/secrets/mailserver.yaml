apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-{{ template "mailserver.fullname" . }}-secrets
  labels:
    app: {{ .Release.Name }}-{{ template "mailserver.name" . }}-secrets
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
  {{ template "mailserver.mailserver-domain" . }}-mail.private: {{ .Values.config.privateKey | default (genPrivateKey "ed25519") }}
