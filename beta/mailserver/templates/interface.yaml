apiVersion: integration.siliconhills.dev/v1alpha2
kind: Interface
metadata:
  name: smtp
  labels:
    app: {{ template "mailserver.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          from:
            required: true
          replicate: {}
      socketDefinition:
        properties:
          username:
            required: true
          password:
            required: true
          hostname:
            required: true
          tls: {}
          starttls: {}
          port: {}
