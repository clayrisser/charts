apiVersion: integration.siliconhills.dev/v1alpha2
kind: Interface
metadata:
  name: smtp
  labels:
    app.kubernetes.io/name: {{ template "mailserver.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          from:
            required: true
          replicate: {}
      socketDefinition:
        properties:
          username:
            required: true
          password:
            required: true
          hostname:
            required: true
          tls: {}
          starttls: {}
          port: {}
