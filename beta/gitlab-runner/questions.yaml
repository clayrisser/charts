categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.gitlabUrl
    default: ''
    description: ''
    type: string
    required: true
    label: 'gitlab url'
    group: Config
  - variable: config.logLevel
    default: info
    description: ''
    type: enum
    options:
      - debug
      - info
      - warn
      - error
      - fatal
      - panic
    required: true
    label: 'gitlab url'
    group: Config
  - variable: config.gitlabRunner.registrationToken
    default: ''
    description: ''
    type: password
    required: true
    label: 'gitlab runner registration token'
    group: Config
  - variable: config.gitlabRunner.docker.sock
    default: false
    description: ''
    type: boolean
    required: true
    label: 'gitlab runner docker sock'
    group: Config
  - variable: config.gitlabRunner.cache.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'gitlab runner cache enabled'
    group: Config
    subquestions:
      - variable: config.gitlabRunner.cache.type
        default: pvc
        description: ''
        type: enum
        options:
          - pvc
        required: true
        label: 'gitlab runner cache type'
  - variable: config.gitlabRunner.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - 'true'
      - 'false'
    required: true
    label: 'gitlab runner resources enabled'
    show_subquestion_if: 'true'
    group: Config
    subquestions:
      - variable: config.gitlabRunner.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'gitlab runner resources requests cpu'
      - variable: config.gitlabRunner.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'gitlab runner resources requests memory'
      - variable: config.gitlabRunner.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'gitlab runner resources limits cpu'
      - variable: config.gitlabRunner.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'gitlab runner resources limits memory'

