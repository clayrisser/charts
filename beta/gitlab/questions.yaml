# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.schedule
        default: ''
        description: ''
        type: string
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        default: '2160h0m00s'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

# Services and Load Balancing
  - variable: ingress.gitlab.enabled
    default: true
    description: ''
    type: boolean
    label: 'gitlab ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.gitlab.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'gitlab ingress tls'
      - variable: ingress.gitlab.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'gitlab ingress hostname'
      - variable: ingress.gitlab.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.gitlab.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'gitlab ingress issuer name'
      - variable: ingress.gitlab.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.gitlab.tls=true&&ingress.gitlab.issuer.name=none
        required: false
        label: 'gitlab ingress certificate'
  - variable: service.gitlab.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.gitlab.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'gitlab service type'
    group: 'Services and Load Balancing'
  - variable: service.gitlab.nodePorts.http
    default: ''
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.gitlab.type=NodePort&&ingress.gitlab.enabled=false
    label: 'gitlab http node port'
    group: 'Services and Load Balancing'
  - variable: service.gitlab.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.gitlab.type=LoadBalancer&&ingress.gitlab.enabled=false
    label: 'gitlab http lb port'
    group: 'Services and Load Balancing'
  - variable: service.gitlab.nodePorts.ssh
    default: ''
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.gitlab.type=NodePort&&ingress.gitlab.enabled=false
    label: 'gitlab ssh node port'
    group: 'Services and Load Balancing'
  - variable: service.gitlab.lbPorts.ssh
    default: 22
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.gitlab.type=LoadBalancer&&ingress.gitlab.enabled=false
    label: 'gitlab ssh lb port'
    group: 'Services and Load Balancing'

