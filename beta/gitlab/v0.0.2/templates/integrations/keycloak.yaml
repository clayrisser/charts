{{- if (and (not (empty .Values.config.keycloak.integration)) .Values.config.keycloak.enabled) }}
apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: {{ template "gitlab.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  client:
    clientId: {{ template "gitlab.keycloak-client-id" . }}
    name: {{ template "gitlab.keycloak-client-id" . }}
    description: {{ .Values.config.keycloak.clientId }} for gitlab
    protocol: saml
    #Include authnstatemnet: on
    #Sign Documents: on
    #sign assertions: on
    #Signature Algorithm: RSA_SHA256
    #Canonicalization Method: exclusive
    #Client Signature Required: on
    #Force POST Binding: on
    frontchannelLogout: true
    #Name ID Format: persistant
    rootUrl: {{ template "gitlab.gitlab-base-url" .}}
    baseUrl: /
    redirectUris:
      - {{ printf "%s/users/auth/saml/callback" (include "gitlab.gitlab-base-url" .) | quote }}
    # IDP Initiated SSO URL
    protocolMappers":
      - protocol: 'saml'
        config:
            attribute.name: 'email'
            friendly.name: 'Email'
            user.attribute: 'Email'
            attribute.nameformat: 'Basic'
        name: 'email'
        protocolMapper: 'saml-user-property-mapper'
      - protocol: 'saml'
        config:
            attribute.name: 'name'
            friendly.name: 'Username'
            user.attribute: 'Username'
            attribute.nameformat: 'Basic'
        name: 'name'
        protocolMapper: 'saml-user-property-mapper'
      - protocol: 'saml'
        config:
            attribute.name: 'first_name'
            friendly.name: 'First Name: '
            user.attribute: 'FirstName'
            attribute.nameformat: 'Basic'
        name: 'first_name'
        protocolMapper: 'saml-user-property-mapper'
      - protocol: 'saml'
        config:
          attribute.name: 'last_name'
          friendly.name: 'Last Name: '
          user.attribute: 'LastName'
          attribute.nameformat: 'Basic'
        name: 'last_name'
        protocolMapper: 'saml-user-property-mapper'
      - protocol: 'saml'
        config:
            attribute.name: 'roles'
            single: 'true'
            attribute.nameformat: 'Basic'
            friendly.name: 'Roles'
        name: 'roles'
        protocolMapper: 'saml-role-list-mapper'
  roles:
    - name: {{ template "gitlab.keycloak-client-id" . }}:external
  realmSelector:
    matchLabels:
      app: {{ (split "." .Values.config.keycloak.integration)._0 }}
---
apiVersion: integration.siliconhills.dev/v1alpha1
kind: IntegrationPlug
metadata:
  name: {{ template "gitlab.fullname" . }}-keycloak
  labels:
    app: {{ template "gitlab.name" . }}-keycloak
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- $name := (split "." .Values.config.keycloak.integration)._0 -}}
  {{- $namespace := (split "." (printf "%s." .Values.config.keycloak.integration))._1 | default "kube-system" }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  replications:
    - group: keycloak.org
      version: v1alpha1
      kind: KeycloakClient
      name: {{ template "gitlab.fullname" . }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "gitlab.fullname" . }}-put-client
  labels:
    app: {{ template "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-weight: '3'
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  template:
    metadata:
      labels:
        app: {{ template "gitlab.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "gitlab.fullname" . }}
      restartPolicy: OnFailure
      containers:
        - name: {{ template "gitlab.fullname" . }}-job
          image: atxwebdesigner/keycloak-gitlab-client
          imagePullPolicy: Always
          env:
            - name: AUTH_URL
              value: {{ template "gitlab.gitlab-base-url" .}}/auth
            - name: REALM
              value: 'basic'
            - name: ADMIN_CLI_SECRET
              value: ''
            - name: CLIENT_ID
              value: {{ template "gitlab.keycloak-client-id" . }}
        - name: keycloak-gitlab-client-kubectl
          image: bitnami/kubectl:1.17.12
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - |
              kubectl proxy
{{- end }}
