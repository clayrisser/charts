categories:
  - Server
questions:
  # Config
  - variable: config.clusterType
    description: ''
    type: enum
    options:
      - aks
      - eks
      - gke
      - k3s
      - rke
    required: true
    label: 'cluster type'
    group: Config
  - variable: config.imagePullPolicy
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.password
    description: ''
    type: password
    required: false
    label: 'gitlab password'
    group: Config
  - variable: config.gitlab.resources.enabled
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - false
    required: true
    label: 'gitlab resources defaults'
    show_subquestion_if: custom
    group: Config
    subquestions:
      - variable: config.gitlab.resources.requests.cpu
        description: ''
        type: string
        required: true
        label: 'gitlab resources requests cpu'
      - variable: config.gitlab.resources.requests.memory
        description: ''
        type: string
        required: true
        label: 'gitlab resources requests memory'
      - variable: config.gitlab.resources.limits.cpu
        description: ''
        type: string
        required: true
        label: 'gitlab resources limits cpu'
      - variable: config.gitlab.resources.limits.memory
        description: ''
        type: string
        required: true
        label: 'gitlab resources limits memory'

  # Keycloak Config
  - variable: config.keycloak.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    group: 'KeyCloak Config'
    show_subquestion_if: true
    subquestions:
      - variable: config.keycloak.autoSignIn
        description: ''
        type: boolean
        required: true
        label: 'auto sign in'
      - variable: config.keycloak.integration
        description: ''
        type: string
        required: false
        label: integration
      - variable: config.keycloak.adminPassword
        description: ''
        type: password
        show_if: config.keycloak.integration!=
        required: true
        label: 'admin password'
      - variable: config.keycloak.companyName
        description: ''
        type: string
        required: false
        label: 'company name'
      - variable: config.keycloak.realmName
        description: ''
        type: string
        required: false
        label: 'realm name'
      - variable: config.keycloak.baseUrl
        description: ''
        type: string
        required: false
        label: 'base url'
        show_if: config.keycloak.integration=
      - variable: config.keycloak.clientId
        description: ''
        type: string
        required: false
        label: 'client id'
        show_if: config.keycloak.integration=
      - variable: config.keycloak.certificate
        description: ''
        type: password
        required: false
        label: certificate
        show_if: config.keycloak.integration=

  # Storage
  - variable: config.storage.s3.enabled
    description: ''
    type: boolean
    required: true
    label: 's3 enabled'
    show_subquestion_if: true
    group: Storage
    subquestions:
      - variable: config.storage.s3.namespace
        description: ''
        type: string
        required: true
        label: 's3 namespace'
      - variable: config.storage.s3.endpoint
        description: ''
        type: string
        required: true
        label: 's3 endpoint'
      - variable: config.storage.s3.region
        description: ''
        type: string
        required: true
        label: 's3 region'
      - variable: config.storage.s3.accessKey
        description: ''
        type: string
        required: true
        label: 's3 access key'
      - variable: config.storage.s3.secretKey
        description: ''
        type: password
        required: true
        label: 's3 secret key'

  # Runner Config
  - variable: config.gitlabRunner.enable
    description: ''
    type: boolean
    required: true
    label: enable
    group: 'Runner Config'

  # Postgres Config
  - variable: config.postgres.integration
    description: ''
    type: string
    required: false
    label: integration
    group: 'Postgres Config'
  - variable: config.postgres.host
    description: ''
    type: string
    required: false
    label: host
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.database
    description: 'only letters, digits and _ allowed'
    type: string
    required: true
    label: database
    group: 'Postgres Config'
  - variable: config.postgres.password
    description: ''
    type: password
    required: true
    label: password
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.port
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    label: port
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.url
    description: ''
    type: string
    required: false
    label: url
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.username
    description: ''
    type: string
    required: true
    label: username
    show_if: config.postgres.integration=
    group: 'Postgres Config'

  # Persistence
  - variable: persistence.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.gitlab
        description: ''
        type: string
        required: false
        label: 'gitlab existing claim'
      - variable: persistence.size.gitlab
        description: ''
        type: string
        required: true
        label: 'gitlab size'
      - variable: persistence.velero.enabled
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

  # Services and Load Balancing
  - variable: ingress.gitlab.enabled
    description: ''
    type: boolean
    label: 'gitlab ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.gitlab.tls
        description: ''
        type: boolean
        required: true
        label: 'gitlab ingress tls'
      - variable: ingress.gitlab.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'gitlab ingress hostname'
      - variable: ingress.gitlab.issuer.name
        description: ''
        type: enum
        show_if: ingress.gitlab.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'gitlab ingress issuer name'
      - variable: ingress.gitlab.certificate
        description: ''
        type: string
        show_if: ingress.gitlab.tls=true&&ingress.gitlab.issuer.name=none
        required: false
        label: 'gitlab ingress certificate'
  - variable: service.gitlab.type
    description: ''
    type: enum
    show_if: ingress.gitlab.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'gitlab service type'
    group: 'Services and Load Balancing'
  - variable: service.gitlab.nodePorts.http
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.gitlab.type=NodePort&&ingress.gitlab.enabled=false
    label: 'gitlab http node port'
    group: 'Services and Load Balancing'
  - variable: service.gitlab.lbPorts.http
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.gitlab.type=LoadBalancer&&ingress.gitlab.enabled=false
    label: 'gitlab http lb port'
    group: 'Services and Load Balancing'

  # Images
  - variable: images.gitlab.repository
    description: ''
    type: string
    required: true
    label: 'gitlab repository'
    group: Images
  - variable: images.gitlab.tag
    description: ''
    type: string
    required: true
    label: 'gitlab tag'
    group: Images
