apiVersion: v1
kind: Secret
metadata:
  name: gitlab-redis-secret
  labels:
    app: {{ template "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  redis-password: \{\{ .Values.gitlabRootPassword | b64enc }}
