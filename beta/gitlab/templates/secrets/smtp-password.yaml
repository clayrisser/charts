apiVersion: v1
kind: Secret
metadata:
  name: mailgun-password
  labels:
    app: {{ template "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  password: \{\{ .Values.mailgunPassword | b64enc }}
