apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.gitlabConfig.minio.connection.secret }}
  labels:
    app: {{ template "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
stringData:
  connection: |
    provider: {{ .Values.gitlabConfig.minio.awsConfig.provider }}
    region: {{ .Values.gitlabConfig.minio.awsConfig.region }}
    aws_access_key_id: {{ .Values.gitlabConfig.minio.awsConfig.aws_access_key_id }}
    aws_secret_access_key: {{ .Values.gitlabConfig.minio.awsConfig.aws_secret_access_key }}