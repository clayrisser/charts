{{- if (not (empty .Values.config.postgres.integration)) }}
apiVersion: externaldb.databases.land/v1alpha1
kind: ExternalPostgres
metadata:
  name: {{ template "gitlab.fullname" . }}
  labels:
    app: {{ template "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  cleanup: false
  name: {{ .Values.config.postgres.database }}
  connection:
    name: {{ (split "." .Values.config.postgres.integration)._0 }}
    namespace: {{ (split "." (printf "%s." .Values.config.postgres.integration))._1 | default "kube-system" }}
  kustomization:
    configuration:
      varReference:
        - version: v1
          kind: Secret
          path: stringData
        - version: v1
          kind: Secret
          path: data
        - group: helm.fluxcd.io
          version: v1
          kind: HelmRelease
          path: spec.values
    resources:
      - version: v1
        kind: ConfigMap
        name: {{ template "gitlab.fullname" . }}-externaldb
        namespace: {{ .Release.Namespace }}
      - version: v1
        kind: Secret
        name: {{ template "gitlab.fullname" . }}-externaldb
        namespace: {{ .Release.Namespace }}
      - group: helm.fluxcd.io
        version: v1
        kind: HelmRelease
        name: {{ .Release.Name }}
        namespace: {{ .Release.Namespace }}
    patches:
      - |
          apiVersion: helm.fluxcd.io/v1
          kind: HelmRelease
          metadata:
            name: {{ .Release.Name }}
            namespace: {{ .Release.Namespace }}
          spec:
            values:
              global:
                psql:
                  host: "$(POSTGRES_HOSTNAME)"
                  port: $(POSTGRES_PORT)
                  username: "$(POSTGRES_USERNAME)"
                  database: "$(POSTGRES_DATABASE)"
    vars:
      - name: POSTGRES_DATABASE
        fieldref:
          fieldPath: data.POSTGRES_DATABASE
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ template "gitlab.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_HOSTNAME
        fieldref:
          fieldPath: data.POSTGRES_HOSTNAME
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ template "gitlab.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_PORT
        fieldref:
          fieldPath: data.POSTGRES_PORT
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ template "gitlab.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_USERNAME
        fieldref:
          fieldPath: data.POSTGRES_USERNAME
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ template "gitlab.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
{{- end }}
