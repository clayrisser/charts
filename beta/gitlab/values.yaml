images:
  gitlab:
    repository: gitlab/gitlab-ce
    tag: 14.5.1-ce.0

config:
  clusterProvider: infrastructure
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  gitlab:
    baseUrl: ''
    hostname: ''
    adminPassword: P@ssw0rd
    themeId: 2
  s3:
    enabled: false
    integration: ''
    host: ''
    region: us-west-2
    accessKey: ''
    secretKey: ''
    buckets:
      lfs: ''
      artifacts: ''
      uploads: ''
      packages: ''
      externalDiffs: ''
      terraformState: ''
      dependencyProxy: ''
      backups: ''
      tmpBucket: ''
  smtp:
    enabled: false
    integration: ''
    hostname: ''
    from: ''
    password: ''
    port: ''
    username: ''
    tls:
      enabled: false
  keycloak:
    enabled: false
    integration: ''
    baseUrl: ''
    autoSignIn: false
    certificate: ''
    clientId: ''
    companyName: KeyCloak
    realmName: master
  postgres:
    integration: ''
    database: postgres
    host: ''
    password: ''
    port: 5432
    username: postgres
    # url: ''

service:
  gitlab:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
      ssh: ''
    lbPorts:
      http: 80
      ssh: 22

ingress:
  gitlab:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  storageClass: ''
  existingClaim:
    gitlab: ''
  size:
    gitlab: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
