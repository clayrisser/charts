apiVersion: v1
kind: Secret
metadata:
  name: gitlab-root-password
  labels:
    app: {{ template "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  admin: {{ .Values.config.gitlab.rootPassword | b64enc }}
