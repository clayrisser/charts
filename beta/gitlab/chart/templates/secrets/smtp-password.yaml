apiVersion: v1
kind: Secret
metadata:
  name: mailgun-password
  labels:
    app: {{ template "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  password: {{ .Values.config.smtp.mailgunPassword | b64enc }}