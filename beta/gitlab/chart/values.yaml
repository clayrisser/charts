images:
  gitlab:
    repository: gitlab/gitlab-ce
    tag: 14.5.1-ce.0

config:
  clusterType: rke
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  gitlab:
    baseUrl: ''
    hostname: ''
    rootPassword:
    themeId: 2
  gitlabRunner:
    enabled: true
    docker:
      sock: false
    cache:
      enabled: true
      type: pvc
    resources:
      enabled: defaults
      limits:
        memory: 256Mi
        cpu: 200m
      requests:
        memory: 128Mi
        cpu: 100m
  s3:
    enabled: false
    integration: ''
    accessKey: ''
    endpoint: ''
    namespace: gitlab
    region: us-west-2
    secretKey: ''
    buckets:
      artifacts: ''
      backups: ''
      dependencyProxy: ''
      externalDiffs: ''
      lfs: ''
      packages: ''
      pages: ''
      pseudonymizer: ''
      registry: ''
      terraform-state: ''
      tmp: ''
      uploads: ''
  smtp:
    enabled: false
    integration: ''
    hostname: ''
    from: ''
    password: ''
    port: ''
    username: ''
    tls:
      enabled: false
  keycloak:
    enabled: false
    integration: ''
    baseUrl: ''
    autoSignIn: false
    certificate: ''
    clientId: ''
    companyName: KeyCloak
    realmName: master
  postgres:
    integration: ''
    database: postgres
    host: ''
    password: ''
    port: 5432
    username: postgres
    # url: ''

service:
  gitlab:
    type: ClusterIP
    configureNginxIngress: false
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
      ssh: ''
    lbPorts:
      http: 80
      ssh: 22

ingress:
  gitlab:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  storageClass: ''
  existingClaim:
    gitlab: ''
    runner: ''
  size:
    gitlab: 1Gi
    runner: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
