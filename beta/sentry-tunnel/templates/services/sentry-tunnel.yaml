apiVersion: v1
kind: Service
metadata:
  name: {{ template "sentry-tunnel.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "sentry-tunnel.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    {{- if (eq .Values.service.sentryTunnel.type "ClusterIP") }}
    kubernetes.io/cluster-service: 'true'
    {{- end }}
spec:
  {{- if .Values.ingress.sentryTunnel.enabled }}
  type: ClusterIP
  {{- else }}
  type: {{ .Values.service.sentryTunnel.type }}
  {{- if (eq .Values.service.sentryTunnel.type "NodePort") }}
  externalTrafficPolicy: {{ .Values.service.sentryTunnel.externalTrafficPolicy }}
  {{- end }}
  {{- end }}
  ports:
    - name: http
      port: {{ (eq .Values.service.sentryTunnel.type "LoadBalancer") | ternary .Values.service.sentryTunnel.lbPorts.http "80" }}
      targetPort: container
      {{- if (and (eq .Values.service.sentryTunnel.type "NodePort") (not (empty .Values.service.sentryTunnel.nodePorts.http))) }}
      nodePort: {{ .Values.service.sentryTunnel.nodePorts.http }}
      {{- end }}
  selector:
    app.kubernetes.io/name: {{ template "sentry-tunnel.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
