images:
  sentryTunnel:
    repository: registry.gitlab.com/risserlabs/community/images/sentry-tunnel
    tag: 0.0.1

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  istio: false
  sentryTunnel:
    replicas: 1
    baseUrl: ''
    hostname: ''
    remoteUrl: ''
    projectIds: ''
    resources:
      enabled: defaults
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 200m
        memory: 200Mi

service:
  sentryTunnel:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
    lbPorts:
      http: 80

ingress:
  sentryTunnel:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: ''
