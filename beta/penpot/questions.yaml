  # Persistence
  - variable: persistence.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass.erpnext
        description: ''
        type: storageclass
        required: false
        label: 'erpnext storage class'
      - variable: persistence.storageClass.mariadb
        description: ''
        type: storageclass
        required: false
        label: 'mariadb storage class'
      - variable: persistence.size.worker
        description: ''
        type: string
        required: true
        label: 'worker size'
      - variable: persistence.size.logs
        description: ''
        type: string
        required: true
        show_if: config.logs=true
        label: 'logs size'
      - variable: persistence.size.mariadb
        description: ''
        type: string
        required: true
        label: 'mariadb size'
      - variable: persistence.velero.enabled
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence
      - variable: persistence.kanister.enabled
        description: ''
        type: boolean
        required: true
        label: 'kanister enabled'
        group: Persistence
      - variable: persistence.kanister.schedule
        description: ''
        type: string
        show_if: persistence.kanister.enabled=true
        required: false
        label: 'kanister schedule'
        group: Persistence

  # Networking
  - variable: ingress.nginx.enabled
    description: ''
    type: boolean
    label: 'nginx ingress enabled'
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.nginx.tls
        description: ''
        type: boolean
        required: true
        label: 'nginx ingress tls'
      - variable: ingress.nginx.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'nginx ingress hostname'
      - variable: ingress.nginx.issuer.name
        description: ''
        type: enum
        show_if: ingress.nginx.tls=true
        options:
          - none
          - cloudflare-staging
          - cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
          - route53-staging
          - route53-prod
        required: true
        label: 'nginx ingress issuer name'
      - variable: ingress.nginx.certificate
        description: ''
        type: string
        show_if: ingress.nginx.tls=true&&ingress.nginx.issuer.name=none
        required: false
        label: 'nginx ingress certificate'
  - variable: service.nginx.type
    description: ''
    type: enum
    show_if: ingress.nginx.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'nginx service type'
    group: Networking
  - variable: service.nginx.nodePorts.http
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.nginx.type=NodePort&&ingress.nginx.enabled=false
    label: 'nginx http node port'
    group: Networking
  - variable: service.nginx.lbPorts.http
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.nginx.type=LoadBalancer&&ingress.nginx.enabled=false
    label: 'nginx http lb port'
    group: Networking

  # Images
  - variable: images.erpnext.repository
    description: ''
    type: string
    required: true
    label: 'erpnext repository'
    group: Images
  - variable: images.erpnext.tag
    description: ''
    type: string
    required: true
    label: 'erpnext tag'
    group: Images
  - variable: images.mariadb.repository
    description: ''
    type: string
    required: true
    label: 'mariadb repository'
    group: Images
  - variable: images.mariadb.tag
    description: ''
    type: string
    required: true
    label: 'mariadb tag'
    group: Images
