  - variable: config.postgres.integration
    description: ''
    type: string
    required: false
    label: integration
    group: Postgres
  - variable: config.postgres.database
    description: ''
    type: string
    required: true
    label: database
    group: Postgres
  - variable: config.postgres.host
    description: ''
    type: string
    required: true
    label: host
