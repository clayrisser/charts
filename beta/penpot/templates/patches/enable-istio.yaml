{{- if .Values.config.istio }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enable-istio
spec:
  mutateExistingOnPolicyUpdate: true
  background: true
  rules:
    - name: enable-istio
      match:
        resources:
          kinds:
            - Namespace
          names:
            - {{ .Release.Namespace }}
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              istio-injection: enabled
{{- end }}
