# Keycloak
  - variable: config.keycloak.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    group: Keycloak
    show_subquestion_if: true
    subquestions:
      - variable: config.keycloak.integration
        description: ''
        type: string
        required: false
        label: integration
      - variable: config.keycloak.realmName
        description: ''
        type: string
        required: false
        label: 'realm name'
      - variable: config.keycloak.baseUrl
        description: ''
        type: string
        show_if: config.keycloak.integration=
