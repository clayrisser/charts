# Keycloak
  - variable: config.keycloak.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    group: Keycloak
    show_subquestion_if: true
    subquestions:
      - variable: config.keycloak.integration
        description: ''
        type: string
        required: false
        label: integration
      - variable: config.keycloak.realmName
        description: ''
        type: string
        required: false
        label: 'realm name'
      - variable: config.keycloak.baseUrl
        description: ''
        type: string
        show_if: config.keycloak.integration=
        required: false
        label: 'base url'
      - variable: config.keycloak.clientId
        description: ''
        type: string
        required: false
        label: 'client id'
      - variable: config.keycloak.clientSecret
        description: ''
        type: password
        required: false
        label: 'client secret'

  # Persistence
  - variable: persistence.storageClass
    description: ''
    type: storageclass
    required: false
    label: 'storage class'
    group: Persistence
  - variable: persistence.accessMode
    description: ''
    type: enum
    options:
      - ReadWriteOnce
      - ReadWriteMany
      - ReadOnlyMany
    required: false
    label: 'access mode'
    group: Persistence
  - variable: persistence.size.nextcloud
    description: ''
    type: string
    required: true
    label: 'nextcloud size'
    group: Persistence
  - variable: persistence.size.media
    description: ''
    type: string
    required: true
    label: 'media size'
    group: Persistence
  - variable: persistence.velero.enabled
    description: ''
    type: boolean
    required: true
    label: 'velero enabled'
    group: Persistence
  - variable: persistence.velero.schedule
    description: ''
    type: string
    show_if: persistence.velero.enabled=true
    required: false
    label: 'velero schedule'
    group: Persistence
  - variable: persistence.velero.restic
    description: ''
    type: boolean
    show_if: persistence.velero.enabled=true
    required: true
    label: 'velero restic'
    group: Persistence
  - variable: persistence.velero.ttl
    description: ''
    type: string
    show_if: persistence.velero.enabled=true
    required: true
    label: 'velero ttl'
    group: Persistence
  - variable: persistence.kanister.enabled
    description: ''
    type: boolean
    required: true
    label: 'kanister enabled'
    group: Persistence
    show_subquestion_if: true
    subquestions:
      - variable: persistence.kanister.schedule
        description: ''
        type: string
        required: false
        label: 'kanister schedule'

  # Networking
  - variable: ingress.nextcloud.enabled
    default: true
    description: ''
    type: boolean
    label: 'nextcloud ingress enabled'
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.nextcloud.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'nextcloud ingress tls'
      - variable: ingress.nextcloud.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'nextcloud ingress hostname'
      - variable: ingress.nextcloud.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.nextcloud.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
          - selfsigned
        required: true
        label: 'nextcloud ingress issuer name'
      - variable: ingress.nextcloud.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.nextcloud.tls=true&&ingress.nextcloud.issuer.name=none
        required: false
        label: 'nextcloud ingress certificate'

  # Images
  - variable: images.nextcloud.repository
    description: ''
    type: string
    required: true
    label: 'nextcloud repository'
    group: Images
  - variable: images.nextcloud.tag
    description: ''
    type: string
    required: true
    label: 'nextcloud tag'
    group: Images
