categories:
  - Server
questions:

  # Config
  - variable: config.imagePullPolicy
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    description: ''
    type: enum
    options:
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.debug
    description: ''
    type: boolean
    required: true
    label: debug
    group: Config
  - variable: config.istio
    description: ''
    type: boolean
    required: true
    label: istio
    group: Config

  # Nextcloud
  - variable: config.nextcloud.hostname
    description: ''
    type: string
    required: false
    label: hostname
    group: Nextcloud
  - variable: config.nextcloud.baseUrl
    description: ''
    type: string
    required: false
    label: 'base url'
    group: Nextcloud
  - variable: config.nextcloud.replicas
    description: ''
    type: int
    required: true
    label: replicas
    group: Nextcloud
  - variable: config.nextcloud.username
    description: ''
    type: string
    required: true
    label: username
    group: Nextcloud
  - variable: config.nextcloud.password
    description: ''
    type: string
    required: false
    label: password
    group: Nextcloud
  - variable: config.nextcloud.registrationEnabled
    description: ''
    type: boolean
    required: false
    label: 'registration enabled'
    group: Nextcloud
  - variable: config.nextcloud.resources.enabled
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'resources defaults'
    show_subquestion_if: custom
    group: Nextcloud
    subquestions:
      - variable: config.nextcloud.resources.requests.cpu
        description: ''
        type: string
        required: true
        label: 'resources requests cpu'
      - variable: config.nextcloud.resources.requests.memory
        description: ''
        type: string
        required: true
        label: 'resources requests memory'
      - variable: config.nextcloud.resources.limits.cpu
        description: ''
        type: string
        required: true
        label: 'resources limits cpu'
      - variable: config.nextcloud.resources.limits.memory
        description: ''
        type: string
        required: true
        label: 'resources limits memory'

  # Postgres
  - variable: config.postgres.integration
    description: ''
    type: string
    required: false
    label: integration
    group: Postgres
  - variable: config.postgres.host
    description: ''
    type: string
    required: true
    label: host
    show_if: config.postgres.integration=
    group: Postgres
  - variable: config.postgres.database
    description: 'only letters, digits and _ allowed'
    type: string
    required: true
    label: database
    group: Postgres
  - variable: config.postgres.username
    description: ''
    type: string
    required: true
    label: username
    show_if: config.postgres.integration=
    group: Postgres
  - variable: config.postgres.password
    description: ''
    type: password
    required: true
    label: password
    show_if: config.postgres.integration=
    group: Postgres
