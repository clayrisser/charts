  # Persistence
  - variable: persistence.storageClass
    description: ''
    type: storageclass
    required: false
    label: 'storage class'
    group: Persistence
  - variable: persistence.size.nextcloud
    description: ''
    type: string
    required: true
    label: 'nextcloud size'
    group: Persistence
  - variable: persistence.size.data
    description: ''
    type: string
    required: true
