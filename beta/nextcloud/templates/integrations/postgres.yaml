{{- if .Values.config.postgres.integration }}
{{- $name := (split "." .Values.config.postgres.integration)._1 | default "postgres" }}
{{- $namespace := (split "." (printf "%s." .Values.config.postgres.integration))._0 }}
apiVersion: integration.risserlabs.com/v1alpha2
kind: Plug
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: {{ template "nextcloud.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: postgres
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    database: {{ .Values.config.postgres.database | quote }}
    createdb: 'true'
    cleanup: 'false'
    replicate: 'false'
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: patch.risserlabs.com/v1alpha1
        kind: Patch
        metadata:
          name: postgres-coupled-or-updated
          namespace: {{ .Release.Namespace }}
        spec:
          epoch: {{ now | unixEpoch | quote }}
          patches:
            - id: secret
              target:
                apiVersion: v1
                kind: Secret
                name: postgres
              waitForTimeout: 5
              waitForResource: true
              type: json
              patch: |
                - op: replace
                  path: /data/password
                  value: '{% .socketConfig.password | b64enc %}'
                - op: replace
                  path: /data/username
                  value: '{% .socketConfig.username | b64enc %}'
            - id: helm-release
              target:
                group: helm.toolkit.fluxcd.io
                version: v2beta1
                kind: HelmRelease
                name: {{ .Release.Name }}-release
              waitForTimeout: 5
              waitForResource: true
              type: json
              patch: |
                - op: replace
                  path: /spec/values/externalDatabase/database
                  value: '{% .plugConfig.database %}'
                - op: replace
                  path: /spec/values/externalDatabase/host
                  value: '{% .socketConfig.hostname %}'
                - op: replace
                  path: /spec/chart/spec/chart
                  value: nextcloud
{{- end }}
