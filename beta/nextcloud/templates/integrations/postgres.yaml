{{- if (and .Values.config.allowIntegrations (not (empty .Values.config.nextcloud.externalDatabase.integration))) }}
{{- $name := (split "." .Values.config.nextcloud.externalDatabase.integration)._1 | default "postgres" }}
{{- $namespace := (split "." (printf "%s." .Values.config.nextcloud.externalDatabase.integration))._0 }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: {{ template "nextcloud.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: {{ $name }}
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    database: {{ .Values.config.nextcloud.externalDatabase.dbname | quote }}
    createdb: 'true'
    cleanup: 'false'
    replicate: 'true'
{{- end }}
