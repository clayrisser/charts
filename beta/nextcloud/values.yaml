images:
  nextcloud:
    repository: nextcloud
    tag: 24.0.3-apache
  onlyoffice:
    repository: onlyoffice/documentserver
    tag: 7.2.2.56

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  istio: false
  nextcloud:
    hostname: ''
    baseUrl: ''
    replicas: 1
    username: admin
    password: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  onlyoffice:
    enabled: true
    hostname: ''
    baseUrl: ''
    replicas: 1
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  postgres:
    integration: ''
    database: nextcloud
    host: ''
    password: ''
    username: postgres
    # port: 5432
    # url: ''
  s3:
    enabled: false
    integration: ''
    bucket: ''
    prefix: nextcloud
    accessKey: ''
    endpoint: ''
    region: us-west-2
    secretKey: ''
  keycloak:
    enabled: false
    integration: ''
    baseUrl: ''
    clientId: ''
    clientSecret: ''
    realmName: main

service:
  nextcloud:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80
  onlyoffice:
    type: NodePort
    externalTrafficPolicy: Cluster
    # nodePorts:
    #   http:
    lbPorts:
      http: 80

ingress:
  nextcloud:
    enabled: false
    hostname: ''
    tls:
      enabled: false
      issuer: ''
      certificate: ''
  onlyoffice:
    enabled: false
    hostname: ''
    tls:
      enabled: false
      issuer: ''
      certificate: ''

persistence:
  enabled: true
  size:
    nextcloud: 1Gi
    data: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
