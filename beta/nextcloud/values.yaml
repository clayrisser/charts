images:
  nextcloud:
    repository: nextcloud
    tag: 25.0.2-apache
  onlyoffice:
    repository: onlyoffice/documentserver
    tag: 7.2.2.56

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  istio: false
  nextcloud:
    hostname: ''
    baseUrl: ''
    replicas: 1
    username: admin
    appStoreEnabled: false
    password: ''
    apps: |
      admin_audit
      announcementcenter
      appointments
      apporder
      approval
      backup
      calendar
      camerarawpreviews
      checksum
      contacts
      external
      externalpassword
      externalportal
      files_3d (untested)
      files_downloadlimit
      files_linkeditor
      files_lock
      files_zip
      forms
      holiday_calendars
      imageconverter
      libresign
      mail
      metadata
      passwords
      video_converter
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  onlyoffice:
    enabled: true
    hostname: ''
    baseUrl: ''
    replicas: 1
    secret: P@ssw0rd
    resources:
      enabled: defaults
      requests:
        cpu: 500m
        memory: 768Mi
      limits:
        cpu: 2
        memory: 1Gi
  postgres:
    integration: ''
    database: nextcloud
    host: ''
    password: ''
    username: postgres
    # port: 5432
    # url: ''
  s3:
    enabled: false
    integration: ''
    bucket: ''
    prefix: nextcloud
    accessKey: ''
    endpoint: ''
    region: us-west-2
    secretKey: ''
  keycloak:
    enabled: false
    integration: ''
    baseUrl: ''
    clientId: ''
    clientSecret: ''
    realmName: main
    updateProfileOnLogin: true
    autoCreateGroups: true

service:
  nextcloud:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80
  onlyoffice:
    type: NodePort
    externalTrafficPolicy: Cluster
    # nodePorts:
    #   http:
    lbPorts:
      http: 80

ingress:
  nextcloud:
    enabled: false
    hostname: ''
    tls:
      enabled: false
      issuer: ''
      certificate: ''
  onlyoffice:
    enabled: false
    hostname: ''
    tls:
      enabled: false
      issuer: ''
      certificate: ''

persistence:
  enabled: true
  size:
    nextcloud: 1Gi
    data: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
