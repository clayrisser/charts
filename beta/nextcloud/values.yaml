images:
  nextcloud:
    repository: nextcloud
    tag: 24.0.3-apache

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  istio: false
  nextcloud:
    hostname: ''
    baseUrl: ''
    replicas: 1
    username: admin
    password: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  postgres:
    integration: ''
    database: nextcloud
    host: ''
    password: ''
    username: postgres
    # port: 5432
    # url: ''
  keycloak:
    enabled: true
    integration: ''
    baseUrl: ''
    clientId: ''
    clientSecret: ''
    realmName: main

service:
  nextcloud:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  nextcloud:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: ''
