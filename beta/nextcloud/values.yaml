images:
  nextcloud:
    repository: nextcloud
    tag: 24.0.3-apache
  onlyoffice:
    repository: onlyoffice/documentserver
    tag: 7.2.2.56

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  istio: false
  nextcloud:
    hostname: ''
    baseUrl: ''
    replicas: 1
    username: admin
    password: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  onlyoffice:
    enabled: true
    hostname: ''
    baseUrl: ''
    replicas: 1
    secret: P@ssw0rd
    resources:
      enabled: defaults
      requests:
        cpu: 300m
        memory: 128Mi
      limits:
        cpu: 600m
        memory: 256Mi
  postgres:
    integration: ''
    database: nextcloud
    host: ''
    password: ''
    username: postgres
    # port: 5432
    # url: ''
  s3:
    enabled: false
    integration: ''
    bucket: ''
    prefix: nextcloud
    accessKey: ''
    endpoint: ''
    region: us-west-2
    secretKey: ''
  keycloak:
    enabled: false
    integration: ''
    baseUrl: ''
    clientId: ''
    clientSecret: ''
    realmName: main

service:
  nextcloud:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80
  onlyoffice:
    type: NodePort
    externalTrafficPolicy: Cluster
    # nodePorts:
    #   http:
    lbPorts:
      http: 80

ingress:
  nextcloud:
    enabled: false
    hostname: ''
    tls:
      enabled: false
      issuer: ''
      certificate: ''
  onlyoffice:
    enabled: false
    hostname: ''
    tls:
      enabled: false
      issuer: ''
      certificate: ''

persistence:
  enabled: true
  size:
    nextcloud: 1Gi
    data: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'

apps:
  - name: sociallogin
    # apps[0].enabled needs to be set to true if you want to enable login via an external
    # oauth server. In that case you need to configure all the values in `sociallogin`
    enabled: false
    # Line order is important here for renovatebot! first github_repository,
    # then version
    github_repository: zorn-v/nextcloud-social-login
    version: v5.1.5
    release_filename: release.tar.gz
  - name: onlyoffice
    # Line order is important here for renovatebot! first github_repository,
    # then version
    github_repository: ONLYOFFICE/onlyoffice-nextcloud
    version: v7.6.8
    release_filename: onlyoffice.tar.gz
    enabled: true
sociallogin:
  update_profile_on_login: 1
  auto_create_groups: 1
  # Because of how we import these settings, single quotes (') are not allowed
  # in any of the values below
  custom_oidc:
    name: remote
    title: Remote login
    authorizeUrl: https://sso.stackspin.example.net/oauth2/auth
    tokenUrl: https://sso.stackspin.example.net/oauth2/token
    userInfoUrl: https://sso.stackspin.example.net/userinfo
    logoutUrl: ""
    clientId: nextcloud
    # clientSecret: YouReallyNeedToChangeThis
    scope: "openid profile email roles"
    groupsClaim: "roles"
    style: ""
    defaultGroup: ""
    groupMapping:
      admin: admin
