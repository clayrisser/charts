olm:
  keycloak:
    channel: fast
    version: 21.1.1

images:
  keycloak:
    repository: quay.io/keycloak/keycloak
    tag: 21.1

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  istio: false
  keycloak:
    adminPassword: ''
    baseUrl: ''
    defaultTheme: keycloak
    enablePreview: true
    hostname: ''
    javaOpts: ''
    migrationStrategy: IGNORE_EXISTING
    replicas: 1
    providers: ''
    welcomeTheme: ''
    smtp:
      enabled: false
      integration: ''
      from: ''
      hostname: ''
      password: ''
      port: ''
      username: ''
      tls:
        enabled: false
    ldap:
      enabled: false
      integration: ''
      hostname: ''
      domain: ''
      username: admin
      password: ''
      userObjectClasses: 'PostfixBookMailAccount, inetOrgPerson, organizationalPerson, person, posixAccount, top, arbitrarySlots, extendedPerson'
      tls:
        enabled: false
        ca:
    resources:
      enabled: defaults
      requests:
        cpu: 500m
        memory: 600Mi
      limits:
        cpu: 1500m
        memory: 1000Mi
  postgres:
    integration: ''
    database: keycloak
    host: ''
    password: ''
    port: 5432
    username: postgres
    # url: ''

service:
  keycloak:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
    lbPorts:
      http: 80

ingress:
  keycloak:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: ''
