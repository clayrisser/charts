olm:
  keycloak:
    channel: alpha
    version: 19.0.2

images:
  keycloak:
    repository: jboss/keycloak
    tag: 19.0.2

config:
  clusterType: rke
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  keycloak:
    adminPassword: ''
    baseUrl: ''
    defaultTheme: keycloak
    enablePreview: true
    hostname: ''
    javaOpts: ''
    migrationStrategy: IGNORE_EXISTING
    replicas: 1
    themeZip: keycloak
    welcomeTheme: ''
    smtp:
      enabled: false
      integration: ''
      from: ''
      hostname: ''
      password: ''
      port: ''
      username: ''
      tls:
        enabled: false
    ldap:
      enabled: false
      integration: ''
      hostname: ''
      domain: ''
      username: admin
      password: ''
      userObjectClasses: 'PostfixBookMailAccount, inetOrgPerson, organizationalPerson, person, posixAccount, top, arbitrarySlots, extendedPerson'
      tls:
        enabled: true
        ca:
    resources:
      enabled: defaults
      requests:
        cpu: 500m
        memory: 600Mi
      limits:
        cpu: 1500m
        memory: 1000Mi
  postgres:
    integration: ''
    database: keycloak
    host: ''
    password: P@ssw0rd
    port: 5432
    username: postgres
    # url: ''

service:
  keycloak:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
    lbPorts:
      http: 80

ingress:
