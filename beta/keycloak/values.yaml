images:
  keycloak:
    repository: jboss/keycloak
    tag: 15.0.2

config:
  clusterType: rke
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  allowIntegrations: true
  keycloak:
    baseUrl: ''
    defaultTheme: keycloak
    hostname: ''
    password: ''
    themeZip: keycloak
    username: admin
    welcomeTheme: ''
    migrationStrategy: IGNORE_EXISTING
    ldap:
      enabled: false
      integration: ''
      hostname: ''
      domain: ''
      username: admin
      password: ''
      userObjectClasses: 'PostfixBookMailAccount, arbitrarySlots, automount, inetOrgPerson, krb5KDCEntry, krb5Principal, organizationalPerson, person, posixAccount, sambaSamAccount, shadowAccount, top, univentionMail, univentionObject, univentionPWHistory'
      tls:
        enabled: true
        ca:
          integration: kube-system
          key: tls.crt
          secret: selfsigned-ca
    resources:
      enabled: defaults
      requests:
        cpu: 500m
        memory: 600Mi
      limits:
        cpu: 1500m
        memory: 1000Mi
  postgres:
    integration: ''
    database: keycloak
    host: ''
    password: P@ssw0rd
    port: 5432
    username: postgres
    # url: ''

service:
  keycloak:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
    lbPorts:
      http: 80

ingress:
  keycloak:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: ''
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
