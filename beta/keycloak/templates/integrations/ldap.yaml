{{- if (and .Values.config.keycloak.ldap.enabled .Values.config.keycloak.ldap.integration) }}
{{- $name := (split "." .Values.config.keycloak.ldap.integration)._1 | default "ldap" }}
{{- $namespace := (split "." (printf "%s." .Values.config.keycloak.ldap.integration))._0 }}
apiVersion: integration.risserlabs.com/v1alpha2
kind: Plug
metadata:
  name: ldap
  labels:
    app.kubernetes.io/name: {{ template "keycloak.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: ldap
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    replicate: 'false'
    replicateCa: 'true'
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: patch.risserlabs.com/v1alpha1
        kind: Patch
        metadata:
          name: ldap-coupled-or-updated
          namespace: {{ .Release.Namespace }}
        spec:
          epoch: {{ now | unixEpoch | quote }}
          patches:
            {{- if .Values.config.keycloak.ldap.tls.enabled }}
            {%- if (not (eq .plugConfig.replicateCa "false")) %}
            {%- if (eq .socketConfig.protocol "ldaps") %}
            - id: keycloak
              target:
                group: keycloak.org
                version: v1alpha1
                kind: Keycloak
                name: {{ template "keycloak.name" . }}
              waitForTimeout: 5
              waitForResource: true
              type: json
              patch: |
                - op: replace
                  path: /spec/keycloakDeploymentSpec/experimental/env/0
                  value:
                    name: LDAP_TLS_CRT
                    valueFrom:
                      secretKeyRef:
                        name: ca-ldap
                        key: tls.crt
            {%- end %}
            {%- end %}
            {{- end }}
            - id: keycloak-realm
              target:
                group: keycloak.org
                version: v1alpha1
                kind: KeycloakRealm
                name: {{ template "keycloak.name" . }}
              waitForTimeout: 5
              waitForResource: true
              type: json
              patch: |-
                - op: replace
                  path: /spec/realm/userFederationProviders/0/config/bindDn
                  value: {% .socketConfig.bindDN | quote %}
                - op: replace
                  path: /spec/realm/userFederationProviders/0/config/connectionUrl
                  {%- if (eq .socketConfig.protocol "ldap{{ .Values.config.keycloak.ldap.tls.enabled | ternary "s" "" }}") %}
                  value: {% .socketConfig.protocol %}://{% .socketConfig.hostname %}:{% .socketConfig.port %}
                  {%- else %}
                  value: ldap{{ .Values.config.keycloak.ldap.tls.enabled | ternary "s" "" }}://{% .socketConfig.hostname %}
                  {%- end %}
                - op: replace
                  path: /spec/realm/userFederationProviders/0/config/usersDn
                  value: ou=people,{% .socketConfig.dc %}
                - op: replace
                  path: /spec/instanceSelector/matchLabels/app.kubernetes.io~1name
                  value: {{ template "keycloak.name" . }}
            - id: keycloak-vault
              target:
                version: v1
                kind: Secret
                name: keycloak-vault
              waitForTimeout: 5
              waitForResource: true
              type: json
              patch: |-
                - op: replace
                  path: /data/main_bindCredential
                  value: {% .socketConfig.bindPassword | b64enc | quote %}
{{- end }}
