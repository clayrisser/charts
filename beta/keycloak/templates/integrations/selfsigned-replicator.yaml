{{- if .Values.config.keycloak.ldap.enabled }}
{{- if (and .Values.config.keycloak.ldap.tls.enabled .Values.config.keycloak.ldap.tls.ca.integration) }}
{{- $name := (split "." .Values.config.keycloak.ldap.tls.ca.integration)._1 | default "selfsigned-replicator" }}
{{- $namespace := (split "." (printf "%s." .Values.config.keycloak.ldap.tls.ca.integration))._0 }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: selfsigned-replicator
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  interfaceVersions: '*'
  interface:
    name: replicator
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
{{- end }}
{{- end }}
