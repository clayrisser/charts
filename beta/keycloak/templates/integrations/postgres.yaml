{{- if (and .Values.config.allowIntegrations (not (empty .Values.config.postgres.integration))) }}
{{- $name := (split "." .Values.config.postgres.integration)._1 | default "postgres" }}
{{- $namespace := (split "." (printf "%s." .Values.config.postgres.integration))._0 }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: postgres
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch }}
  interfaceVersions: '*'
  interface:
    name: {{ $name }}
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    database: {{ .Values.config.postgres.database | quote }}
    cleanup: 'false'
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: {{ template "keycloak.name" . }}-schedule-replicator
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: bitnami/kubectl:1.20.9
                  command:
                    - sh
                    - -c
                    - |
                      mkdir -p /tmp/kustomize
                      cat <<EOF | kubectl get -f - -o yaml > /tmp/kustomize/keycloak.yaml
                      apiVersion: keycloak.org/v1alpha1
                      kind: Keycloak
                      metadata:
                        name: {{ template "keycloak.name" . }}
                        namespace: {{ .Release.Namespace }}
                      EOF
                      cat <<EOF > /tmp/kustomize/patch-keycloak.yaml
                      - op: replace
                        path: /spec/externalDatabase/enabled
                        value: true
                      EOF
                      cat <<EOF > /tmp/kustomize/kustomization.yaml
                      apiVersion: kustomize.config.k8s.io/v1beta1
                      kind: Kustomization
                      resources:
                        - keycloak.yaml
                      patchesJson6902:
                        - path: patch-keycloak.yaml
                          target:
                            group: keycloak.org
                            version: v1alpha1
                            kind: Keycloak
                            name: {{ template "keycloak.name" . }}
                            namespace: {{ .Release.Namespace }}
                      EOF
                      kubectl kustomize /tmp/kustomize
                      kubectl kustomize /tmp/kustomize | kubectl apply -f -
    - when: [coupled, updated]
      do: recreate
      resource: |
          apiVersion: v1
          kind: Secret
          metadata:
            name: keycloak-db-secret
            namespace: {{ .Release.Namespace }}
            labels:
              app: {{ template "keycloak.name" . }}
              chart: {{ .Chart.Name }}-{{ .Chart.Version }}
              release: {{ .Release.Name }}
              heritage: {{ .Release.Service }}
          stringData:
            POSTGRES_DATABASE: '{% .plugConfig.database %}'
            POSTGRES_EXTERNAL_ADDRESS: '{% .socketConfig.hostname %}'
            POSTGRES_EXTERNAL_PORT: '{% .socketConfig.port %}'
            POSTGRES_PASSWORD: '{% .socketConfig.password %}'
            POSTGRES_SUPERUSER: 'true'
            POSTGRES_USERNAME: '{% .socketConfig.username %}'
{{- end }}
