{{- if (and .Values.config.allowIntegrations (not (empty .Values.config.postgres.integration))) }}
{{- $name := (split "." .Values.config.postgres.integration)._1 | default "openldap" }}
{{- $namespace := (split "." (printf "%s." .Values.config.postgres.integration))._0 }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: openldap
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: {{ $name }}
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    database: {{ .Values.config.postgres.database | quote }}
    cleanup: 'false'
    replicate: 'false'
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: openldap-integration
          namespace: {{ .Release.Namespace }}
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: bitnami/kubectl:1.20.9
                  command:
                    - sh
                    - -c
                    - |
                      sleep 10
                      mkdir -p /tmp/kustomize
                      cat <<EOF | kubectl get -f - -o yaml > /tmp/kustomize/keycloak-realm.yaml
                      apiVersion: keycloak.org/v1alpha1
                      kind: KeycloakRealm
                      metadata:
                        name: {{ template "keycloak.name" . }}
                        namespace: {{ .Release.Namespace }}
                      EOF
                      cat <<EOF > /tmp/kustomize/patch-keycloak.yaml
                      - op: replace
                        path: /spec/realm/userFederationProviders/0/config/bindDn
                        value: {% .socketConfig.bindDN | quote %}
                      - op: replace
                        path: /spec/realm/userFederationProviders/0/config/connectionUrl
                        value: {% .socketConfig.protocol %}://{% .socketConfig.hostname %}:{% .socketConfig.port %}
                      EOF
                      cat <<EOF > /tmp/kustomize/kustomization.yaml
                      apiVersion: kustomize.config.k8s.io/v1beta1
                      kind: Kustomization
                      resources:
                        - keycloak-realm.yaml
                      patchesJson6902:
                        - path: patch-keycloak.yaml
                          target:
                            group: keycloak.org
                            version: v1alpha1
                            kind: KeycloakRealm
                            name: {{ template "keycloak.name" . }}
                            namespace: {{ .Release.Namespace }}
                      EOF
                      kubectl kustomize /tmp/kustomize
                      kubectl kustomize /tmp/kustomize | kubectl apply -f -
    - when: [coupled, updated]
      do: recreate
      resource: |
          apiVersion: v1
          kind: Secret
          metadata:
            name: {{ template "keycloak.name" . }}-vault
            labels:
              app: {{ template "keycloak.name" . }}
              chart: {{ .Chart.Name }}-{{ .Chart.Version }}
              release: {{ .Release.Name }}
              heritage: {{ .Release.Service }}
          type: Opaque
          stringData:
            main_bindCredential: {% .socketConfig.bindPassword | quote %}
{{- end }}
