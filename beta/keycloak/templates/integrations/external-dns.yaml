{{- if (and .Values.config.allowIntegrations .Values.ingress.keycloak.enabled) }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: ingress-target
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch }}
  interfaceVersions: '*'
  interface:
    name: ingress-target
    namespace: external-dns
  socket:
    name: ingress-target
    namespace: external-dns
  config:
    ingressName: {{ template "keycloak.name" . }}
{{- end }}
