{{- if .Values.config.smtp.integration }}
{{- $name := (split "." .Values.config.smtp.integration)._1 | default "postgres" }}
{{- $namespace := (split "." (printf "%s." .Values.config.smtp.integration))._0 }}
apiVersion: integration.rock8s.com/v1alpha2
kind: Plug
metadata:
  name: smtp
  labels:
    app.kubernetes.io/name: {{ template "keycloak.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: smtp
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    from: {{ .Values.config.smtp.from | quote }}
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: kyverno.io/v1
        kind: Policy
        metadata:
          name: smtp-coupled-or-updated
          namespace: {{ .Release.Namespace }}
        spec:
          validationFailureAction: enforce
          background: true
          rules:
            - name: keycloak
              match:
                all:
                  resources:
                    kinds:
                      - k8s.keycloak.org/*/Keycloak
                    names:
                      - {{ template "keycloak.name" . }}
              mutate:
                patchesJson6902: |-
                  # TODO
{{- end }}
