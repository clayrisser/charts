{{- if .Values.config.keycloak.smtp.integration }}
{{- $name := (split "." .Values.config.keycloak.smtp.integration)._1 | default "postgres" }}
{{- $namespace := (split "." (printf "%s." .Values.config.keycloak.smtp.integration))._0 }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: smtp
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: smtp
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    from: {{ .Values.config.keycloak.smtp.from | quote }}
    replicate: 'false'
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: patch.bitspur.com/v1alpha1
        kind: Patch
        metadata:
          name: postgres-coupled-or-updated
          namespace: {{ .Release.Namespace }}
        spec:
          patches:
            - id: keycloak-realm
              target:
                group: keycloak.org
                version: v1alpha1
                kind: KeycloakRealm
                name: {{ template "keycloak.name" . }}
              waitForTimeout: 5
              waitForResource: true
              type: json
              patch: |-
                - op: replace
                  path: /spec/realm/userFederationProviders/0/config/bindDn
                  value: {% .socketConfig.bindDN | quote %}
                - op: replace
                  path: /spec/realm/userFederationProviders/0/config/connectionUrl
                  value: {% .socketConfig.protocol %}://{% .socketConfig.hostname %}:{% .socketConfig.port %}
                - op: replace
                  path: /spec/realm/userFederationProviders/0/config/usersDn
                  value: ou=people,{% .socketConfig.domain %}
            - id: keycloak-vault
              target:
                version: v1
                kind: Secret
                name: keycloak-vault
              waitForTimeout: 5
              waitForResource: true
              type: json
              patch: |-
                - op: replace
                  path: /data/main_smtpPassword
                  value: {% .socketConfig.password | b64enc | quote %}
{{- end }}
