{{- if (not (empty .Values.config.postgres.integration)) }}
apiVersion: externaldb.databases.land/v1alpha1
kind: ExternalPostgres
metadata:
  name: {{ template "keycloak.fullname" . }}
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  cleanup: false
  name: {{ .Values.config.postgres.database }}
  connection:
    name: {{ .Values.config.postgres.integration }}
    namespace: kube-system
  kustomization:
    configuration:
      varReference:
        - version: v1
          kind: Secret
          path: stringData
    resources:
      - version: v1
        kind: Secret
        name: keycloak-db-secret
        namespace: {{ .Release.Namespace }}
      - version: v1
        kind: ConfigMap
        name: {{ template "keycloak.fullname" . }}-externaldb
        namespace: {{ .Release.Namespace }}
      - version: v1
        kind: Secret
        name: {{ template "keycloak.fullname" . }}-externaldb
        namespace: {{ .Release.Namespace }}
    patches:
      - patch: |
          apiVersion: v1
          kind: Secret
          metadata:
            name: keycloak-db-secret
            namespace: {{ .Release.Namespace }}
          stringData:
            POSTGRES_DATABASE: "$(POSTGRES_DATABASE)"
            POSTGRES_EXTERNAL_ADDRESS: "$(POSTGRES_HOSTNAME)"
            POSTGRES_EXTERNAL_PORT: "$(POSTGRES_PORT)"
            POSTGRES_PASSWORD: "$(POSTGRES_PASSWORD)"
            POSTGRES_USERNAME: "$(POSTGRES_USERNAME)"
    vars:
      - name: POSTGRES_DATABASE
        fieldref:
          fieldPath: data.POSTGRES_DATABASE
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ template "keycloak.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_HOSTNAME
        fieldref:
          fieldPath: data.POSTGRES_HOSTNAME
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ template "keycloak.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_PASSWORD
        fieldref:
          fieldPath: data.POSTGRES_PASSWORD
        objref:
          apiVersion: v1
          kind: Secret
          name: {{ template "keycloak.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_PORT
        fieldref:
          fieldPath: data.POSTGRES_PORT
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ template "keycloak.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_USERNAME
        fieldref:
          fieldPath: data.POSTGRES_USERNAME
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ template "keycloak.fullname" . }}-externaldb
          namespace: {{ .Release.Namespace }}
{{- end }}
