{{- if .Values.ingress.keycloak.tls }}
apiVersion: batch/v1
kind: Job
metadata:
  name: patch
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: '0'
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  activeDeadlineSeconds: 360
  backoffLimit: 6
  ttlSecondsAfterFinished: 360
  template:
    spec:
      restartPolicy: Never
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
        - name: kubectl
          image: bitnami/kubectl:1.20.9
          command:
            - sh
            - -c
            - |-
              sleep 10
              mkdir -p /tmp/kustomize
              cat <<EOF | kubectl get -f - -o yaml > /tmp/kustomize/resource.yaml
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: {{ template "keycloak.name" . }}
                namespace: {{ .Release.Namespace }}
              EOF
              cat <<EOF > /tmp/kustomize/patch.yaml
              {{- if (empty .Values.ingress.keycloak.certificate) }}
              - op: add
                path: /metadata/annotations/cert-manager.io~1cluster-issuer
                value: {{ .Values.ingress.keycloak.issuer.name }}
              - op: add
                path: /metadata/annotations/kubernetes.io~1tls-acme
                value: 'true'
              {{- end }}
              - op: add
                path: /metadata/annotations/spec/nginx.ingress.kubernetes.io~1ssl-redirect
                value: 'true'
              - op: add
                path: /spec/tls
                value:
                  - secretName: {{ template "keycloak.keycloak-certificate" . }}
                    hosts:
                      - {{ .Values.ingress.keycloak.hostname }}
              EOF
              cat <<EOF > /tmp/kustomize/kustomization.yaml
              apiVersion: kustomize.config.k8s.io/v1beta1
              kind: Kustomization
              resources:
                - resource.yaml
              patchesJson6902:
                - path: patch.yaml
                  target:
                    group: networking.k8s.io
                    version: v1
                    kind: Ingress
                    name: {{ template "keycloak.name" . }}
                    namespace: {{ .Release.Namespace }}
              EOF
              kubectl kustomize /tmp/kustomize
              kubectl kustomize /tmp/kustomize | kubectl apply -f -
{{- end }}
