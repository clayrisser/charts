apiVersion: integration.risserlabs.com/v1alpha2
kind: Socket
metadata:
  name: {{ template "keycloak.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "keycloak.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: keycloak
    namespace: {{ .Release.Namespace }}
  apparatus:
    endpoint: /socket
    containers:
      - image: registry.gitlab.com/risserlabs/community/keycloak-integration-apparatus:0.1.0
        imagePullPolicy: Always
        name: apparatus
        ports:
          - containerPort: 3000
            name: container
            protocol: TCP
      - name: kubectl
        image: bitnami/kubectl:1.17.12
        imagePullPolicy: IfNotPresent
        command:
          - /bin/sh
          - -c
          - |
            kubectl proxy
  config:
    keycloakBaseUrl: {{ include "keycloak.keycloak-base-url" . }}/auth
    defaultRealm: main
  configMapper:
    keycloakAdminPassword: '{% .vars.BASE64_ENCODED_KEYCLOAK_ADMIN_PASSWORD | b64dec %}'
    keycloakAdminUsername: '{% .vars.BASE64_ENCODED_KEYCLOAK_ADMIN_USERNAME | b64dec %}'
  vars:
    - name: BASE64_ENCODED_KEYCLOAK_ADMIN_PASSWORD
      objref:
        version: v1
        kind: Secret
        name: {{ template "keycloak.name" . }}-initial-admin
        namespace: {{ .Release.Namespace }}
      fieldref:
        fieldPath: data.password
    - name: BASE64_ENCODED_KEYCLOAK_ADMIN_USERNAME
      objref:
        version: v1
        kind: Secret
        name: {{ template "keycloak.name" . }}-initial-admin
        namespace: {{ .Release.Namespace }}
      fieldref:
        fieldPath: data.username
