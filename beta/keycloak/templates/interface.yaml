apiVersion: integration.risserlabs.com/v1alpha2
kind: Interface
metadata:
  name: keycloak
  labels:
    app.kubernetes.io/name: {{ template "keycloak.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          clientId:
            required: true
          attributes: {}
          cleanup: {}
          clientSecret: {}
          consentRequired: {}
          description: {}
          directAccessGrantsEnabled: {}
          implicitFlowEnabled: {}
          name: {}
          protocol: {}
          redirectUris: {}
          replicate: {}
      socketDefinition:
        properties:
          keycloakAdminPassword:
            required: true
          keycloakBaseUrl:
            required: true
          keycloakRealm:
            required: true
          keycloakAdminUsername: {}
