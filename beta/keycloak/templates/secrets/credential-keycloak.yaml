{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace (printf "credential-%s" (include "keycloak.name" .)) }}
apiVersion: v1
kind: Secret
metadata:
  name: credential-{{ template "keycloak.name" . }}
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    keycloak: {{ template "keycloak.name" . }}
    release: {{ .Release.Name }}
type: Opaque
data:
  ADMIN_USERNAME: {{ printf "admin" | b64enc | quote }}
{{- if (and $existingSecret $existingSecret.data) }}
{{- if $existingSecret.data.password }}
  ADMIN_PASSWORD: {{ $existingSecret.data.ADMIN_PASSWORD }}
{{- else }}
  ADMIN_PASSWORD: {{ .Values.config.keycloak.adminPassword | default (randAlphaNum 24) | b64enc | quote }}
{{- end }}
{{- else }}
  ADMIN_PASSWORD: {{ .Values.config.keycloak.adminPassword | default (randAlphaNum 24) | b64enc | quote }}
{{- end }}
