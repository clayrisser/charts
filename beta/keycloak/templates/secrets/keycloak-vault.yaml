{{- if (or .Values.config.keycloak.smtp.enabled .Values.config.keycloak.ldap.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "keycloak.name" . }}-vault
  labels:
    app.kubernetes.io/name: {{ template "keycloak.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    keycloak: {{ template "keycloak.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
{{- if .Values.config.keycloak.ldap.enabled }}
  main_bindCredential: {{ .Values.config.keycloak.ldap.password | quote }}
{{- end }}
{{- if .Values.config.keycloak.smtp.enabled }}
  main_smtpPassword: {{ .Values.config.keycloak.smtp.password | quote }}
{{- end }}
{{- end }}
