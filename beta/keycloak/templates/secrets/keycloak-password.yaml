{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace "keycloak-password" }}
{{- if .Values.config.keycloak.password }}
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-password
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
{{- if (and $existingSecret $existingSecret.data) }}
{{- if $existingSecret.data.password }}
  password: {{ $existingSecret.data.password }}
{{- else }}
  password: {{ .Values.config.keycloak.password | default (randAlphaNum 24) | b64enc | quote }}
{{- end }}
{{- else }}
  password: {{ .Values.config.keycloak.password | default (randAlphaNum 24) | b64enc | quote }}
{{- end }}
{{- end }}
