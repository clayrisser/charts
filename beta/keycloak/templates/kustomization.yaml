apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "keycloak.fullname" . }}-k
  labels:
    app: {{ template "keycloak.name" . }}-k
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    - version: v1
      kind: Service
      name: keycloak-discovery
      namespace: {{ .Release.Namespace }}
  patches:
    - patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: keycloak-discovery
          namespace: {{ .Release.Namespace }}
        spec:
          {{- if (or .Values.ingress.keycloak.enabled (eq .Values.service.keycloak.type "RancherProxy")) }}
          type: ClusterIP
          {{- else }}
          type: {{ .Values.service.keycloak.type }}
          {{- if (eq .Values.service.keycloak.type "NodePort") }}
          externalTrafficPolicy: {{ .Values.service.keycloak.externalTrafficPolicy }}
          {{- end }}
          {{- end }}
          ports:
            - port: {{ (eq .Values.service.keycloak.type "LoadBalancer") | ternary .Values.service.keycloak.lbPorts.http "8080" }}
              {{- if (and (eq .Values.service.keycloak.type "NodePort") (not (empty .Values.service.keycloak.nodePorts.http))) }}
              nodePort: {{ .Values.service.keycloak.nodePorts.http }}
              {{- end }}
