# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        default: ''
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        default: true
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        default: '2160h0m00s'
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

# Services and Load Balancing
  - variable: ingress.keycloak.enabled
    default: true
    description: ''
    type: boolean
    label: 'keycloak ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.keycloak.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'keycloak ingress tls'
      - variable: ingress.keycloak.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'keycloak ingress hostname'
      - variable: ingress.keycloak.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.keycloak.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'keycloak ingress issuer name'
      - variable: ingress.keycloak.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.keycloak.tls=true&&ingress.keycloak.issuer.name=none
        required: false
        label: 'keycloak ingress certificate'
  - variable: service.keycloak.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.keycloak.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'keycloak service type'
    group: 'Services and Load Balancing'
  - variable: service.keycloak.nodePorts.http
    default: ''
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.keycloak.type=NodePort&&ingress.keycloak.enabled=false
    label: 'keycloak http node port'
    group: 'Services and Load Balancing'
  - variable: service.keycloak.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.keycloak.type=LoadBalancer&&ingress.keycloak.enabled=false
    label: 'keycloak http lb port'
    group: 'Services and Load Balancing'

# Images
  - variable: images.keycloak.repository
    default: jboss/keycloak
