{{- if (not (empty .Values.config.postgres.integration)) }}
apiVersion: integration.siliconhills.dev/v1alpha1
kind: IntegrationPlug
metadata:
  name: {{ template "keycloak.fullname" . }}-postgres
  labels:
    app: {{ template "keycloak.name" . }}-postgres
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  cleanup: false
  {{- $name := (split "." .Values.config.postgres.integration)._0 -}}
  {{- $namespace := (split "." (printf "%s." .Values.config.postgres.integration))._1 | default "kube-system" }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  replications:
    - version: v1
      kind: ConfigMap
      name: {{ $namespace }}-postgres-socket
  kustomization:
    configuration:
      varReference:
        - group: ''
          version: v1
          kind: Secret
          path: data
        - group: keycloak.org
          version: v1alpha1
          kind: Secret
          path: spec/externalDatabase/enabled
    resources:
      - version: v1
        kind: ConfigMap
        name: {{ $namespace }}-postgres-connection-{{ $namespace }}
        namespace: {{ .Release.Namespace }}
      - version: v1
        kind: ConfigMap
        name: {{ $namespace }}-postgres-socket
        namespace: {{ .Release.Namespace }}
      - version: v1
        kind: Secret
        name: {{ $namespace }}-postgres-postgres-secret-{{ $namespace }}
        namespace: {{ .Release.Namespace }}
      # - group: helm.fluxcd.io
      #   version: v1
      #   kind: HelmRelease
      #   name: {{ .Release.Name }}
      #   namespace: {{ .Release.Namespace }}
    patches:
      - patch: |
          apiVersion: v1
          kind: Secret
          metadata:
            name: keycloak-db-secret
            namespace: {{ .Release.Namespace }}
          data:
            POSTGRES_DATABASE: "$(POSTGRES_DATABASE)"
            POSTGRES_EXTERNAL_ADDRESS: "$(POSTGRES_HOSTNAME)"
            POSTGRES_EXTERNAL_PORT: "$(POSTGRES_PORT)"
            POSTGRES_USERNAME: "$(POSTGRES_USERNAME)"
            POSTGRES_PASSWORD: "$(POSTGRES_PASSWORD)"
      - patch: |
          apiVersion: keycloak.org/v1alpha1
          kind: Keycloak
          metadata:
            name: {{ template "keycloak.fullname" . }}
            namespace: {{ .Release.Namespace }}
          spec:
            externalDatabase:
              enabled: true
    vars:
      - name: POSTGRES_DATABASE
        fieldref:
          fieldPath: data.database
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ $namespace }}-postgres-socket
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_HOSTNAME
        fieldref:
          fieldPath: data.POSTGRES_HOSTNAME
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ $namespace }}-postgres-connection-{{ $namespace }}
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_PORT
        fieldref:
          fieldPath: data.POSTGRES_PORT
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ $namespace }}-postgres-connection-{{ $namespace }}
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_USERNAME
        fieldref:
          fieldPath: data.POSTGRES_USERNAME
        objref:
          apiVersion: v1
          kind: ConfigMap
          name: {{ $namespace }}-postgres-connection-{{ $namespace }}
          namespace: {{ .Release.Namespace }}
      - name: POSTGRES_PASSWORD
        fieldref:
          fieldPath: data.password
        objref:
          apiVersion: v1
          kind: Secret
          name: {{ $namespace }}-postgres-postgres-secret-{{ $namespace }}
          namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $namespace }}-postgres-socket
  namespace: {{ .Release.Namespace }}
data:
  database: {{ .Values.config.postgres.database }}
{{- end }}
