{{- if .Values.config.allowIntegration }}
apiVersion: integration.siliconhills.dev/v1alpha1
kind: IntegrationSocket
metadata:
  name: {{ template "keycloak.fullname" . }}
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  appendName: {{ .Release.Name }}
  hooks: []
  replications:
    - version: v1
      kind: ConfigMap
      name: {{ template "keycloak.fullname" . }}-connection
    - version: v1
      kind: Secret
      name: credential-{{ .Release.Name }}-keycloak
{{- end }}
