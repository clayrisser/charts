{{- if .Values.config.keycloak.ldap.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "keycloak.fullname" . }}-keycloak-vault
  labels:
    app: {{ template "keycloak.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
  ldap-realm_bindCredential: {{ .Values.config.keycloak.ldap.password | quote }}
{{- end }}
