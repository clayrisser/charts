images:
  keycloak:
    repository: jboss/keycloak
    tag: 12.0.4

config:
  clusterType: rke
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  allowIntegration: true
  keycloak:
    baseUrl: ''
    defaultTheme: keycloak
    hostname: ''
    password: ''
    themeZip: keycloak
    username: admin
    welcomeTheme: ''
    migrationStrategy: IGNORE_EXISTING
    ldap:
      enabled: false
      integration: ''
      hostname: ''
      domain: ''
      username: admin
      password: ''
      userObjectClasses: 'arbitrarySlots, PostfixBookMailAccount, inetOrgPerson, organizationalPerson, siliconHills'
      tls:
        enabled: true
        ca:
          integration: cluster-issuer-cluster-issuer.kube-system
          key: tls.crt
          secret: cluster-issuer-cluster-issuer-selfsigned-ca-cluster-issuer
    resources:
      enabled: 'false'
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  postgres:
    integration: ''
    database: keycloak
    host: ''
    password: P@ssw0rd
    port: 5432
    username: postgres
    # url: ''

service:
  keycloak:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
    lbPorts:
      http: 80

ingress:
  keycloak:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: ''
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
