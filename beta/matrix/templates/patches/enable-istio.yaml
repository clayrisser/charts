{{- if .Values.config.istio }}
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: enable-istio
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: enable-istio
      match:
        all:
          resources:
            kinds:
              - core/*/Namespace
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              istio-injection: enabled
{{- end }}
