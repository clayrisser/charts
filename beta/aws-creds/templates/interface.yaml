apiVersion: integration.risserlabs.com/v1alpha2
kind: Interface
metadata:
  name: aws-creds
  labels:
    app.kubernetes.io/name: {{ template "aws-creds.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          resourceIdentifier:
            required: true
          resourceName:
            required: true
      socketDefinition:
        properties: {}
