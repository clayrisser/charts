{{- if .Values.config.phpmyadmin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: phpmyadmin
      release: {{ .Release.Name }}
  strategy:
    type: {{ .Values.config.updateStrategy }}
  template:
    metadata:
      labels:
        app: phpmyadmin
        release: {{ .Release.Name }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 89
              preference:
                matchExpressions:
                  - key: application/state
                    operator: In
                    values:
                      - stateless
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 90
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - phpmyadmin
      containers:
        - name: phpmyadmin
          image: {{ .Values.images.phpmyadmin.repository }}:{{ .Values.images.phpmyadmin.tag }}
          imagePullPolicy: {{ .Values.config.imagePullPolicy }}
{{- if .Values.config.phpmyadmin.resources.enabled }}
          resources:
{{ toYaml .Values.config.phpmyadmin.resources | indent 12 }}
{{- end }}
          ports:
            - name: container
              containerPort: 80
          {{- if .Values.service.xtradb.tls.enabled }}
          volumeMounts:
            - name: tls
              mountPath: /tmp/certs
              readOnly: true
            - name: ca
              mountPath: /tmp/ca
              readOnly: true
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    mkdir -p /container/service/mariadb-client/assets/certs
                    [ -f /tmp/ca/tls.crt ] && cat /tmp/ca/ca.crt > /container/service/mariadb-client/assets/certs/ca.crt || true
                    [ -f /tmp/certs/ca.crt ] && cat /tmp/certs/ca.crt > /container/service/mariadb-client/assets/certs/ca.crt || true
                    cat /tmp/certs/tls.crt > /container/service/mariadb-client/assets/certs/tls.crt
                    cat /tmp/certs/tls.key > /container/service/mariadb-client/assets/certs/tls.key
          {{- end }}
          env:
            - name: PHPMYADMIN_DB_HOSTS
              valueFrom:
                secretKeyRef:
                  name: phpmyadmin
                  key: db_hosts
            - name: PHPMYADMIN_TRUST_PROXY_SSL
              value: 'true'
            - name: PHPMYADMIN_HTTPS
              value: 'false'
            {{- if .Values.service.xtradb.tls.enabled }}
            - name: DATABASE_SSL_HELPER_TOOL
              value: 'true'
            - name: DATABASE_SSL_HELPER_AUTO_RENEW
              value: 'false'
            {{- end }}
          livenessProbe:
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
            httpGet:
              path: /
              port: container
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
            httpGet:
              path: /
              port: container
      {{- if .Values.service.xtradb.tls.enabled }}
      volumes:
        - name: tls
          secret:
            secretName: {{ .Values.service.xtradb.tls.certificate | default (include "xtradb.name" .) }}
      {{- if (not .Values.service.openldap.tls.certificate) }}
        - name: ca
          secret:
            secretName: ca
      {{- end }}
      {{- end }}
{{- end }}
