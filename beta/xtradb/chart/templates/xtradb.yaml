apiVersion: xtradb.percona.com/v1-10-0
kind: PerconaXtraDBCluster
metadata:
  name: {{ template "xtradb.name" . }}
  labels:
    app: {{ template "xtradb.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  crVersion: 1.10.0
  secretsName: {{ include "xtradb.name" . }}
  {{- if .Values.service.xtradb.tls.enabled }}
  sslSecretName: {{ .Values.service.xtradb.tls.certificate | default (include "xtradb.name" .) }}
  sslInternalSecretName: {{ .Values.service.xtradb.tls.certificate | default (include "xtradb.name" .) }}
  {{- end }}
  allowUnsafeConfigurations: true
  pause: {{ .Values.config.xtradb.pause }}
  updateStrategy: {{ .Values.config.updateStrategy }}
  upgradeOptions:
    versionServiceEndpoint: https://check.percona.com/versions
    apply: {{ .Values.config.xtradb.upgrade.apply }}
    schedule: {{ .Values.config.xtradb.upgrade.schedule }}
  xtradb:
    size: {{ .Values.config.xtradb.size }}
    image: '{{ .Values.images.xtradb.repository }}:{{ .Values.images.xtradb.tag }}'
    readinessDelaySec: 15
    livenessDelaySec: 300
    forceUnsafeBootstrap: false
{{- if .Values.config.xtradb.mysqlConfig }}
    configuration: |
{{ .Values.config.xtradb.mysqlConfig | nindent 6 }}
{{- end }}
    # imagePullSecrets: []
    # priorityClassName:
    {{- if .Values.persistence.velero.enabled }}
    annotations:
      backup.velero.io/backup-volumes: datadir
    {{- end }}
    labels: {}
    nodeSelector: {}
    affinity: {}
    tolerations: []
    gracePeriod: 600
    podDisruptionBudget:
      maxUnavailable: 1
    resources:
{{- if .Values.config.xtradb.resources.enabled }}
      requests:
{{ toYaml .Values.config.xtradb.resources.requests | indent 8 }}
      limits:
{{ toYaml .Values.config.xtradb.resources.limits | indent 8 }}
{{- else }}
      requests: {}
      limits: {}
{{- end }}
    volumeSpec:
      {{- if not .Values.persistence.enabled }}
      emptyDir: {}
      {{- else }}
      persistentVolumeClaim:
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ''
        {{- else }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        {{- end }}
        accessModes: [{{ .Values.persistence.accessMode | quote }}]
        resources:
          requests:
            storage: {{ .Values.persistence.size.xtradb | quote }}
      {{- end }}
  haproxy:
    enabled: {{ .Values.config.haproxy.enabled }}
    size: {{ .Values.config.haproxy.size }}
    image: '{{ .Values.images.haproxy.repository }}:{{ .Values.images.haproxy.tag }}'
    annotations: {}
    labels: {}
    nodeSelector: {}
    affinity: {}
    tolerations: []
    gracePeriod: 600
    # imagePullSecrets: []
    # priorityClassName:
    podDisruptionBudget:
      maxUnavailable: 1
    resources:
{{- if .Values.config.haproxy.resources.enabled }}
      requests:
{{ toYaml .Values.config.haproxy.resources.requests | indent 8 }}
      limits:
{{ toYaml .Values.config.haproxy.resources.limits | indent 8 }}
{{- else }}
      requests: {}
      limits: {}
{{- end }}
    volumeSpec:
      # {{- if not .Values.persistence.enabled }}
      emptyDir: {}
      # {{- else }}
      # persistentVolumeClaim:
      #   {{- if .Values.persistence.storageClass }}
      #   {{- if (eq "-" .Values.persistence.storageClass) }}
      #   storageClassName: ''
      #   {{- else }}
      #   storageClassName: {{ .Values.persistence.storageClass }}
      #   {{- end }}
      #   {{- end }}
      #   accessModes: [{{ .Values.persistence.accessMode | quote }}]
      #   resources:
      #     requests:
      #       storage: {{ .Values.persistence.size.haproxy | quote }}
      # {{- end }}
  proxysql:
    enabled: {{ .Values.config.proxysql.enabled }}
    size: {{ .Values.config.proxysql.size }}
    image: '{{ .Values.images.proxysql.repository }}:{{ .Values.images.proxysql.tag }}'
    annotations: {}
    labels: {}
    nodeSelector: {}
    affinity: {}
    tolerations: []
    gracePeriod: 600
    podDisruptionBudget:
      maxUnavailable: 1
    resources:
{{- if .Values.config.proxysql.resources.enabled }}
      requests:
{{ toYaml .Values.config.proxysql.resources.requests | indent 8 }}
      limits:
{{ toYaml .Values.config.proxysql.resources.limits | indent 8 }}
{{- else }}
      requests: {}
      limits: {}
{{- end }}
    volumeSpec:
      {{- if not .Values.persistence.enabled }}
      emptyDir: {}
      {{- else }}
      persistentVolumeClaim:
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ''
        {{- else }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        {{- end }}
        accessModes: [{{ .Values.persistence.accessMode | quote }}]
        resources:
          requests:
            storage: {{ .Values.persistence.size.proxysql | quote }}
      {{- end }}
  pmm:
    enabled: {{ .Values.config.pmm.enabled }}
    image: '{{ .Values.images.pmm.repository }}:{{ .Values.images.pmm.tag }}'
    serverHost: {{ .Values.config.pmm.hostname | quote }}
    serverUser: {{ .Values.config.pmm.username | quote }}
  backup:
    enabled: {{ .Values.config.backup.enabled }}
    image: '{{ .Values.images.backup.repository }}:{{ .Values.images.backup.tag }}'
    # imagePullSecrets:
    storages:
      s3:
        type: s3
        s3:
          bucket: {{ .Values.config.backup.s3.bucket }}
          credentialsSecret: {{ template "xtradb.fullname" . }}-backup
          region: {{ .Values.config.backup.s3.region }}
          endpointUrl: {{ .Values.config.backup.s3.endpoint }}
    schedule:
      - name: backup
        schedule: {{ .Values.config.backup.enabled | ternary .Values.config.backup.schedule "0 0 31 2 *" }}
        keep: {{ .Values.config.backup.keep }}
        storageName: s3
