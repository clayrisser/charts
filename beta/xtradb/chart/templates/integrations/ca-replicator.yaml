{{- if (and .Values.service.xtradb.tls.enabled (not .Values.service.xtradb.tls.certificate)) }}
{{- $name := (printf "%s-replicator" .Values.service.xtradb.tls.issuer.name) }}
{{- $namespace := "cert-manager" }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: ca-replicator
  labels:
    app.kubernetes.io/name: {{ template "xtradb.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  interfaceVersions: '*'
  interface:
    name: replicator
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    caName: ca
{{- end }}
