{{- if (and .Values.config.phpmyadmin.enabled .Values.ingress.phpmyadmin.enabled) }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: ingress-target
  labels:
    app.kubernetes.io/name: {{ template "openldap.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: ingress-target
    namespace: external-dns
  socket:
    name: ingress-target
    namespace: external-dns
  config:
    ingressName: phpmyadmin
{{- end }}
