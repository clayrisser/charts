olm:
  xtradb:
    channel: stable
    version: 1.12.0

images:
  xtradbOperator:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.12.0
  xtradb:
    repository: percona/percona-xtradb-cluster
    tag: 8.0.27-18.1
  haproxy:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.12.0-haproxy
  proxysql:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.12.0-proxysql
  logcollector:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.12.0-logcollector
  backup:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.12.0-pxc8.0-backup
  pmm:
    repository: perconalab/pmm-client
    tag: 2.37.1
  phpmyadmin:
    repository: osixia/phpmyadmin
    tag: 5.0.2

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: SmartUpdate
  debug: false
  istio: false
  passwords:
    clustercheck: ''
    monitor: ''
    operator: ''
    root: ''
    xtrabackup: ''
  xtradb:
    hostname: ''
    size: 1
    pause: false
    upgrade:
      apply: Disabled
      schedule: '0 4 * * *'
    mysqlConfig: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 200m
        memory: 640Mi
  proxysql:
    enabled: false
    password: ''
    size: 1
    resources:
      enabled: defaults
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
  haproxy:
    enabled: false
    size: 1
    resources:
      enabled: defaults
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
  logcollector:
    enabled: false
  pmm:
    enabled: false
    hostname: ''
    password: ''
    username: admin
  phpmyadmin:
    hostname: ''
    baseUrl: ''
    enabled: false
    resources:
      enabled: defaults
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

service:
  xtradb:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    tls:
      enabled: false
      certificate:
        name: ''
        ca: ''
        issuer:
          integration: kube-system
          dnsNames: ''
    nodePorts:
      mysql:
    lbPorts:
      mysql: 3306
  phpmyadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  phpmyadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: ''

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  storageClass: ''
  size:
    xtradb: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
