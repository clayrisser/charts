images:
  deployer:
    repository: perconalab/percona-postgresql-operator
    tag: 1.3.0-pgo-deployer
  pgo:
    repository: perconalab/percona-postgresql-operator
    tag: 1.3.0
  pgadmin:
    repository: dpage/pgadmin4
    tag: 5.6
  postgres:
    repository: perconalab/percona-postgresql-operator
    tag: 1.3.0-ppg14-postgres-ha
  pmm:
    repository: percona/pmm-client
    tag: 2.24.0
  backup:
    repository: perconalab/percona-postgresql-operator
    tag: 1.3.0-ppg14-pgbackrest
  backrestRepo:
    repository: perconalab/percona-postgresql-operator
    tag: 1.3.0-ppg14-pgbackrest-repo
  pgBouncer:
    repository: perconalab/percona-postgresql-operator
    tag: 1.3.0-ppg14-pgbouncer
  pgBadger:
    repository: perconalab/percona-postgresql-operator
    tag: 1.3.0-ppg14-pgbadger

config:
  operatorOnly: false
  clusterType: rke
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  debug: false
  namespaceMode: disabled
  pause: false
  standby: false
  wal: false
  passwords:
    pgbouncer:
    pguser:
    postgres:
    primaryUser:
  postgres:
    config: ''
    hotReplicas: 0
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 512Mi
  pmm:
    enabled: false
    resources:
      enabled: defaults
      requests:
        memory: 200M
        cpu: 500m
      limits:
        cpu: 1000m
        memory: 400M
  backup:
    enabled: false
    schedule: '0 0 * * *'
    keep: 7
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 48Mi
      limits:
        cpu: 1000m
        memory: 64Mi
  pgBadger:
    enabled: false
  pgBouncer:
    replicas: 1
    resources:
      enabled: defaults
      requests:
        cpu: 1000m
        memory: 128Mi
      limits:
        cpu: 2000m
        memory: 512Mi
  pgadmin:
    hostname: ''
    baseUrl: ''
    enabled: false
    email: admin@example.com
    password: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

service:
  postgres:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    tls:
      enabled: false
      certificate:
        name: ''
        ca: ''
        issuer:
          integration: kube-system
          dnsNames: ''
    nodePorts:
      postgres:
    lbPorts:
      postgres: 5432
  pgadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  pgadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  size:
    backup: 1Gi
    primary: 1Gi
    replicas: 1Gi
    wal: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
