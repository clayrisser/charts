{{- if (and .Values.service.postgres.tls.enabled (not .Values.service.postgres.tls.certificate.name)) }}
{{- $name := (split "." .Values.service.postgres.tls.certificate.issuer.integration)._1 | default "ca-replicator" }}
{{- $namespace := (split "." (printf "%s." .Values.service.postgres.tls.certificate.issuer.integration))._0 }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: ca-replicator
  labels:
    app: {{ template "postgres.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  interfaceVersions: '*'
  interface:
    name: ca-replicator
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    caName: ca
    includeTlsKey: 'false'
{{- end }}
