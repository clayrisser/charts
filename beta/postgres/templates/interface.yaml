apiVersion: integration.risserlabs.com/v1alpha2
kind: Interface
metadata:
  name: {{ template "postgres.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "postgres.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          database:
            required: true
          cleanup: {}
          replicate: {}
          createdb: {}
      socketDefinition:
        properties:
          protocol:
            required: true
          username:
            required: true
          password:
            required: true
          hostname:
            required: true
          port:
            required: true
