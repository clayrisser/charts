images:
  pgadmin:
    repository: dpage/pgadmin4
    tag: 5.6
  postgres:
    repository: perconalab/percona-postgresql-operator
    tag: main-ppg14-postgres-ha
  pmm:
    repository: percona/pmm-client
    tag: 2.24.0
  backup:
    repository: perconalab/percona-postgresql-operator
    tag: main-ppg14-pgbackrest
  backrestRepo:
    repository: perconalab/percona-postgresql-operator
    tag: main-ppg14-pgbackrest-repo
  pgBouncer:
    repository: perconalab/percona-postgresql-operator
    tag: main-ppg14-pgbouncer
  pgBadger:
    repository: perconalab/percona-postgresql-operator
    tag: main-ppg14-pgbadger

config:
  clusterType: rke
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  username: postgres
  password:
  pause: false
  standby: false
  passwords:
    pgBouncer:
    pgUser:
    postgres:
    primaryUser:
  postgres:
    hotStandbyReplicas: 2
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 512Mi
  pmm:
    enabled: false
    resources:
      enabled: defaults
      requests:
        memory: 200M
        cpu: 500m
      limits:
        cpu: 1000m
        memory: 400M
  backup:
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 48Mi
      limits:
        cpu: 1000m
        memory: 64Mi
  pgBadger:
    enabled: false
  pgBouncer:
    replicas: 1
    resources:
      enabled: defaults
      requests:
        cpu: 1000m
        memory: 128Mi
      limits:
        cpu: 2000m
        memory: 512Mi
  pgadmin:
    hostname: ''
    baseUrl: ''
    enabled: false
    email: admin@example.com
    password: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  # TODO: enable metrics
  metrics:
    enabled: false
    grafana:
      integration:
      username: admin
      password: P@ssw0rd
    alertmanager:
      enabled: false

service:
  postgres:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      postgres:
    lbPorts:
      postgres: 5432
  pgadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  pgadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  size:
    alertmanager: 2Gi
    archive: 2Gi
    backrest: 2Gi
    grafana: 2Gi
    primary: 2Gi
    prometheus: 2Gi
    replica: 2Gi
    wal: 2Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
