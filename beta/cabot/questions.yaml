categories:
  - Server
questions:

# Config
  - variable: config.clusterType
    default: rke
    description: ''
    type: enum
    options:
      - aks
      - eks
      - gke
      - k3s
      - rke
    required: true
    label: 'cluster type'
    group: Config
  - variable: config.imagePullPolicy
    default: Always
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.cabot.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - false
    required: true
    label: 'cabot resources defaults'
    show_subquestion_if: custom
    group: Config
    subquestions:
      - variable: config.cabot.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'cabot resources requests cpu'
      - variable: config.cabot.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'cabot resources requests memory'
      - variable: config.cabot.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'cabot resources limits cpu'
      - variable: config.cabot.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'cabot resources limits memory'
  - variable: config.smtp.hostname
    default:
    description: ''
    type: string
    required: false
    label: 'smtp hostname'
    group: Config
  - variable: config.smtp.password
    default:
    description: ''
    type: password
    required: false
    label: 'smtp password'
    group: Config
  - variable: config.smtp.port
    default: 587
    description: ''
    type: int
    required: false
    label: 'smtp port'
    group: Config
  - variable: config.smtp.tls
    default: true
    description: ''
    type: boolean
    required: false
    label: 'smtp tls'
    group: Config
  - variable: config.smtp.user
    default:
    description: ''
    type: string
    required: false
    label: 'smtp user'
    group: Config
  - variable: config.admin.email
    default: admin@example.com
    description: ''
    type: string
    required: true
    label: 'admin email'
    group: Config
  - variable: config.calendarIcalUrl
    default:
    description: ''
    type: string
    required: false
    label: 'calendar ical url'
    group: Config

# Postgres Config
  - variable: config.postgres.integration
    default: ''
    description: ''
    type: string
    required: false
    label: integration
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: cabot
    description: ''
    type: string
    required: true
    label: database
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: password
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    label: port
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.url
    default: ''
    description: ''
    type: string
    required: false
    label: url
    show_if: config.postgres.integration=
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: username
    show_if: config.postgres.integration=
    group: 'Postgres Config'

# Services and Load Balancing
  - variable: ingress.cabot.enabled
    default: true
    description: ''
    type: boolean
    label: 'cabot ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.cabot.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'cabot ingress tls'
      - variable: ingress.cabot.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'cabot ingress hostname'
      - variable: ingress.cabot.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.cabot.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'cabot ingress issuer name'
      - variable: ingress.cabot.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.cabot.tls=true&&ingress.cabot.issuer.name=none
        required: false
        label: 'cabot ingress certificate'
  - variable: service.cabot.type
    default: ClusterIP
    description: ''
    type: enum
    show_if: ingress.cabot.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'cabot service type'
    group: 'Services and Load Balancing'
  - variable: service.cabot.nodePorts.http
    default:
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.cabot.type=NodePort&&ingress.cabot.enabled=false
    label: 'cabot http node port'
    group: 'Services and Load Balancing'
  - variable: service.cabot.lbPorts.http
    default: 80
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.cabot.type=LoadBalancer&&ingress.cabot.enabled=false
    label: 'cabot http lb port'
    group: 'Services and Load Balancing'

# Images
  - variable: images.cabot.repository
    default: cabotapp/cabot
    description: ''
    type: string
    required: true
    label: 'cabot repository'
    group: Images
  - variable: images.cabot.tag
    default: 0.11.12
    description: ''
    type: string
    required: true
    label: 'cabot tag'
    group: Images
