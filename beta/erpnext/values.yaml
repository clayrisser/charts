images:
  nginx:
    repository: registry.gitlab.com/risserlabs/frappe/images/erpnext-nginx
    tag: latest
  worker:
    repository: registry.gitlab.com/risserlabs/frappe/images/erpnext-worker
    tag: latest
  socketio:
    repository: registry.gitlab.com/risserlabs/frappe/images/frappe-socketio
    tag: latest

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  debug: false
  istio: false
  logs: false
  nginx:
    replicas: 1
    config: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
  erpnext:
    replicas: 1
    hostname: ''
    baseUrl: ''
    adminPassword: 'P@ssw0rd'
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
  mysql:
    integration: ''
    database: erpnext
    host: ''
    password: ''
    port: 3306
    username: root
    # url: ''

service:
  nginx:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  nginx:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: ''

persistence:
  enabled: false
  size:
    worker: 1Gi
    logs: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
