images:
  nginx:
    repository: frappe/erpnext-nginx
    tag: v14.4.0
  worker:
    repository: frappe/erpnext-worker
    tag: v14.4.0
  socketio:
    repository: frappe/frappe-socketio
    tag: v14.4.0

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  debug: false
  istio: false
  logs: false
  nginx:
    replicas: 1
    config: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
  backup:
    enabled: false
    s3:
      integration: ''
      bucket: ''
      prefix: ''
      accessKey: ''
      endpoint: s3.us-west-2.amazonaws.com
      region: us-west-2
      secretKey: ''
  erpnext:
    replicas: 1
    hostname: ''
    baseUrl: ''
    adminPassword: 'P@ssw0rd'
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
  mysql:
    internal: true
    integration: ''
    host: ''
    password: 'P@ssw0rd'
    port: 3306
    username: root
    # url: ''

service:
  nginx:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  nginx:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: ''

persistence:
  enabled: true
  size:
    worker: 1Gi
    logs: 1Gi
  storageClass: efs-sc
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
