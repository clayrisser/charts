        description: ''
        type: boolean
        required: true
        label: 'kanister enabled'
        group: Persistence
      - variable: persistence.kanister.schedule
        description: ''
        type: string
        show_if: persistence.kanister.enabled=true
        required: false
        label: 'kanister schedule'
        group: Persistence

  # Networking
  - variable: ingress.nginx.enabled
    description: ''
    type: boolean
    label: 'nginx ingress enabled'
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.nginx.tls
        description: ''
        type: boolean
        required: true
        label: 'nginx ingress tls'
      - variable: ingress.nginx.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'nginx ingress hostname'
      - variable: ingress.nginx.issuer.name
        description: ''
        type: enum
        show_if: ingress.nginx.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'nginx ingress issuer name'
      - variable: ingress.nginx.certificate
        description: ''
        type: string
        show_if: ingress.nginx.tls=true&&ingress.nginx.issuer.name=none
        required: false
        label: 'nginx ingress certificate'
  - variable: service.nginx.type
    description: ''
    type: enum
    show_if: ingress.nginx.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'nginx service type'
    group: Networking
  - variable: service.nginx.nodePorts.http
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.nginx.type=NodePort&&ingress.nginx.enabled=false
    label: 'nginx http node port'
    group: Networking
  - variable: service.nginx.lbPorts.http
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.nginx.type=LoadBalancer&&ingress.nginx.enabled=false
    label: 'nginx http lb port'
    group: Networking

  # Images
  - variable: images.nginx.repository
    description: ''
    type: string
    required: true
    label: 'nginx repository'
    group: Images
  - variable: images.nginx.tag
    description: ''
    type: string
    required: true
    label: 'nginx tag'
    group: Images
  - variable: images.worker.repository
    description: ''
    type: string
    required: true
    label: 'worker repository'
    group: Images
  - variable: images.worker.tag
    description: ''
    type: string
    required: true
    label: 'worker tag'
    group: Images
  - variable: images.mariadb.repository
    description: ''
    type: string
    required: true
    label: 'mariadb repository'
    group: Images
  - variable: images.mariadb.tag
    description: ''
    type: string
    required: true
    label: 'mariadb tag'
    group: Images
