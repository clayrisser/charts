    required: false
    label: 'admin password'
    group: ERPNext
  - variable: config.erpnext.hostname
    description: ''
    type: string
    required: false
    label: hostname
    group: ERPNext
  - variable: config.erpnext.baseUrl
    description: ''
    type: string
    required: false
    label: 'base url'
    group: ERPNext
  - variable: config.erpnext.resources.enabled
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'resources enabled'
    show_subquestion_if: custom
    group: ERPNext
    subquestions:
      - variable: config.erpnext.resources.requests.cpu
        description: ''
        type: string
        required: true
        label: 'resources requests cpu'
      - variable: config.erpnext.resources.requests.memory
        description: ''
        type: string
        required: true
        label: 'resources requests memory'
      - variable: config.erpnext.resources.limits.cpu
        description: ''
        type: string
        required: true
        label: 'resources limits cpu'
      - variable: config.erpnext.resources.limits.memory
        description: ''
        type: string
        required: true
        label: 'resources limits memory'

  # Backup
  - variable: config.backup.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Backup
    subquestions:
      - variable: config.backup.s3.integration
        description: ''
        type: string
        required: false
        label: 's3 integration'
      - variable: config.backup.s3.endpoint
        description: ''
        type: string
        required: false
        label: 's3 endpoint'
        show_if: config.backup.s3.integration=
      - variable: config.backup.s3.bucket
        description: ''
        type: string
        required: false
        label: 's3 bucket'
      - variable: config.backup.s3.prefix
        description: ''
        type: string
        required: false
        label: 's3 prefix'
      - variable: config.backup.s3.accessKey
        description: ''
        type: string
        required: false
        label: 's3 access key'
        show_if: config.backup.s3.integration=
      - variable: config.backup.s3.secretKey
        description: ''
        type: password
        required: false
        label: 's3 secret key'
        show_if: config.backup.s3.integration=
      - variable: config.backup.s3.region
        description: ''
        type: string
        required: false
        label: 's3 region'
        show_if: config.backup.s3.integration=

