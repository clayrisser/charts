categories:
  - Server
questions:

  # Config
  - variable: config.imagePullPolicy
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.debug
    description: ''
    type: boolean
    required: true
    label: debug
    group: Config
  - variable: config.enableIstio
    description: ''
    type: boolean
    required: true
    label: 'enable istio'
    group: Config

  # Nginx
  - variable: config.nginx.config
    description: 'https://github.com/nginxinc/docker-nginx-unprivileged/blob/main/stable/alpine/20-envsubst-on-templates.sh'
    type: multiline
    required: false
    label: config
    group: Nginx

  # ERPNext
  - variable: config.erpnext.hostname
    description: ''
    type: string
    required: false
    label: hostname
    group: ERPNext
  - variable: config.erpnext.baseUrl
    description: ''
    type: string
    required: false
    label: 'base url'
    group: ERPNext
  - variable: config.erpnext.resources.enabled
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'resources enabled'
    show_subquestion_if: custom
    group: ERPNext
    subquestions:
      - variable: config.erpnext.resources.requests.cpu
        description: ''
        type: string
        required: true
        label: 'resources requests cpu'
      - variable: config.erpnext.resources.requests.memory
        description: ''
        type: string
        required: true
        label: 'resources requests memory'
      - variable: config.erpnext.resources.limits.cpu
        description: ''
        type: string
        required: true
        label: 'resources limits cpu'
      - variable: config.erpnext.resources.limits.memory
        description: ''
        type: string
        required: true
        label: 'resources limits memory'

  # MySQL
  - variable: config.mysql.integration
    description: ''
    type: string
    required: false
    label: integration
    group: MySQL
  - variable: config.mysql.host
    description: ''
    type: string
    required: true
    label: host
    show_if: config.mysql.integration=
    group: MySQL
  - variable: config.mysql.database
    description: 'only letters, digits and _ allowed'
    type: string
    required: true
    label: database
    group: MySQL
  - variable: config.mysql.username
    description: ''
    type: string
    required: true
    label: username
    show_if: config.mysql.integration=
    group: MySQL
  - variable: config.mysql.password
    description: ''
    type: password
    required: true
    label: password
    show_if: config.mysql.integration=
    group: MySQL
  - variable: config.mysql.port
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    label: port
    show_if: config.mysql.integration=
    group: MySQL
  # - variable: config.mysql.url
  #   description: ''
  #   type: string
  #   required: false
  #   label: url
  #   group: MySQL

# Persistence
  - variable: persistence.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.size.worker
        description: ''
        type: string
        required: true
        label: 'worker size'
      - variable: persistence.size.logs
        description: ''
        type: string
        required: true
        show_if: config.haproxy.enabled=true
        label: 'logs size'
      - variable: persistence.velero.enabled
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence
      - variable: persistence.kanister.enabled
        description: ''
        type: boolean
        required: true
        label: 'kanister enabled'
        group: Persistence
      - variable: persistence.kanister.schedule
        description: ''
        type: string
        show_if: persistence.kanister.enabled=true
        required: false
        label: 'kanister schedule'
        group: Persistence

  # Networking
  - variable: ingress.erpnext.enabled
    description: ''
    type: boolean
    label: 'erpnext ingress enabled'
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.erpnext.tls
        description: ''
        type: boolean
        required: true
        label: 'erpnext ingress tls'
      - variable: ingress.erpnext.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'erpnext ingress hostname'
      - variable: ingress.erpnext.issuer.name
        description: ''
        type: enum
        show_if: ingress.erpnext.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'erpnext ingress issuer name'
      - variable: ingress.erpnext.certificate
        description: ''
        type: string
        show_if: ingress.erpnext.tls=true&&ingress.erpnext.issuer.name=none
        required: false
        label: 'erpnext ingress certificate'
  - variable: service.erpnext.type
    description: ''
    type: enum
    show_if: ingress.erpnext.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'erpnext service type'
    group: Networking
  - variable: service.erpnext.nodePorts.http
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.erpnext.type=NodePort&&ingress.erpnext.enabled=false
    label: 'erpnext http node port'
    group: Networking
  - variable: service.erpnext.lbPorts.http
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.erpnext.type=LoadBalancer&&ingress.erpnext.enabled=false
    label: 'erpnext http lb port'
    group: Networking

  # Images
  - variable: images.nginx.repository
    description: ''
    type: string
    required: true
    label: 'nginx repository'
    group: Images
  - variable: images.nginx.tag
    description: ''
    type: string
    required: true
    label: 'nginx tag'
    group: Images
  - variable: images.worker.repository
    description: ''
    type: string
    required: true
    label: 'worker repository'
    group: Images
  - variable: images.worker.tag
    description: ''
    type: string
    required: true
    label: 'worker tag'
    group: Images
  - variable: images.erpnext.repository
    description: ''
    type: string
    required: true
    label: 'erpnext repository'
    group: Images
  - variable: images.erpnext.tag
    description: ''
    type: string
    required: true
    label: 'erpnext tag'
    group: Images
