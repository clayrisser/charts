categories:
  - Server
questions:
  # Config
  - variable: config.clusterType
    description: ''
    type: enum
    options:
      - aks
      - eks
      - gke
      - k3s
      - rke
    required: true
    label: 'cluster type'
    group: Config
  - variable: config.imagePullPolicy
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    description: ''
    type: enum
    options:
      - Recreate
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.openldap.debug
    description: ''
    type: boolean
    required: true
    label: 'openldap debug'
    group: Config
  - variable: config.openldap.title
    description: ''
    type: string
    required: true
    label: 'openldap title'
    group: Config
  - variable: config.openldap.email
    description: ''
    type: string
    required: true
    label: 'openldap email'
    group: Config
  - variable: config.openldap.username
    description: ''
    type: string
    required: true
    label: 'openldap username'
    group: Config
  - variable: config.openldap.password
    description: ''
    type: password
    required: true
    label: 'openldap password'
    group: Config
  - variable: config.openldap.enableFileMods
    description: ''
    type: boolean
    required: true
    label: 'openldap enable file mods'
    group: Config
  - variable: config.openldap.resources.enabled
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'openldap resources defaults'
    show_subquestion_if: custom
    group: Config
    subquestions:
      - variable: config.openldap.resources.requests.cpu
        description: ''
        type: string
        required: true
        label: 'openldap resources requests cpu'
      - variable: config.openldap.resources.requests.memory
        description: ''
        type: string
        required: true
        label: 'openldap resources requests memory'
      - variable: config.openldap.resources.limits.cpu
        description: ''
        type: string
        required: true
        label: 'openldap resources limits cpu'
      - variable: config.openldap.resources.limits.memory
        description: ''
        type: string
        required: true
        label: 'openldap resources limits memory'

  # Git
  - variable: config.git.enabled
    description: unstable
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Git
    subquestions:
      - variable: config.git.repo
        description: unstable
        type: string
        required: true
        label: repo
      - variable: config.git.branch
        description: unstable
        type: string
        required: true
        label: branch
      - variable: config.git.privateKey
        description: unstable
        type: string
        required: false
        label: 'private key'

  # MySQL Config
  - variable: config.mysql.integration
    description: ''
    type: string
    required: false
    label: integration
    group: 'MySQL Config'
  - variable: config.mysql.host
    description: ''
    type: string
    required: true
    label: host
    show_if: config.mysql.integration=
    group: 'MySQL Config'
  - variable: config.mysql.database
    description: ''
    type: string
    required: true
    label: database
    group: 'MySQL Config'
  - variable: config.mysql.password
    description: ''
    type: password
    required: true
    label: password
    show_if: config.mysql.integration=
    group: 'MySQL Config'
  - variable: config.mysql.port
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    label: port
    show_if: config.mysql.integration=
    group: 'MySQL Config'
  - variable: config.mysql.url
    description: ''
    type: string
    required: false
    label: url
    show_if: config.mysql.integration=
    group: 'MySQL Config'
  - variable: config.mysql.username
    description: ''
    type: string
    required: true
    label: username
    show_if: config.mysql.integration=
    group: 'MySQL Config'

  # Persistence
  - variable: persistence.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.openldap
        description: ''
        type: string
        required: false
        label: 'openldap existing claim'
      - variable: persistence.size.openldap
        description: ''
        type: string
        required: true
        label: 'openldap size'
      - variable: persistence.velero.enabled
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence

  # Services and Load Balancing
  - variable: ingress.openldap.enabled
    description: ''
    type: boolean
    label: 'openldap ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.openldap.tls
        description: ''
        type: boolean
        required: true
        label: 'openldap ingress tls'
      - variable: ingress.openldap.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'openldap ingress hostname'
      - variable: ingress.openldap.issuer.name
        description: ''
        type: enum
        show_if: ingress.openldap.tls=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'openldap ingress issuer name'
      - variable: ingress.openldap.certificate
        description: ''
        type: string
        show_if: ingress.openldap.tls=true&&ingress.openldap.issuer.name=none
        required: false
        label: 'openldap ingress certificate'
