apiVersion: integration.rock8s.com/v1alpha2
kind: Socket
metadata:
  name: ldap
  labels:
    app.kubernetes.io/name: {{ template "openldap.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: ldap
    namespace: {{ .Release.Namespace }}
  config:
    adminDN: cn=admin,{{ .Values.config.openldap.root }}
    rootDN: {{ .Values.config.openldap.root | quote }}
    hostname: {{ template "openldap.openldap-hostname" . }}
    port: {{ .Values.service.openldap.tls.enabled | ternary "636" "389" | quote }}
    protocol: {{ .Values.service.openldap.tls.enabled | ternary "ldaps" "ldap" | quote }}
  configMapper:
    adminPassword: '{% .vars.BASE64_ENCODED_LDAP_ADMIN_PASSWORD | b64dec %}'
    tlsCrt: '{% (not .vars.BASE64_ENCODED_TLS_CRT) | "" ternary (.vars.BASE64_ENCODED_TLS_CRT | b64dec) %}'
    caCrt: '{% (not .vars.BASE64_ENCODED_CA_CRT) | "" ternary (.vars.BASE64_ENCODED_CA_CRT | b64dec) %}'
  vars:
    - name: BASE64_ENCODED_LDAP_ADMIN_PASSWORD
      fieldref:
        fieldPath: data.LDAP_ADMIN_PASSWORD
      objref:
        apiVersion: v1
        kind: Secret
        name: {{ template "openldap.name" . }}
        namespace: {{ .Release.Namespace }}
    {{- if .Values.service.openldap.tls.enabled }}
    - name: BASE64_ENCODED_TLS_CRT
      fieldref:
        fieldPath: data.tls\.crt
      objref:
        apiVersion: v1
        kind: Secret
        name: {{ .Values.service.openldap.tls.certificate.name | default (printf "%s-cert" (include "openldap.name" . )) }}
        namespace: {{ .Release.Namespace }}
    - name: BASE64_ENCODED_CA_CRT
      fieldref:
        fieldPath: data.ca\.crt
      objref:
        apiVersion: v1
        kind: Secret
        name: {{ .Values.service.openldap.tls.certificate.name | default (printf "%s-cert" (include "openldap.name" . )) }}
        namespace: {{ .Release.Namespace }}
    {{- end  }}
