{{- if .Values.config.phpldapadmin.enabled }}
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: phpldapadmin
spec:
  mutateExistingOnPolicyUpdate: true
  background: true
  rules:
    - name: config-map
      match:
        resources:
          kinds:
            - /*/ConfigMap
          names:
            - {{ .Release.Name }}-release-phpldapadmin
      mutate:
        targets:
          - apiVersion: v1
            kind: ConfigMap
            name: {{ .Release.Name }}-release-phpldapadmin
        patchStrategicMerge:
          data:
            PHPLDAPADMIN_LDAP_HOSTS: |
              #PYTHON2BASH:[{ 'ldap{{ .Values.service.openldap.tls.enabled | ternary "s" "" }}://{{ .Release.Name }}-release:{{ .Values.service.openldap.tls.enabled | ternary "636" "389" }}': [{'login': [{'bind_id': 'cn=admin,{{ template "openldap.openldap-root-dn" . }}'  }]}]}]
{{- end }}
