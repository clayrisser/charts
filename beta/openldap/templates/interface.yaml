apiVersion: integration.rock8s.com/v1alpha2
kind: Interface
metadata:
  name: ldap
  labels:
    app.kubernetes.io/name: {{ template "openldap.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties: {}
      socketDefinition:
        properties:
          adminDN:
            required: true
          adminPassword:
            required: true
          hostname:
            required: true
          port:
            required: true
          protocol:
            required: true
          rootDN:
            required: true
          caCrt: {}
          tlsCrt: {}
