apiVersion: integration.siliconhills.dev/v1alpha2
kind: Interface
metadata:
  name: ldap
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          replicate: {}
          replicateCa: {}
      socketDefinition:
        properties:
          bindDN:
            required: true
          bindPassword:
            required: true
          hostname:
            required: true
          port:
            required: true
          protocol:
            required: true
          dc:
            required: true
          starttls: {}
