apiVersion: integration.risserlabs.com/v1alpha2
kind: Interface
metadata:
  name: ldap
  labels:
    app.kubernetes.io/name: {{ template "openldap.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          replicate: {}
          replicateCa: {}
      socketDefinition:
        properties:
          bindDN:
            required: true
          bindPassword:
            required: true
          hostname:
            required: true
          port:
            required: true
          protocol:
            required: true
          dc:
            required: true
          starttls: {}
