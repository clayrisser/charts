{{- if (and .Values.service.openldap.tls.enabled (not .Values.config.phpldapadmin.ca.secret) .Values.config.phpldapadmin.enabled) }}
apiVersion: integration.siliconhills.dev/v1alpha1
kind: IntegrationPlug
metadata:
  name: {{ template "openldap.fullname" . }}-cert-manager
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  socket:
    name: cluster-issuer-cluster-issuer
    namespace: kube-system
{{- end }}
