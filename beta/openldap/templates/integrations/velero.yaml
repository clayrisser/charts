{{- if (and .Values.persistence.enabled .Values.persistence.velero.enabled) }}
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: {{ template "openldap.fullname" . }}-{{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "openldap.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schedule: {{ .Values.persistence.velero.schedule | quote }}
  template:
    includedNamespaces:
      - {{ .Release.Namespace }}
    ttl: {{ .Values.persistence.velero.ttl | quote }}
---
apiVersion: integration.risserlabs.com/v1alpha2
kind: Plug
metadata:
  name: velero-schedule-replicator
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  interfaceVersions: '*'
  interface:
    name: replicator
    namespace: velero
  socket:
    name: velero-schedule-replicator
    namespace: velero
  config:
    name: {{ template "openldap.fullname" . }}-{{ .Release.Namespace }}
{{- end }}
