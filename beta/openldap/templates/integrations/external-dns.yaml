{{- if (and .Values.config.allowIntegrations (and .Values.config.phpldapadmin.enabled .Values.ingress.phpldapadmin.enabled)) }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Plug
metadata:
  name: ingress-target
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: ingress-target
    namespace: external-dns
  socket:
    name: ingress-target
    namespace: external-dns
  config:
    ingressName: {{ .Release.Namespace }}-{{ template "openldap.name" . }}-phpldapadmin
{{- end }}
