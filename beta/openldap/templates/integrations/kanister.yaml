{{- if (and .Values.persistence.enabled .Values.persistence.kanister.enabled) }}
apiVersion: integration.rock8s.com/v1beta1
kind: Plug
metadata:
  name: kanister-openldap
  labels:
    app.kubernetes.io/name: {{ template "openldap.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  socket:
    name: kanister
    namespace: kanister
  config:
    schedule: {{ .Values.persistence.kanister.schedule | quote }}
    blueprint: kanister-openldap
    statefulset: {{ .Release.Name }}-release
---
apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: kanister-openldap
actions:
  backup:
    kind: Deployment
    outputArtifacts:
      backup:
        keyValue:
          kopiaRoot: "{{"{{"}} .Phases.ldapdump.Output.kopiaRoot {{"}}"}}"
    phases:
      - func: KubeTask
        name: ldapdump
        objects:
          openldap:
            kind: Secret
            name: '{{ template "openldap.name" . }}'
            namespace: '{{ .Release.Namespace }}'
        args:
          image: registry.gitlab.com/bitspur/rock8s/images/kando-openldap:2.4.57
          namespace: {{ .Release.Namespace }}
          command:
            - /bin/bash
            - -o
            - errexit
            - -o
            - pipefail
            - -c
            - |
              alias kopia="kanister-kopia '{{"{{"}} toJson .Profile {{"}}"}}' '{{ .Release.Namespace }}/{{ template "openldap.name" . }}'"
              export HOST='{{ template "openldap.openldap-hostname" . }}'
              export BIND_ID='cn=admin,{{ template "openldap.openldap-root-dn" . }}'
              export BIND_PASSWORD="{{"{{"}} .Phases.ldapdump.Secrets.openldap.Data.LDAP_ADMIN_PASSWORD | toString {{"}}"}}"
              cd /bitnami/openldap
              ldapsearch -x -D "$BIND_ID" -w "$BIND_PASSWORD" -b '{{ template "openldap.openldap-root-dn" . }}' -H ldap://$HOST -LLL > ldapdump.ldif
              kopia snapshot create ldapdump.ldif
              rm ldapdump.ldif
              kando output kopiaRoot "$(kopia snapshot list --json -n1 ldapdump.ldif | jq -r '.[0].rootEntry.obj')"
  restore:
    inputArtifactNames:
      - backup
    kind: deployment
    phases:
      - func: KubeTask
        name: ldaprestore
        objects:
          openldap:
            kind: Secret
            name: '{{ template "openldap.name" . }}'
            namespace: '{{ .Release.Namespace }}'
        args:
          image: registry.gitlab.com/bitspur/rock8s/images/kando-openldap:2.4.57
          namespace: {{ .Release.Namespace }}
          command:
            - bash
            - -o
            - errexit
            - -o
            - pipefail
            - -c
            - |
              alias kopia="kanister-kopia '{{"{{"}} toJson .Profile {{"}}"}}' '{{ .Release.Namespace }}/{{ template "openldap.name" . }}'"
              export HOST='{{ template "openldap.openldap-hostname" . }}'
              export USER='openldap'
              export BIND_PASSWORD="{{"{{"}} .Phases.ldaprestore.Secrets.openldap.Data.LDAP_ADMIN_PASSWORD | toString {{"}}"}}"
              export BIND_ID='cn=admin,{{ template "openldap.openldap-root-dn" . }}'
              KOPIA_ROOT="{{"{{"}} .ArtifactsIn.backup.KeyValue.kopiaRoot {{"}}"}}"
              cd /bitnami/openldap
              if [ "$KOPIA_ROOT" != "" ]; then
                kopia snapshot restore "$KOPIA_ROOT" ldapdump.ldif
              else
                kopia snapshot restore --snapshot-time=latest ldapdump.ldif
              fi
              ldapadd x -D "$BIND_ID" -w "$BIND_PASSWORD" -H ldap://$HOST -f ldapdump.ldif
              rm ldapdump.ldif
{{- end }}
