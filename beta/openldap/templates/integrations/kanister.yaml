{{- if (and .Values.persistence.enabled .Values.persistence.kanister.enabled) }}
apiVersion: integration.rock8s.com/v1beta1
kind: Plug
metadata:
  name: kanister-openldap
  labels:
    app.kubernetes.io/name: {{ template "openldap.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  socket:
    name: kanister
    namespace: kanister
  config:
    blueprint: openldap
    schedule: {{ .Values.persistence.kanister.schedule | quote }}
    workload: {{ template "openldap.name" . }}-release
---
apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: openldap
actions:
  backup:
    kind: StatefulSet
    outputArtifacts:
      backup:
        keyValue:
          kopiaRoot: "{{"{{"}} .Phases.ldapdump.Output.kopiaRoot {{"}}"}}"
    phases:
      - func: KubeTask
        name: ldapdump
        objects:
          openldap:
            kind: Secret
            name: '{{ template "openldap.name" . }}'
            namespace: '{{ .Release.Namespace }}'
        args:
          image: registry.gitlab.com/bitspur/rock8s/images/kanukopia-openldap:2.4.57
          namespace: {{ .Release.Namespace }}
          command:
            - /bin/bash
            - -o
            - errexit
            - -o
            - pipefail
            - -c
            - |
              export JSON_PROFILE='{{"{{"}} toJson .Profile {{"}}"}}'
              export PREFIX='{{ .Release.Namespace }}/{{ template "openldap.name" . }}'
              export HOST='{{ template "openldap.openldap-hostname" . }}'
              export BIND_ID='cn=admin,{{ template "openldap.openldap-root-dn" . }}'
              export BIND_PASSWORD='{{"{{"}} .Phases.ldapdump.Secrets.openldap.Data.LDAP_ADMIN_PASSWORD | toString {{"}}"}}'
              cd /tmp
              ldapsearch -x -D "$BIND_ID" -w "$BIND_PASSWORD" -b '{{ template "openldap.openldap-root-dn" . }}' -H ldap://$HOST -LLL > ldapdump.ldif
              kanukopia kopia snapshot create ldapdump.ldif
              rm ldapdump.ldif
              KOPIA_ROOT="$(kanukopia kopia snapshot list --json -n1 ldapdump.ldif | jq -r '.[0].rootEntry.obj')"
              kando output kopiaRoot "$KOPIA_ROOT"
  restore:
    inputArtifactNames:
      - backup
    kind: StatefulSet
    phases:
      - func: KubeTask
        name: ldaprestore
        objects:
          openldap:
            kind: Secret
            name: '{{ template "openldap.name" . }}'
            namespace: '{{ .Release.Namespace }}'
        args:
          image: registry.gitlab.com/bitspur/rock8s/images/kanukopia-openldap:2.4.57
          namespace: {{ .Release.Namespace }}
          command:
            - bash
            - -o
            - errexit
            - -o
            - pipefail
            - -c
            - |
              export PROFILE_JSON='{{"{{"}} toJson .Profile {{"}}"}}'
              export PREFIX='{{ .Release.Namespace }}/{{ template "openldap.name" . }}'
              export HOST='{{ template "openldap.openldap-hostname" . }}'
              export BIND_PASSWORD='{{"{{"}} .Phases.ldaprestore.Secrets.openldap.Data.LDAP_ADMIN_PASSWORD | toString {{"}}"}}'
              export BIND_ID='cn=admin,{{ template "openldap.openldap-root-dn" . }}'
              KOPIA_ROOT='{{"{{"}} .ArtifactsIn.backup.KeyValue.kopiaRoot {{"}}"}}'
              cd /tmp
              if [ "$KOPIA_ROOT" = "" ]; then
                kanukopia kopia snapshot restore --snapshot-time=latest ldapdump.ldif
              else
                kanukopia kopia snapshot restore "$KOPIA_ROOT" ldapdump.ldif
              fi
              ldapadd x -D "$BIND_ID" -w "$BIND_PASSWORD" -H ldap://$HOST -f ldapdump.ldif
              rm ldapdump.ldif
{{- end }}
