apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "openldap.fullname" . }}-openldap
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    - group: apps
      version: v1
      kind: StatefulSet
      name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
      namespace: {{ .Release.Namespace }}
  patches:
    - target:
        group: apps
        version: v1
        kind: StatefulSet
        name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
        namespace: {{ .Release.Namespace }}
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/env
          value:
            - name: PPOLICY
              value: |
                dn: cn=module{0},cn=config\n
                changetype: modify\n
                add: olcModuleLoad\n
                olcModuleLoad: ppolicy\n
                \n
                dn: olcOverlay={2}ppolicy,olcDatabase={1}mdb,cn=config\n
                objectClass: olcOverlayConfig\n
                objectClass: olcPPolicyConfig\n
                olcOverlay: {2}ppolicy\n
                olcPPolicyHashCleartext: TRUE\n
        - op: replace
          path: /spec/template/spec/containers/0/lifecycle
          value:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo $PPOLICY > /tmp/ppolicy.ldif
                    echo waiting a minute . . .
                    sh -c "sleep 60 && ldapadd -Y EXTERNAL -H ldapi:/// -f /tmp/ppolicy.ldif" &
