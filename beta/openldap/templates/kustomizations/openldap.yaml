apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "openldap.fullname" . }}-openldap
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    - group: apps
      version: v1
      kind: StatefulSet
      name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
      namespace: {{ .Release.Namespace }}
  patches:
    - target:
        group: apps
        version: v1
        kind: StatefulSet
        name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
        namespace: {{ .Release.Namespace }}
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/env
          value:
            - name: PPOLICY
              value: |
                dn: cn=module{0},cn=config
                changetype: modify
                add: olcModuleLoad
                olcModuleLoad: ppolicy

                dn: olcOverlay={2}ppolicy,olcDatabase={1}mdb,cn=config
                objectClass: olcOverlayConfig
                objectClass: olcPPolicyConfig
                olcOverlay: {2}ppolicy
                olcPPolicyHashCleartext: TRUE
        - op: replace
          path: /spec/template/spec/containers/0/lifecycle
          value:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    if [ ! -f /etc/ldap/slap.d/ppolicy.ldif ]; then
                      echo $PPOLICY > /etc/ldap/slap.d/ppolicy.ldif
                      echo waiting a minute . . .
                      # sh -c "sleep 60 && ldapadd -Y EXTERNAL -H ldapi:/// -f /etc/ldap/slap.d/ppolicy.ldif" &
                    fi
