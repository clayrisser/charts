apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "openldap.fullname" . }}-openldap
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    - group: apps
      version: v1
      kind: StatefulSet
      name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
      namespace: {{ .Release.Namespace }}
  patches:
    - target:
        group: apps
        version: v1
        kind: StatefulSet
        name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
        namespace: {{ .Release.Namespace }}
      patch: |
        - op: add
          path: /spec/template/spec/volumes
          value:
            - name: ldif
              configMap:
                name: {{ template "openldap.fullname" . }}-ldif
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts
          value:
            - name: ldif
              mountPath: /ldif
        - op: replace
          path: /spec/template/spec/containers/0/args
          value: []
        - op: replace
          path: /spec/template/spec/containers/0/command
          value:
            - /bin/sh
            - -c
            - |
              if [ -f /ldif/arbitrary-slots-schema.ldif ]; then
                sh -c "sleep 30 && ldapadd -Y EXTERNAL -H ldapi:/// -f /ldif/arbitrary-slots-schema.ldif" &
              fi
              if [ -f /ldif/ppolicy.ldif ]; then
                sh -c "sleep 30 && ldapadd -Y EXTERNAL -H ldapi:/// -f /ldif/ppolicy.ldif" &
              fi
              if [ -f /ldif/organizational-units.ldif ]; then
                sh -c "sleep 30 && ldapadd -Y EXTERNAL -H ldapi:/// -f /ldif/organizational-units.ldif" &
              fi
              {{- if .Values.config.debug }}
              exec /container/tool/run -l debug --copy-service
              {{- else }}
              exec /container/tool/run -l info --copy-service
              {{- end }}
