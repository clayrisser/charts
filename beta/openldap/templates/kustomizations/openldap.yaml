apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "openldap.fullname" . }}-openldap
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    - group: apps
      version: v1
      kind: StatefulSet
      name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
      namespace: {{ .Release.Namespace }}
  patches:
    - patch: |
        - target:
            group: apps
            version: v1
            kind: StatefulSet
            name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
            namespace: {{ .Release.Namespace }}
          op: replace
          path: /spec/template/spec/containers/0/command
          value: |
            echo hello world
