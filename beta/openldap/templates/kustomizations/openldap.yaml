apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "openldap.fullname" . }}-openldap
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    - group: apps
      version: v1
      kind: StatefulSet
      name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
      namespace: {{ .Release.Namespace }}
  patches:
    - target:
        group: apps
        version: v1
        kind: StatefulSet
        name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
        namespace: {{ .Release.Namespace }}
      patch: |
        - op: add
          path: /spec/template/spec/volumes
          value:
            - name: ldif
              configMap:
                name: {{ template "openldap.fullname" . }}-ldif
            {{- if .Values.config.openldap.arbitrarySlotsSchema }}
            - name: schema
              configMap:
                name: {{ template "openldap.fullname" . }}-schema
            {{- end }}
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts
          value:
            - name: ldif
              mountPath: /ldif
            {{- if .Values.config.openldap.arbitrarySlotsSchema }}
            - name: schema
              subPath: arbitrary-slots.schema
              mountPath: /container/service/slapd/assets/config/bootstrap/schema/arbitrary-slots.schema
            {{- end }}
        - op: replace
          path: /spec/template/spec/containers/0/lifecycle
          value:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    if [ -f /ldif/ppolicy.ldif ]; then
                      sh -c "sleep 70 && ldapadd -Y EXTERNAL -H ldapi:/// -f /ldif/ppolicy.ldif 2>&1 || true" &
                    fi
                    if [ -f /ldif/organizational-units.ldif ]; then
                      sh -c "sleep 72 && ldapadd -Y EXTERNAL -H ldapi:/// -f /ldif/organizational-units.ldif 2>&1 || true" &
                    fi
