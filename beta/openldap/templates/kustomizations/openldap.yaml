apiVersion: kustomize.siliconhills.dev/v1alpha1
kind: Kustomization
metadata:
  name: {{ template "openldap.fullname" . }}-openldap
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  resources:
    - group: apps
      version: v1
      kind: StatefulSet
      name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
      namespace: {{ .Release.Namespace }}
  patches:
    - target:
        group: apps
        version: v1
        kind: StatefulSet
        name: {{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha
        namespace: {{ .Release.Namespace }}
      patch: |
        - op: add
          path: /spec/template/spec/volumes
          value:
            - name: ppolicy
              configMap:
                name: {{ .Release.Name }}-{{ .Release.Name }}-ppolicy
        - op: add
          path: /spec/template/spec/containers/0/volumeMounts
          value:
            - name: ppolicy
              mountPath: /config/ppolicy.ldif
              subPath: ppolicy.ldif
        - op: replace
          path: /spec/template/spec/containers/0/lifecycle
          value:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    if [ -f /config/ppolicy.ldif ]; then
                      sh -c "sleep 60 && ldapadd -Y EXTERNAL -H ldapi:/// -f /config/ppolicy.ldif 2>&1 || true" &
                    fi
