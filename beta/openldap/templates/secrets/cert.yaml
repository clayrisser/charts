{{- if (and .Values.service.openldap.tls (empty .Values.service.openldap.certificate)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "openldap.fullname" . }}-cert
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: kubernetes.io/tls
data:
  {{- $serviceName := "{{ .Release.Name }}-{{ .Release.Name }}-openldap-stack-ha" }}
  {{- $customAltNames := list }}
  {{- $altNames := (concat $customAltNames (list (printf "%s.%s" $serviceName .Release.Namespace) (printf "%s.%s.svc" $serviceName .Release.Namespace) (printf "%s.%s.svc.cluster.local" $serviceName .Release.Namespace))) }}
  {{- $ca := genCA "openldap-ca" 365 }}
  {{- $cert := genSignedCert $serviceName nil $altNames 365 $ca }}
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
{{- end }}
