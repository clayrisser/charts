{{- if (and .Values.service.openldap.tls.enabled (empty .Values.service.openldap.certificate)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "openldap.fullname" . }}-cert
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    'helm.sh/hook': pre-install
type: kubernetes.io/tls
data:
  {{- $serviceName := (printf "%s-%s-openldap-stack-ha" .Release.Name .Release.Name) }}
  {{- $customAltNames := (splitList " " .Values.service.openldap.tls.altNames) }}
  {{- $altNames := (concat $customAltNames (list (printf "%s.%s" $serviceName .Release.Namespace) (printf "%s.%s.svc" $serviceName .Release.Namespace) (printf "%s.%s.svc.cluster.local" $serviceName .Release.Namespace))) }}
  {{- $ca := genCA "openldap-ca" 365 }}
  {{- $cert := genSignedCert $serviceName nil $altNames 365 $ca }}
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
{{- end }}
