{{- if (and .Values.service.openldap.tls.enabled (not (empty .Values.service.openldap.tls.certificate))) }}
{{- if (and (not (empty .Values.service.openldap.tls.ca.certificate)) (not (empty .Values.service.openldap.tls.ca.key))) }}
apiVersion: v1
kind: Secret
metadata:
  name: ca
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: kubernetes.io/tls
stringData:
  tls.crt: {{ .Values.service.openldap.tls.ca.certificate | quote }}
  tls.key: {{ .Values.service.openldap.tls.ca.key | quote }}
{{- end }}
{{- end }}
