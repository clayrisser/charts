apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "openldap.fullname" . }}-scripts
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  ldapadd.sh: |
    echo waiting 120 seconds to migrate ldif . . .
    sleep 120
    for f in $(ls /ldif | grep -E "\.ldif\$"); do
      ldapadd -c -Y EXTERNAL -H ldapi:/// -f /ldif/$f
    done
