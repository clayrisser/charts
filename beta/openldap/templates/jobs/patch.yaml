apiVersion: batch/v1
kind: Job
metadata:
  name: patch
  labels:
    app: patch
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: '0'
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  activeDeadlineSeconds: 360
  backoffLimit: 6
  ttlSecondsAfterFinished: 360
  template:
    spec:
      restartPolicy: Never
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
        - name: kubectl
          image: bitnami/kubectl:1.20.9
          command:
            - sh
            - -c
            - |-
              mkdir -p /tmp/kustomize
              cat <<EOF | kubectl get -f - -o yaml > /tmp/kustomize/resource.yaml
              apiVersion: apps/v1
              kind: StatefulSet
              metadata:
                name: {{ template "openldap.fullname" . }}-openldap-stack-ha
                namespace: {{ .Release.Namespace }}
              EOF
              cat <<EOF > /tmp/kustomize/patch.yaml
              - op: add
                path: /spec/template/spec/affinity
                value:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: kubernetes.io/arch
                              operator: In
                              values:
                                - amd64
              EOF
              cat <<EOF > /tmp/kustomize/kustomization.yaml
              apiVersion: kustomize.config.k8s.io/v1beta1
              kind: Kustomization
              resources:
                - resource.yaml
              patchesJson6902:
                - path: patch.yaml
                  target:
                    group: apps
                    version: v1
                    kind: StatefulSet
                    name: {{ template "openldap.fullname" . }}-openldap-stack-ha
                    namespace: {{ .Release.Namespace }}
              EOF
              kubectl kustomize /tmp/kustomize
              kubectl kustomize /tmp/kustomize | kubectl apply -f -
              sleep 10
              kubectl get pods -n {{ .Release.Namespace }} \
                -l app={{ .Release.Name }}-openldap-openldap-stack-ha \
                -o yaml | kubectl delete -f -
              kubectl get pods -n {{ .Release.Namespace }} \
                -l job-name=patch \
                --field-selector status.phase=Failed \
                -o yaml | kubectl delete -f -
