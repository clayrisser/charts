images:
  openldap:
    repository: osixia/openldap
    tag: 1.3.0
  phpldapadmin:
    repository: osixia/phpldapadmin
    tag: 0.9.0

config:
  clusterProvider: infrastructure
  debug: false
  domain: example.org
  hashPassword: true
  imagePullPolicy: IfNotPresent
  organization: 'Example Inc.'
  schema: default
  updateStrategy: Recreate
  openldap:
    baseUrl: ''
    hostname: ''
    tls: false
  phpldapadmin:
    enabled: false
    serverAdmin: email@example.com

service:
  openldap:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      ldap: ''
      ldaps: ''
    lbPorts:
      ldap: 389
      ldaps: 636
  phpldapadmin:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
    lbPorts:
      http: 80

ingress:
  phpldapadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    restic: true
    schedule: ''
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
