images:
  openldap:
    repository: osixia/openldap
    tag: 1.5.0
  phpldapadmin:
    repository: osixia/phpldapadmin
    tag: 0.9.0

config:
  clusterType: rke
  imagePullPolicy: Always
  updateStrategy: RollingUpdate
  debug: false
  allowIntegration: true
  openldap:
    replicas: 1
    domain:
    hashPassword: true
    organization:
    organizationalUnits: people,groups
    schema: default
    passwords:
      admin:
      config:
    resources:
      enabled: 'false'
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  phpldapadmin:
    enabled: false

service:
  openldap:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    tls:
      enabled: false
      certificate: ''
      issuer:
        name: selfsigned
        dnsNames: ''
    nodePorts:
      ldap:
      ldaps:
    lbPorts:
      ldap: 389
      ldaps: 636
  phpldapadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  phpldapadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  storageClass: ''
  existingClaim:
    openldap: ''
  size:
    openldap: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
