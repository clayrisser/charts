images:
  openldap:
    repository: registry.gitlab.com/silicon-hills/community/docker-openldap
    tag: 0.0.1
  phpldapadmin:
    repository: osixia/phpldapadmin
    tag: 0.9.0

config:
  clusterType: rke
  imagePullPolicy: Always
  updateStrategy: RollingUpdate
  debug: false
  openldap:
    replicas: 1
    domain: example.org
    hashPassword: SHA512CRYPT
    organization: 'Example Organization'
    organizationalUnits: people,groups
    dhparam: |-
      -----BEGIN DH PARAMETERS-----
      MIIBCAKCAQEA7adhygsX/CvbcQBlSEKBmm0D0+hVfIttcftyFTuDPNok4yDJUBUF
      zzc7X/i3PUMzANhShBrngBaXbOhVk3QcjMC623TPhFmILx0r236+aQEUGnlwN73M
      RUFM6EblYgH4+E4nv+JLwzHdO72+qMAd92rtzVMiaDlCWghH6wdAFoasTsT6Posc
      F5T8WCkzFAZeVhNGRKPP6k3l2BjvRJzkwYMMJrxaIYznMEK6H5CYIqZcpeAB3d2B
      NaZXLxFCemLrSS16UHrH1modEe8yjrOaE5+ZesGAA9onsNRZkAJp0x/pRaO/+rHn
      Q5QVCQCzxY16UsLzH0q/P80xPMU7BMoocwIBAg==
      -----END DH PARAMETERS-----
    passwords:
      admin:
      config:
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  phpldapadmin:
    enabled: false

service:
  openldap:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    tls:
      enabled: true
      enforce: false
      certificate:
        name: ''
        ca: ''
        issuer:
          integration: cert-manager
          dnsNames: ''
    nodePorts:
      ldap:
      ldaps:
    # TODO: test load balancer
    lbPorts:
      ldap: 389
      ldaps: 636
  phpldapadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    # TODO: test load balancer
    lbPorts:
      http: 80

ingress:
  phpldapadmin:
    externalDns: true
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  storageClass: ''
  existingClaim:
    openldap: ''
  size:
    openldap: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
