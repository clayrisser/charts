images:
  openldap:
    repository: registry.gitlab.com/bitspur/rock8s/docker-openldap
    tag: 2.4.57
  phpldapadmin:
    repository: osixia/phpldapadmin
    tag: 0.9.0

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  istio: false
  openldap:
    replicas: 1
    root: dc=example,dc=org
    hashPassword: SHA512CRYPT
    hostname: ''
    organizationalUnits: people,groups
    passwords:
      admin:
      config:
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  phpldapadmin:
    hostname: ''
    baseUrl: ''
    enabled: false

service:
  openldap:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    tls:
      enabled: true
      certificate:
        name: ''
        ca: ''
        issuer:
          integration: kube-system
          dnsNames: ''
    nodePorts:
      ldap:
      ldaps:
    # TODO: test load balancer
    lbPorts:
      ldap: 389
      ldaps: 636
  phpldapadmin:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    # TODO: test load balancer
    lbPorts:
      http: 80

ingress:
  phpldapadmin:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: ''

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  storageClass: ''
  existingClaim:
    openldap: ''
  size:
    openldap: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
