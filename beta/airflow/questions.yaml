categories:
  - Server
questions:

  # Config
  - variable: config.imagePullPolicy
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    description: ''
    type: enum
    options:
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.debug
    description: ''
    type: boolean
    required: true
    label: debug
    group: Config
  - variable: config.istio
    description: ''
    type: boolean
    required: true
    label: istio
    group: Config

  # Airflow
  - variable: config.airflow.hostname
    description: ''
    type: string
    required: false
    label: hostname
    group: Airflow
  - variable: config.airflow.replicas
    description: ''
    type: int
    required: true
    label: replicas
    group: Airflow
  - variable: config.airflow.executor
    description: ''
    type: enum
    options:
      - CeleryExecutor
      - CeleryKubernetesExecutor
      - KubernetesExecutor
      - LocalExecutor
      - LocalKubernetesExecutor
  - variable: config.airflow.username
    description: ''
    type: string
    required: true
    label: username
    group: Airflow
  - variable: config.airflow.password
    description: ''
    type: string
    required: false
    label: password
    group: Airflow
  - variable: config.airflow.resources.enabled
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'resources defaults'
    show_subquestion_if: custom
    group: Airflow
    subquestions:
      - variable: config.airflow.resources.requests.cpu
        description: ''
        type: string
        required: true
        label: 'resources requests cpu'
      - variable: config.airflow.resources.requests.memory
        description: ''
        type: string
        required: true
        label: 'resources requests memory'
      - variable: config.airflow.resources.limits.cpu
        description: ''
        type: string
        required: true
        label: 'resources limits cpu'
      - variable: config.airflow.resources.limits.memory
        description: ''
        type: string
        required: true
        label: 'resources limits memory'

  # Postgres
  - variable: config.postgres.internal
    description: ''
    type: boolean
    required: false
    label: internal
    show_subquestion_if: false
    group: Postgres
    subquestions:
      - variable: config.postgres.integration
        description: ''
        type: string
        required: false
        label: integration
      - variable: config.postgres.host
        description: ''
        type: string
        required: true
        label: host
        show_if: config.postgres.integration=
      - variable: config.postgres.database
        description: 'only letters, digits and _ allowed'
        type: string
        required: true
        label: database
      - variable: config.postgres.username
        description: ''
        type: string
        required: true
        label: username
        show_if: config.postgres.integration=
      - variable: config.postgres.password
        description: ''
        type: password
        required: true
        label: password
        show_if: config.postgres.integration=
      - variable: config.postgres.port
        description: ''
        type: int
        min: 0
        max: 65535
        required: true
        label: port
        show_if: config.postgres.integration=
      # - variable: config.postgres.url
      #   description: ''
      #   type: string
      #   required: false
      #   label: url

  # Networking
  - variable: ingress.airflow.enabled
    default: true
    description: ''
    type: boolean
    label: 'airflow ingress enabled'
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.airflow.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'airflow ingress hostname'
      - variable: ingress.airflow.tls.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'airflow ingress tls enabled'
      - variable: ingress.airflow.tls.issuer
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.airflow.tls.enabled=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
          - selfsigned
        required: false
        label: 'airflow ingress issuer name'
      - variable: ingress.airflow.tls.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.airflow.tls.enabled=true&&ingress.airflow.tls.issuer=none
        required: false
        label: 'airflow ingress certificate'
  - variable: service.airflow.type
    description: ''
    type: enum
    show_if: ingress.airflow.enabled=false
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'airflow service type'
    group: Networking
  - variable: service.airflow.nodePorts.http
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.airflow.type=NodePort&&ingress.airflow.enabled=false
    label: 'airflow http node port'
    group: Networking
  - variable: service.airflow.lbPorts.http
    description: ''
    type: int
    min: 0
    max: 65535
    required: true
    show_if: service.airflow.type=LoadBalancer&&ingress.airflow.enabled=false
    label: 'airflow http lb port'
    group: Networking

  # Images
  - variable: images.airflow.repository
    description: ''
    type: string
    required: true
    label: 'airflow repository'
    group: Images
  - variable: images.airflow.tag
    description: ''
    type: string
    required: true
    label: 'airflow tag'
    group: Images
