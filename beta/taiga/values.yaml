images:
  taigaBack:
    repository: robrotheram/taiga-front-openid
    tag: 6.5.1
  taigaAsync:
    repository: taigaio/taiga-back
    tag: 6.5.1
  taigaEvents:
    repository: taigaio/taiga-events
    tag: 6.5.0
  taigaFront:
    repository: robrotheram/taiga-front-openid
    tag: 6.5.1
  taigaProtected:
    repository: taigaio/taiga-protected
    tag: 6.5.0
  rabbitmq:
    repository: rabbitmq
    tag: 3-management-alpine
  nginx:
    repository: nginx
    tag: 1.19-alpine

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  istio: false
  taiga:
    hostname: ''
    baseUrl: ''
    registrationEnabled: false
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  postgres:
    integration: ''
    database: keycloak
    host: ''
    password: ''
    port: 5432
    username: postgres
    # url: ''
  keycloak:
    enabled: true
    integration: ''
    baseUrl: ''
    clientId: ''
    clientSecret: ''
    realmName: main

ingress:
  taiga:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: ''

persistence:
  accessMode: ReadWriteOnce
  storageClass: ''
  size:
    static: 1Gi
    media: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
