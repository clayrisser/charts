categories:
  - Server
questions:

  # Config
  - variable: config.imagePullPolicy
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    description: ''
    type: enum
    options:
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.debug
    description: ''
    type: boolean
    required: true
    label: debug
    group: Config
  - variable: config.istio
    description: ''
    type: boolean
    required: true
    label: istio
    group: Config

  # Taiga
  - variable: config.taiga.hostname
    description: ''
    type: string
    required: false
    label: hostname
    group: Taiga
  - variable: config.taiga.baseUrl
    description: ''
    type: string
    required: false
    label: 'base url'
    group: Taiga
  - variable: config.taiga.resources.enabled
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'resources defaults'
    show_subquestion_if: custom
    group: Taiga
    subquestions:
      - variable: config.taiga.resources.requests.cpu
        description: ''
        type: string
        required: true
        label: 'resources requests cpu'
      - variable: config.taiga.resources.requests.memory
        description: ''
        type: string
        required: true
        label: 'resources requests memory'
      - variable: config.taiga.resources.limits.cpu
        description: ''
        type: string
        required: true
        label: 'resources limits cpu'
      - variable: config.taiga.resources.limits.memory
        description: ''
        type: string
        required: true
        label: 'resources limits memory'

  # Persistence
  - variable: persistence.storageClass
    description: ''
    type: storageclass
    required: false
    label: 'storage class'
    group: Persistence
  - variable: persistence.accessMode
    description: ''
    type: enum
    options:
      - ReadWriteOnce
      - ReadWriteMany
      - ReadOnlyMany
    required: false
    label: 'access mode'
    group: Persistence
  - variable: persistence.size.static
    description: ''
    type: string
    required: true
    label: 'static size'
    group: Persistence
  - variable: persistence.size.media
    description: ''
    type: string
    required: true
    label: 'media size'
    group: Persistence
  - variable: persistence.velero.enabled
    description: ''
    type: boolean
    required: true
    label: 'velero enabled'
    group: Persistence
  - variable: persistence.velero.schedule
    description: ''
    type: string
    show_if: persistence.velero.enabled=true
    required: false
    label: 'velero schedule'
    group: Persistence
  - variable: persistence.velero.restic
    description: ''
    type: boolean
    show_if: persistence.velero.enabled=true
    required: true
    label: 'velero restic'
    group: Persistence
  - variable: persistence.velero.ttl
    description: ''
    type: string
    show_if: persistence.velero.enabled=true
    required: true
    label: 'velero ttl'
    group: Persistence
  - variable: persistence.kanister.enabled
    description: ''
    type: boolean
    required: true
    label: 'kanister enabled'
    group: Persistence
    show_subquestion_if: true
    subquestions:
      - variable: persistence.kanister.schedule
        description: ''
        type: string
        required: false
        label: 'kanister schedule'

  # Networking
  - variable: ingress.taiga.enabled
    default: true
    description: ''
    type: boolean
    label: 'taiga ingress enabled'
    show_if: config.taiga.enabled=true
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.taiga.tls
        default: false
        description: ''
        type: boolean
        show_if: config.taiga.enabled=true
        required: true
        label: 'taiga ingress tls'
      - variable: ingress.taiga.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.taiga.enabled=true
        required: true
        label: 'taiga ingress hostname'
      - variable: ingress.taiga.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.taiga.tls=true&&config.taiga.enabled=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
          - selfsigned
        required: true
        label: 'taiga ingress issuer name'
      - variable: ingress.taiga.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.taiga.tls=true&&ingress.taiga.issuer.name=none&&config.taiga.enabled=true
        required: false
        label: 'taiga ingress certificate'

  # Images
  - variable: images.taigaBack.repository
    description: ''
    type: string
    required: true
    label: 'taiga back repository'
    group: Images
  - variable: images.taigaBack.tag
    description: ''
    type: string
    required: true
    label: 'taiga back tag'
    group: Images
  - variable: images.taigaEvents.repository
    description: ''
    type: string
    required: true
    label: 'taiga events repository'
    group: Images
  - variable: images.taigaEvents.tag
    description: ''
    type: string
    required: true
    label: 'taiga events tag'
    group: Images
  - variable: images.taigaFront.repository
    description: ''
    type: string
    required: true
    label: 'taiga front repository'
    group: Images
  - variable: images.taigaFront.tag
    description: ''
    type: string
    required: true
    label: 'taiga front tag'
    group: Images
  - variable: images.taigaProtected.repository
    description: ''
    type: string
    required: true
    label: 'taiga protected repository'
    group: Images
  - variable: images.taigaProtected.tag
    description: ''
    type: string
    required: true
    label: 'taiga protected tag'
    group: Images
  - variable: images.rabbitmq.repository
    description: ''
    type: string
    required: true
    label: 'rabbitmq repository'
    group: Images
  - variable: images.rabbitmq.tag
    description: ''
    type: string
    required: true
    label: 'rabbitmq tag'
    group: Images
  - variable: images.nginx.repository
    description: ''
    type: string
    required: true
    label: 'nginx repository'
    group: Images
  - variable: images.nginx.tag
    description: ''
    type: string
    required: true
    label: 'nginx tag'
    group: Images
