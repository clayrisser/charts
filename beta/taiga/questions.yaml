categories:
  - Server
questions:

  # Config
  - variable: config.imagePullPolicy
    description: ''
    type: enum
    options:
      - Always
      - IfNotPresent
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    description: ''
    type: enum
    options:
      - RollingUpdate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.debug
    description: ''
    type: boolean
    required: true
    label: debug
    group: Config
  - variable: config.istio
    description: ''
    type: boolean
    required: true
    label: istio
    group: Config

  # Openldap
  - variable: config.taiga.replicas
    description: ''
    type: int
    required: true
    label: replicas
    group: Openldap
  - variable: config.taiga.domain
    description: 'use example.org instead of dc=example,dc=org'
    type: string
    required: true
    label: domain
    group: Openldap
  - variable: config.taiga.hashPassword
    description: ''
    type: enum
    options:
      - SHA512CRYPT
      - CRYPT
      - SHA256CRYPT
      - SSHA
      - NONE
    label: 'hash password'
    group: Openldap
  - variable: config.taiga.organization
    description: ''
    type: string
    required: true
    label: organization
    group: Openldap
  - variable: config.taiga.organizationalUnits
    description: ''
    type: string
    required: false
    label: 'organizational units'
    group: Openldap
  - variable: config.taiga.passwords.admin
    description: ''
    type: password
    required: false
    label: 'admin password'
    group: Openldap
  - variable: config.taiga.passwords.config
    description: ''
    type: password
    required: false
    label: 'config password'
    group: Openldap
  - variable: config.taiga.dhparam
    description: ''
    type: multiline
    required: false
    label: dhparam
    group: Openldap
  - variable: config.taiga.hostname
    description: ''
    type: string
    required: false
    label: hostname
    group: Openldap
  - variable: config.taiga.resources.enabled
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - 'false'
    required: true
    label: 'resources defaults'
    show_subquestion_if: custom
    group: Openldap
    subquestions:
      - variable: config.taiga.resources.requests.cpu
        description: ''
        type: string
        required: true
        label: 'resources requests cpu'
      - variable: config.taiga.resources.requests.memory
        description: ''
        type: string
        required: true
        label: 'resources requests memory'
      - variable: config.taiga.resources.limits.cpu
        description: ''
        type: string
        required: true
        label: 'resources limits cpu'
      - variable: config.taiga.resources.limits.memory
        description: ''
        type: string
        required: true
        label: 'resources limits memory'

  # PhpLdapAdmin
  - variable: config.phpldapadmin.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    group: PhpLdapAdmin
    show_subquestion_if: true
    subquestions:
      - variable: config.phpldapadmin.hostname
        description: ''
        type: string
        required: false
        label: hostname
      - variable: config.phpldapadmin.baseUrl
        description: ''
        type: string
        required: false
        label: 'base url'

  # Persistence
  - variable: persistence.enabled
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.storageClass
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim.taiga
        description: ''
        type: string
        required: false
        label: 'taiga existing claim'
      - variable: persistence.size.taiga
        description: ''
        type: string
        required: true
        label: 'taiga size'
      - variable: persistence.velero.enabled
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
        group: Persistence
      - variable: persistence.velero.schedule
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: false
        label: 'velero schedule'
        group: Persistence
      - variable: persistence.velero.restic
        description: ''
        type: boolean
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero restic'
        group: Persistence
      - variable: persistence.velero.ttl
        description: ''
        type: string
        show_if: persistence.velero.enabled=true
        required: true
        label: 'velero ttl'
        group: Persistence
      - variable: persistence.kanister.enabled
        description: ''
        type: boolean
        required: true
        label: 'kanister enabled'
        group: Persistence
        show_subquestion_if: true
        subquestions:
          - variable: persistence.kanister.schedule
            description: ''
            type: string
            required: false
            label: 'kanister schedule'

  # Networking
  - variable: ingress.phpldapadmin.enabled
    default: true
    description: ''
    type: boolean
    label: 'phpldapadmin ingress enabled'
    show_if: config.phpldapadmin.enabled=true
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: ingress.phpldapadmin.tls
        default: false
        description: ''
        type: boolean
        show_if: config.phpldapadmin.enabled=true
        required: true
        label: 'phpldapadmin ingress tls'
      - variable: ingress.phpldapadmin.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.phpldapadmin.enabled=true
        required: true
        label: 'phpldapadmin ingress hostname'
      - variable: ingress.phpldapadmin.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.phpldapadmin.tls=true&&config.phpldapadmin.enabled=true
        options:
          - none
          - letsencrypt-cloudflare-staging
          - letsencrypt-cloudflare-prod
          - letsencrypt-staging
          - letsencrypt-prod
          - selfsigned
        required: true
        label: 'phpldapadmin ingress issuer name'
      - variable: ingress.phpldapadmin.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.phpldapadmin.tls=true&&ingress.phpldapadmin.issuer.name=none&&config.phpldapadmin.enabled=true
        required: false
        label: 'phpldapadmin ingress certificate'
  - variable: service.phpldapadmin.type
    default: ClusterIP
    description: ''
    type: enum
    show_if: ingress.phpldapadmin.enabled=false&&config.phpldapadmin.enabled=true
    options:
      - ClusterIP
      - LoadBalancer
      - NodePort
    required: true
    label: 'phpldapadmin service type'
    group: Networking
  - variable: service.phpldapadmin.nodePorts.http
    default: ''
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.phpldapadmin.type=NodePort&&ingress.phpldapadmin.enabled=false&&config.phpldapadmin.enabled=true
    label: 'phpldapadmin http node port'
    group: Networking
  - variable: service.phpldapadmin.lbPorts.http
    default: 80
    description: ''
    type: int
    required: true
    show_if: service.phpldapadmin.type=LoadBalancer&&ingress.phpldapadmin.enabled=false&&config.phpldapadmin.enabled=true
    label: 'phpldapadmin http lb port'
    group: Networking
  - variable: service.taiga.type
    default: NodePort
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'taiga service type'
    group: Networking
  - variable: service.taiga.nodePorts.ldap
    default: ''
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.taiga.type=NodePort
    label: 'taiga ldap node port'
    group: Networking
  - variable: service.taiga.lbPorts.ldap
    default: 389
    description: ''
    type: int
    required: true
    min: 0
    max: 65535
    show_if: service.taiga.type=LoadBalancer
    label: 'taiga ldap lb port'
    group: Networking
  - variable: service.taiga.tls.enabled
    description: ''
    type: boolean
    required: true
    label: 'taiga tls enabled'
    show_subquestion_if: true
    group: Networking
    subquestions:
      - variable: service.taiga.tls.enforce
        description: ''
        type: boolean
        required: true
        label: 'taiga tls enforce'
      - variable: service.taiga.tls.certificate.name
        description: 'certificate will be automatically generated if not set'
        type: string
        required: false
        label: 'taiga tls certificate name'
      - variable: service.taiga.tls.certificate.ca
        description: ''
        type: string
        show_if: service.taiga.tls.certificate.name!=
        required: false
        label: 'taiga tls certificate ca'
      - variable: service.taiga.tls.certificate.issuer.integration
        description: 'replicates the ca that was used to generate the certificate'
        type: string
        show_if: service.taiga.tls.certificate.name=
        required: true
        label: 'taiga tls certificate issuer integration'
      - variable: service.taiga.tls.certificate.issuer.dnsNames
        description: ''
        type: string
        show_if: service.taiga.tls.certificate.name=
        required: false
        label: 'taiga tls certificate issuer dns names'
  - variable: service.taiga.nodePorts.ldaps
    default: ''
    description: ''
    type: int
    required: false
    min: 30000
    max: 32767
    show_if: service.taiga.type=NodePort&&service.taiga.tls.enabled=true
    label: 'taiga ldaps node port'
    group: Networking
  - variable: service.taiga.lbPorts.ldaps
    default: 636
    description: ''
    type: int
    required: true
    min: 0
    max: 65535
    show_if: service.taiga.type=LoadBalancer&&service.taiga.tls.enabled=true
    label: 'taiga ldaps lb port'
    group: Networking

  # Images
  - variable: images.taiga.repository
    description: ''
    type: string
    required: true
    label: 'taiga repository'
    group: Images
  - variable: images.taiga.tag
    description: ''
    type: string
    required: true
    label: 'taiga tag'
    group: Images
  - variable: images.phpldapadmin.repository
    description: ''
    type: string
    required: true
    show_if: config.phpldapadmin.enabled=true
    label: 'phpldapadmin repository'
    group: Images
  - variable: images.phpldapadmin.tag
    description: ''
    type: string
    required: true
    show_if: config.phpldapadmin.enabled=true
    label: 'phpldapadmin tag'
    group: Images
