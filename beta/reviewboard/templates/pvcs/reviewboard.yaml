{{- if (and .Values.persistence.enabled (eq .Values.persistence.existingClaim.reviewboard "")) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "reviewboard.fullname" . }}-reviewboard
  labels:
     app: {{ template "reviewboard.fullname" . }}
  spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.size.reviewboard }}
{{- if .Values.persistence.storageClass }}
{{- if (eq "-" .Values.persistence.storageClass) }}
  storageClassName: ''
{{- else }}
  storageClassName: {{ .Values.persistence.storageClass }}
{{- end }}
{{- end }}
{{- end }}
