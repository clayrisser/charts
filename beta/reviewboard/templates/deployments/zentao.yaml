apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviewboard
  labels:
    app.kubernetes.io/name: reviewboard
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: reviewboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: {{ .Values.config.updateStrategy }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reviewboard
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 89
              preference:
                matchExpressions:
                  - key: application/state
                    operator: In
                    values:
                      - stateless
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 90
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - reviewboard
                    - key: release
                      operator: In
                      values:
                        - {{ .Release.Name }}
      containers:
        - name: reviewboard
          image: {{ .Values.images.reviewboard.repository }}:{{ .Values.images.reviewboard.tag }}
          imagePullPolicy: {{ .Values.config.imagePullPolicy }}
{{- if (and .Values.config.reviewboard.resources.enabled (not (eq .Values.config.reviewboard.resources.enabled "false"))) }}
          resources:
            requests:
{{ toYaml .Values.config.reviewboard.resources.requests | indent 14 }}
            limits:
{{ toYaml .Values.config.reviewboard.resources.limits | indent 14 }}
{{- end }}
          ports:
            - name: container
              containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: reviewboard_SERVER_JSON_FILE
              value: /config/servers.json
            - name: reviewboard_DEFAULT_EMAIL
              value: {{ .Values.config.reviewboard.email | quote }}
            - name: reviewboard_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: reviewboard
                  key: password
          livenessProbe:
            httpGet:
              path: /
              port: container
            initialDelaySeconds: 240
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: container
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
      volumes:
        - name: config
          configMap:
            name: reviewboard
