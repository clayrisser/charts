images:
  grafana:
    repository: dpage/grafana4
    tag: 4.17

config:
  allowIntegration: true
  clusterType: rke
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  resources:
    enabled: 'false'
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 512Mi
  admin:
    username: admin
    password: P@ssw0rd

service:
  grafana:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  grafana:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size:
    grafana: 2Gi
  storageClass: do-block-storage
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
