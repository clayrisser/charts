apiVersion: integration.siliconhills.dev/v1alpha2
kind: Socket
metadata:
  name: {{ template "kanister.name" . }}
  labels:
    app: {{ template "kanister.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: kanister
    namespace: {{ .Release.Namespace }}
  config:
    accessKey: {{ .Values.config.s3.accessKey | quote }}
    endpoint: {{ .Values.config.s3.endpoint | quote }}
    pathStyle: {{ .Values.config.s3.pathStyle | quote }}
    region: {{ .Values.config.s3.region | quote }}
  configSecretName: {{ template "kanister.name" . }}-socket
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: kanister-coupled-or-updated-{% .plug.metadata.namespace %}
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: bitnami/kubectl:1.20.9
                  env:
                    - name: KANISTER_BUCKET
                      value: '{% .plugConfig.bucket %}'
                    - name: KANISTER_ACCESS_KEY
                      value: '{% .socketConfig.accessKey %}'
                    - name: KANISTER_ENDPOINT
                      value: '{% .socketConfig.endpoint %}'
                    - name: KANISTER_PATH_STYLE
                      value: '{% .socketConfig.pathStyle %}'
                    - name: KANISTER_REGION
                      value: '{% .socketConfig.region %}'
                    - name: KANISTER_SECRET_KEY
                      valueFrom:
                        secretKeyRef:
                          name: {{ template "kanister.name" . }}
                          key: secretKey
                  command:
                    - sh
                    - -c
                    - |-
                      if [ "{% .plugConfig.replicate %}" != "false" ]; then
                        cat <<EOF | kubectl apply -f -
                      apiVersion: v1
                      kind: Secret
                      metadata:
                        name: {{ template "kanister.name" . }}-{% .plug.metadata.name %}
                        namespace: '{% .plug.metadata.namespace %}'
                      type: Opaque
                      stringData:
                        accessKey: '$KANISTER_ACCESS_KEY'
                        bucket: '$KANISTER_BUCKET'
                        endpoint: '$KANISTER_ENDPOINT'
                        pathStyle: '$KANISTER_PATH_STYLE'
                        region: '$KANISTER_REGION'
                        secretKey: $KANISTER_SECRET_KEY
                      EOF
                      fi
                      kubectl get pods -n {{ .Release.Namespace }} \
                        -l job-name={{ template "kanister.name" . }}-coupled-or-updated-{% .plug.metadata.namespace %} \
                        --field-selector status.phase=Failed \
                        -o yaml | kubectl delete -f -
