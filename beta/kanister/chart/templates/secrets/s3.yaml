{{- if (not .Values.config.s3.integration) }}
apiVersion: v1
kind: Secret
metadata:
  name: s3
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "kanister.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
stringData:
  ACCESS_KEY: {{ .Values.config.s3.accessKey | quote }}
  SECRET_KEY: {{ .Values.config.s3.secretKey | quote }}
{{- end }}
