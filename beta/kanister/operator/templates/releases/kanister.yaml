apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: {{ template "kanister-operator.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "kanister-operator.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  forceUpgrade: false
  helmVersion: v3
  timeout: 1200
  chart:
    repository: http://charts.kanister.io
    name: kanister-operator
    version: 0.71.0
  git:
    timeout: 60s
  values:
    image:
      repository: {{ .Values.images.kanister.repository | quote }}
      tag: {{ .Values.images.kanister.tag | quote }}
