questions:
- variable: zentao.repository
  label: "Zentao Docker image repository"
  type: string
  required: true
  default: "zentao/zentao"
- variable: zentao.tag
  label: "Zentao Docker image tag"
  type: string
  required: true
  default: "1.0.0"
- variable: config.debug
  label: "Enable debug mode"
  type: boolean
  default: false
- variable: zentao.hostname
  label: "Zentao hostname"
  type: string
- variable: service.zentao.type
  label: "Zentao service type"
  type: string
  default: "ClusterIP"
- variable: ingress.zentao.enabled
  label: "Enable ingress for Zentao"
  type: boolean
  default: false
- variable: persistence.accessMode
  label: "Persistence Access Mode"
  type: string
  default: "ReadWriteOnce"
- variable: persistence.size.primary
  label: "Primary Persistence Size"
  type: string
  default: "1Gi"
