zentao:
  repository: zentao/zentao
  tag: 1.0.0

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  debug: false
  istio: false

  zentao:
    hostname: ''
    config: ''
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 150m
        memory: 256Mi

service:
  zentao:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    tls:
      enabled: false
      certificate:
        name: ''
        ca: ''
        issuer:
          integration: kube-system
          dnsNames: ''
    nodePorts:
      zentao:
    lbPorts:
      zentao: 80

ingress:
  zentao:
    enabled: false
    hostname: ''
    certificate: ''
    tls: false
    issuer:
      name: ''

persistence:
  accessMode: ReadWriteOnce
  size:
    primary: 1Gi
    backup: 1Gi
    replicas: 1Gi
  storageClass: ''
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s
  kanister:
    enabled: false
    schedule: '0 0 * * *'
