images:
  mastodon:
    repository: tootsuite/mastodon
    tag: v3.3.0

config:
  clusterType: rke
  imagePullPolicy: Always
  updateStrategy: Recreate
  redis:
    password: ''
  elasticsearch:
    enabled: true
  mastodon:
    baseUrl: ''
    hostname: ''
    resources:
      enabled: false
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 128Mi
  privateKey: ''
  publicKey: ''
  secret: shhh
  admin:
    email: admin@example.com
    username: admin
  postgres:
    integration:
    database: mastodon
    host: ''
    password: P@ssw0rd
    port: 5432
    url: ''
    username: postgres

service:
  mastodon:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  mastodon:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  # enabled: false
  storageClass: ''
  # existingClaim:
  #   mastodon: ''
  size:
    assets: 1Gi
    system: 2Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
