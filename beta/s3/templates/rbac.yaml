apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "s3.name" . }}
rules:
- apiGroups:
    - batch
  resources:
    - jobs
  verbs:
    - delete
    - create
    - get
    - list
    - update
    - watch
    - patch
- apiGroups:
    - awsblueprints.io
  resources:
    - s3irsas
    - delegates3irsas
  verbs:
    - delete
    - create
    - get
    - list
    - update
    - watch
    - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "s3.name" . }}
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "s3.name" . }}
  apiGroup: rbac.authorization.k8s.io
