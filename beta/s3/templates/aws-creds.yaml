{{- $name := (split "." .Values.awsCreds)._1 | default "aws-creds" }}
{{- $namespace := (split "." (printf "%s." .Values.awsCreds))._0 }}
apiVersion: integration.risserlabs.com/v1alpha2
kind: Plug
metadata:
  name: aws-creds
  labels:
    app.kubernetes.io/name: {{ template "s3.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: aws-creds
    namespace: {{ $namespace }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    resourceIdentifier: buckets.s3.services.k8s.aws.v1alpha1
    resourceName: {{ template "s3.name" . }}
