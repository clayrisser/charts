apiVersion: integration.siliconhills.dev/v1alpha2
kind: Interface
metadata:
  name: s3
  labels:
    app: {{ template "s3.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          bucket:
            required: true
          prefix: {}
          replicate: {}
      socketDefinition:
        properties:
          endpoint:
            required: true
          accessKey: {}
          pathStyle: {}
          region: {}
          secretKey: {}
