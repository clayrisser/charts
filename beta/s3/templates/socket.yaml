apiVersion: integration.rock8s.com/v1alpha2
kind: Socket
metadata:
  name: {{ template "s3.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "s3.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: s3
    namespace: {{ .Release.Namespace }}
  config: {}
  configMapper:
    endpoint: '{% printf "%s.s3.%s.amazonaws.com" (.plug.spec.config.bucket | default "{{ template "s3.bucket-name" . }}") .vars.REGION %}'
    region: '{% .vars.REGION %}'
    tls: '{% .socketData.tls %}'
    bucket: '{% .plug.spec.config.bucket | default "{{ template "s3.bucket-name" . }}" %}'
  data:
    tls: '1'
  configSecretName: {{ template "s3.name" . }}.buckets.s3.services.k8s.aws
  vars:
    - name: REGION
      objref:
        group: s3.services.k8s.aws
        version: v1alpha1
        kind: Bucket
        name: {{ template "s3.name" . }}
        namespace: {{ .Release.Namespace }}
      fieldref:
        fieldPath: status.ackResourceMetadata.region
