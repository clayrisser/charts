networkPolicy:
  enabled: true
  spec:
    podSelector:
      matchLabels: {}
    policyTypes:
    - Ingress
    - Egress
    ingress:
    - from:
      - podSelector:
          matchLabels: {}
    egress:
    - to:
      - namespaceSelector:
          matchLabels:
            name: gitlab-managed-apps
