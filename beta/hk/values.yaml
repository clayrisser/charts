images:
  nginx:
    repository: nginx
    tag: 1.14.2

  pgo:
    repository: nginx
    tag: 1.14.2

  pmm:
    repository: nginx
    tag: 1.14.2

  backup:
    repository: nginx
    tag: 1.14.2

  backrestRepo:
    repository: nginx
    tag: 1.14.2

  pgBouncer:
    repository: nginx
    tag: 1.14.2

  pgBadger:
    repository: nginx
    tag: 1.14.2


config:
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  debug: false
  pause: false
  standby: false
  wal: false
  passwords:
    pgbouncer:
    pguser:
    postgres:
    primaryUser:
  postgres:
    config: ''
    hotReplicas: 0
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 512Mi
  pmm:
    enabled: false
    resources:
      enabled: defaults
      requests:
        memory: 200M
        cpu: 500m
      limits:
        cpu: 1000m
        memory: 400M
