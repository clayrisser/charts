images:
  deployer:
    repository: percona/percona-postgresql-operator
    tag: 1.3.0-pgo-deployer
  postgres:
    repository: percona/percona-postgresql-operator
    tag: 1.3.0-ppg14-postgres-ha
  pmm:
    repository: percona/pmm-client
    tag: 2.29.0

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  debug: false
  pause: false
  standby: false
  wal: false
  passwords:
    pgbouncer:
    pguser:
    postgres:
    primaryUser:
  postgres:
    config: ''
    hotReplicas: 0
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 512Mi
  pmm:
    enabled: false
    resources:
      enabled: defaults
      requests:
        memory: 200M
        cpu: 500m
      limits:
        cpu: 1000m
        memory: 400M
