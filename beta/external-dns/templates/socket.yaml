apiVersion: integration.siliconhills.dev/v1alpha2
kind: Socket
metadata:
  name: ingress-target
  labels:
    app: {{ template "external-dns.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: ingress-target
    namespace: {{ .Release.Namespace }}
  config:
    target: {{ .Values.config.target | quote }}
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: patch.bitspur.com/v1alpha1
        kind: Patch
        metadata:
          name: ingress-target-coupled-or-updated-{% .plug.metadata.namespace %}
          namespace: {{ .Release.Namespace }}
        spec:
          patches:
            - id: ingress
              target:
                group: networking.k8s.io
                version: v1
                kind: Ingress
                name: {% .plugConfig.ingressName %}
              waitForTimeout: 5
              waitForResource: true
              type: json
              patch: |-
                - op: add
                  path: /metadata/annotations/external-dns.alpha.kubernetes.io~1target
                  value: {% .socketConfig.target %}
