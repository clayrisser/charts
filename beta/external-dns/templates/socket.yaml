{{- if .Values.config.allowIntegrations }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Socket
metadata:
  name: ingress-target
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  interfaceVersions: '*'
  interface:
    name: ingress-target
    namespace: {{ .Release.Namespace }}
  config:
    target: {{ .Values.config.target | quote }}
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: ingress-target
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: bitnami/kubectl:1.20.9
                  command:
                    - sh
                    - -c
                    - |
                      mkdir -p /tmp/kustomize
                      cat <<EOF > /tmp/kustomize/ingress.yaml
                      apiVersion: networking.k8s.io/v1
                      kind: Ingress
                      metadata:
                        name: {% .plugConfig.ingressName %}
                        namespace: {{ .Release.Namespace }}
                      EOF
                      cat <<EOF > /tmp/kustomize/kustomization.yaml
                      apiVersion: kustomize.config.k8s.io/v1beta1
                      kind: Kustomization
                      resources:
                        - ingress.yaml
                      patches:
                        - |
                          apiVersion: networking.k8s.io/v1
                          kind: Ingress
                          metadata:
                            name: {% .plugConfig.ingressName %}
                            namespace: {{ .Release.Namespace }}
                            annotations:
                              external-dns.alpha.kubernetes.io/target: {% .socketConfig.target %}
                      EOF
                      kubectl kustomize /tmp/kustomize | kubectl apply -f -
{{- end }}
