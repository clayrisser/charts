apiVersion: integration.rock8s.com/v1alpha2
kind: Socket
metadata:
  name: ingress-target
  labels:
    app.kubernetes.io/name: {{ template "external-dns.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: ingress-target
    namespace: {{ .Release.Namespace }}
  config:
    target: {{ .Values.config.target | quote }}
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: kyverno.io/v1
        kind: Policy
        metadata:
          name: ingress-target-coupled-or-updated-{% .plug.metadata.namespace %}
          namespace: {{ .Release.Namespace }}
        spec:
          validationFailureAction: enforce
          background: true
          rules:
            - name: ingress
              match:
                all:
                  resources:
                    kinds:
                      - networking.k8s.io/*/Ingress
                    names:
                      - {% .plugConfig.ingressName %}
              mutate:
                patchesJson6902: |-
                  - op: add
                    path: /metadata/annotations/external-dns.alpha.kubernetes.io~1target
                    value: {% .socketConfig.target %}
