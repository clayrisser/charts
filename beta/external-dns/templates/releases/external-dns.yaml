apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: {{ template "external-dns.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "external-dns.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  forceUpgrade: false
  helmVersion: v3
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 6.5.5
  values:
    image:
      repository: {{ .Values.images.externalDns.repository | quote }}
      tag: {{ .Values.images.externalDns.tag | quote }}
    provider: cloudflare
    cloudflare:
      apiKey: {{ .Values.config.cloudflare.apiKey | quote }}
      email: {{ .Values.config.cloudflare.email | quote }}
      proxied: false
      sources:
        - ingress
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
