{{- if .Values.config.allowIntegrations }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Interface
metadata:
  name: ingress-target
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          ingressName:
            required: true
      socketDefinition:
        properties:
          target:
            required: true
{{- end }}
