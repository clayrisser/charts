apiVersion: integration.risserlabs.com/v1alpha2
kind: Interface
metadata:
  name: ingress-target
  labels:
    app.kubernetes.io/name: {{ template "external-dns.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  schemas:
    - version: v0.0.1
      plugDefinition:
        properties:
          ingressName:
            required: true
      socketDefinition:
        properties:
          target:
            required: true
