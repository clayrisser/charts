apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "pmm-server.fullname" . }}-helm2cattle
  labels:
    app: {{ template "pmm-server.name" . }}-helm2cattle
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    dev.siliconhills.helm2cattle/release: {{ template "pmm-server.fullname" . }}-pmm-server
data:
  cattle_app_matcher: |
    path: 'metadata.name'
    regex: '/{{ template "pmm-server.fullname" . }}/g'
