images:
  pmmServer:
    repository: percona/pmm-server
    tag: 2.7.0

config:
  clusterProvider: infrastructure
  imagePullPolicy: Always
  updateStrategy: Recreate
  pmmServer:
    password: P@ssw0rd
    resources:
      enabled: false
      requests:
        cpu: 0.5
        memory: 1Gi
      limits:
        cpu: 0.5
        memory: 1Gi

service:
  pmmServer:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  pmmServer:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  storageClass: ''
  size:
    pmmServer: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
