images:
  pmmServer:
    repository: percona/pmm-server
    tag: 2.7.0

config:
  clusterProvider: infrastructure
  imagePullPolicy: Always
  updateStrategy: Recreate
  pmmServer:
    baseUrl: ''
    hostname: ''
    password: Passw0rd
    metric:
      resolution: 1s
      retention: 720h
    queries:
      retention: 8
    resources:
      enabled: false
      requests:
        cpu: 0.5
        memory: 1Gi
      limits:
        cpu: 0.5
        memory: 1Gi

service:
  pmmServer:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  pmmServer:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  storageClass: ''
  existingClaim:
    pmmServer: ''
  size:
    pmmServer: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
