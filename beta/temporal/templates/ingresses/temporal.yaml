{{- if .Values.ingress.temporal.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal
  labels:
    app.kubernetes.io/name: temporal
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}

spec:
  rules:
    - host: {{ .Values.ingress.temporal.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: temporal
                port:
                  name: http
{{- end }}

