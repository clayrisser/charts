apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: temporal-server
  template:
    metadata:
      labels:
        app: temporal-server
    spec:
      containers:
      - name: temporal-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 7233
