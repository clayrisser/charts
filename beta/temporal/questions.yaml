- variable: replicaCount
  default: 1
  description: "Number of replicas for the Temporal server"
  type: int
  required: true

- variable: image.repository
  default: "temporalio/auto-setup"
  description: "Temporal server Docker image repository"
  type: string
  required: true

- variable: image.tag
  default: "latest"
  description: "Temporal server Docker image tag"
  type: string
  required: true

- variable: service.type
  default: "ClusterIP"
  description: "Service type for Temporal server"
  type: string
  required: true

- variable: service.port
  default: 7233
  description: "Service port for Temporal server"
  type: int
  required: true
