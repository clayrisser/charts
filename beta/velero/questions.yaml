categories:
  - Backup
questions:

# Config
  - variable: velero.metrics.enabled
    description: ''
    type: boolean
    required: true
    label: 'metrics enabled'
    group: Config

# Backups
  - variable: velero.backupsEnabled
    description: ''
    type: boolean
    required: true
    label: 'backups enabled'
    group: Backups
    show_subquestion_if: true
    subquestions:
      - variable: velero.configuration.provider
        description: ''
        type: enum
        options:
          - aws
        required: true
        label: provider

  # S3 Config
  - variable: config.s3.integration
    description: ''
    type: string
    required: true
    label: integration
    group: 'S3 Config'
  - variable: config.s3.bucket
    description: ''
    type: string
    required: true
    label: bucket
    group: 'S3 Config'
  - variable: config.s3.prefix
    description: ''
    type: string
    required: true
    label: prefix
    group: 'S3 Config'
  - variable: config.s3.endpoint
    description: ''
    type: string
    show_if: config.s3.integration=
    required: true
    label: endpoint
    group: 'S3 Config'
  - variable: config.s3.tls
    description: ''
    type: boolean
    show_if: config.s3.integration=
    required: false
    label: tls
    group: 'S3 Config'
  - variable: config.s3.region
    description: ''
    type: string
    show_if: config.s3.integration=
    required: false
    label: region
    group: 'S3 Config'
  - variable: config.s3.pathStyle
    description: ''
    type: boolean
    show_if: config.s3.integration=
    required: true
    label: 'path style'
    group: 'S3 Config'

# Snapshots
  - variable: velero.snapshotsEnabled
    description: ''
    type: boolean
    required: true
    label: 'snapshots enabled'
    group: Snapshots
    show_subquestion_if: true
    subquestions:
      - variable: velero.deployRestic
        description: ''
        type: boolean
        required: true
        label: 'restic enabled'
      - variable: velero.configuration.volumeSnapshotLocation.provider
        description: ''
        type: enum
        options:
          - digitalocean.com/velero
          - velero.io/aws
        required: true
        label: provider
      - variable: velero.configuration.volumeSnapshotLocation.config.region
        description: ''
        type: string
        required: true
        label: region
        show_if: velero.configuration.volumeSnapshotLocation.provider=velero.io/aws

# Credentials
  - variable: config.accessKeyId
    description: ''
    type: string
    required: true
    label: 'access key id'
    group: Credentials
  - variable: config.secretAccessKey
    description: ''
    type: password
    required: true
    label: 'secret access key'
    group: Credentials
  - variable: config.digitaloceanToken
    description: ''
    type: password
    required: false
    label: 'digitalocean token'
    show_if: velero.snapshotsEnabled=true&&velero.configuration.volumeSnapshotLocation.provider=digitalocean.com/velero
    group: Credentials
