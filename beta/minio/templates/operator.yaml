{{- if (not (lookup "operators.coreos.com/v1" "OperatorGroup" "operators" (include "minio.name" .))) }}
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ template "minio.name" . }}
  namespace: operators
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: '5'
spec:
  targetNamespaces:
    - {{ .Release.Namespace }}
{{- end }}
---
{{- if (not (lookup "operators.coreos.com/v1" "Subscription" "operators" (include "minio.name" .))) }}
apiVersion: operators.coreos.com/v1
kind: Subscription
namespace: operators
metadata:
  name: {{ template "minio.name" . }}
  namespace: operators
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: '5'
spec:
  # https://olm.operatorframework.io/docs/tasks/install-operator-with-olm/#example-install-a-specific-version-of-an-operator
  channel: alpha
  installPlanApproval: Manual
  name: minio-operator
  source: operatorhubio-catalog
  sourceNamespace: olm
  startingCSV: minio-operator.v4.4.25
{{- end }}
