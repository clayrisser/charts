    required: true
    label: istio
    group: Config
  - variable: config.zentao.hostname
    description: ''
    type: string
    required: false
    label: hostname
    group: Config
  - variable: config.zentao.baseUrl
    label: "Zentao base URL"
    type: string
    required: false
    default: ''
    group: Config
  - variable: config.zentao.replicas
    label: "Zentao replicas"
    type: int
    required: true
    default: 1
    group: Config
  - variable: config.zentao.resources.enabled
    description: ''
