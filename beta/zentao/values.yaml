images:
  zentao:
    repository: easysoft/quickon-zentao
    tag: 12.3.1

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: Recreate
  debug: false
  istio: false
  zentao:
    hostname: ''
    baseUrl: ''
    replicas: 1
    resources:
      enabled: defaults
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
  mysql:
    integration: ''
    database: zentao
    host: ''
    password: ''
    port: 3306
    username: root
    # url: ''

service:
  zentao:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http: 80
    lbPorts:
      http: 8088

ingress:
  zentao:
    enabled: false
    hostname: ''
    certificate: ''
    tls: false
    issuer:
      name: ''
