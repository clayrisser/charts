images:
  wordpress:
    repository: quay.io/presslabs/wordpress-runtime
    tag: 5.2.7-php-7.4

config:
  clusterProvider: rke
  imagePullPolicy: Always
  updateStrategy: Recreate
  wordpress:
    replicas: 1
    baseUrl: ''
    hostname: ''
    resources:
      enabled: false
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  mysql:
    integration:
    database: wordpress
    host: ''
    password: P@ssw0rd
    port: 3306
    url: ''
    username: root

service:
  wordpress:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      http:
    lbPorts:
      http: 80

ingress:
  wordpress:
    certificate: ''
    enabled: false
    hostname: ''
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  storageClass: ''
  existingClaim:
    wordpress: ''
  size:
    wordpress: 1Gi
  velero:
    enabled: false
    restic: true
    schedule: '@midnight'
    ttl: 2160h0m00s

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
