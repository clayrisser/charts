apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: {{ template "velero.name" . }}
  labels:
    app: {{ template "velero.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  helmVersion: v3
  chart:
    repository: https://vmware-tanzu.github.io/helm-charts
    name: velero
    version: 2.14.1
  values:
    image:
      repository: velero/velero
      tag: v1.5.2
      pullPolicy: IfNotPresent
      imagePullSecrets: []
    podAnnotations: {}
    podLabels: {}
    resources: {}
    dnsPolicy: ClusterFirst
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.1.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin
        image: digitalocean/velero-plugin:v1.0.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    securityContext: {}
    priorityClassName: ""
    tolerations: []
    affinity: {}
    nodeSelector: {}
    extraVolumes: []
    extraVolumeMounts: []
    metrics:
      enabled: {{ .Values.velero.metrics.enabled }}
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
        prometheus.io/path: "/metrics"
    installCRDs: true
    enableHelmHooks: true
    configuration:
      provider: {{ .Values.velero.configuration.provider }}
      backupStorageLocation:
        bucket: {{ .Values.velero.configuration.backupStorageLocation.bucket }}
        caCert:
        name: default
        prefix: {{ .Values.velero.configuration.backupStorageLocation.prefix }}
        config:
          profile: default
          region: {{ .Values.velero.configuration.backupStorageLocation.config.region }}
          s3Url: {{ .Values.velero.configuration.backupStorageLocation.config.s3Url }}
      volumeSnapshotLocation:
        name: default
        provider: {{ .Values.velero.configuration.volumeSnapshotLocation.provider }}
        config:
          profile: default
          region: {{ .Values.velero.configuration.volumeSnapshotLocation.config.region }}
      backupSyncPeriod:
      resticTimeout:
      restoreResourcePriorities:
      restoreOnlyMode:
      extraEnvVars: {}
      features:
      logLevel:
      logFormat:
      defaultVolumesToRestic:
    rbac:
      create: true
      clusterAdministrator: true
    serviceAccount:
      server:
        create: true
        name:
        annotations:
    credentials:
      useSecret: true
      name:
      existingSecret: cloud-credentials
      secretContents: {}
      extraEnvVars: {}
      extraSecretRef: ""
    backupsEnabled: {{ .Values.velero.backupsEnabled }}
    snapshotsEnabled: {{ .Values.velero.snapshotsEnabled }}
    deployRestic: {{ .Values.velero.deployRestic }}
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      priorityClassName: ""
      resources: {}
      tolerations: []
      extraVolumes: []
      extraVolumeMounts: []
      dnsPolicy: ClusterFirst
      securityContext: {}
    schedules: {}
    configMaps: {}
