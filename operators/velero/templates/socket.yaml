{{- if .Values.config.allowIntegration }}
apiVersion: integration.siliconhills.dev/v1alpha2
kind: Socket
metadata:
  name: {{ template "velero.name" . }}-schedule-replicator
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  interfaceVersions: '*'
  interface:
    name: replicator
    namespace: {{ .Release.Namespace }}
  resources:
    - when: [coupled, updated]
      do: apply
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: {{ template "velero.name" . }}-schedule-replicator
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: bitnami/kubectl:1.20.9
                  command:
                    - sh
                    - -c
                    - |
                      cat <<EOF | cat
                      apiVersion: {{ .plugConfig.apiVersion }}
                      kind: {{ "{{" }} .plugConfig.kind }}
                      name: {{ "{{" }} .plugConfig.name }}
                      EOF
{{- end }}
