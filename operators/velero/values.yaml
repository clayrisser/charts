velero:
  backupsEnabled: true
  deployRestic: true
  snapshotsEnabled: true
  metrics:
    enabled: true
  configuration:
    provider: aws
    backupStorageLocation:
      bucket: ''
      prefix: velero
      config:
        profile: default
        region: sfo2
        s3Url: https://sfo2.digitaloceanspaces.com
    volumeSnapshotLocation:
      provider: digitalocean.com/velero
      config:
        region: sfo2

config:
  allowIntegrations: true
  accessKeyId: ''
  secretAccessKey: ''
  digitaloceanToken: ''
