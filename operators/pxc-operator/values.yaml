images:
  pxcOperator:
    repository: percona/percona-xtradb-cluster-operator
    tag: 1.5.0

config:
  imagePullPolicy: IfNotPresent
  replicaCount: 1
  pxcOperator:
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
