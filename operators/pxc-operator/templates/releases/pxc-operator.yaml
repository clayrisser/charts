apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: {{ template "pxc-operator.name" . }}
  labels:
    app: {{ template "pxc-operator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  helmVersion: v3
  chart:
    git: https://github.com/clayrisser/percona-helm-charts.git
    ref: clayrisser/pxc-operator-0.1.10
    path: charts/pxc-operator
  values:
    image:
      repository: {{ .Values.images.pxcOperator.repository }}
      tag: {{ .Values.images.pxcOperator.tag }}
      pullPolicy: {{ .Values.config.pullPolicy }}
      pullSecrets: {}
    nodeSelector: {}
    replicaCount: 1
    tolerations: []
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 89
            preference:
              matchExpressions:
                - key: application/state
                  operator: In
                  values:
                    - stateless
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
{{- if .Values.config.pxcOperator.resources.enabled }}
    resources:
      requests:
{{ toYaml .Values.config.pxcOperator.resources.requests | indent 8 }}
      limits:
{{ toYaml .Values.config.pxcOperator.resources.limits | indent 8 }}
{{- end }}
