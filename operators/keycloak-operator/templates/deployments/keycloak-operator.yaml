apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-operator
  labels:
    app: keycloak-operator
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: keycloak-operator
      release: {{ .Release.Name }}
  strategy:
    type: {{ .Values.config.updateStrategy }}
  template:
    metadata:
      labels:
        app: keycloak-operator
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "keycloak-operator.fullname" . }}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 89
              preference:
                matchExpressions:
                  - key: application/state
                    operator: In
                    values:
                      - stateless
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 90
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ template "keycloak-operator.name" . }}-operator
      containers:
        - name: keycloak-operator
          image: {{ .Values.images.keycloakOperator.repository }}:{{ .Values.images.keycloakOperator.tag }}
          imagePullPolicy: {{ .Values.config.imagePullPolicy }}
{{- if .Values.config.keycloakOperator.resources.enabled }}
          resources:
            requests:
{{ toYaml .Values.config.keycloakOperator.resources.requests | indent 14 }}
            limits:
{{ toYaml .Values.config.keycloakOperator.resources.limits | indent 14 }}
{{- end }}
          env:
            # - name: WATCH_NAMESPACE
            #   valueFrom:
            #     fieldRef:
            #       fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "keycloak-operator"
