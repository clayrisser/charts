categories:
  - Server
questions:

# Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
      - OnDelete
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.keycloakOperator.resources.enabled
    default: false
    description: ''
    type: enum
    options:
      - defaults
      - custom
      - false
    required: true
    label: 'keycloak operator resources enabled'
    show_subquestion_if: custom
    group: Config
    subquestions:
      - variable: config.keycloakOperator.resources.requests.cpu
        default: 100m
        description: ''
        type: string
        required: true
        label: 'keycloak operator resources requests cpu'
      - variable: config.keycloakOperator.resources.requests.memory
        default: 128Mi
        description: ''
        type: string
        required: true
        label: 'keycloak operator resources requests memory'
      - variable: config.keycloakOperator.resources.limits.cpu
        default: 500m
        description: ''
        type: string
        required: true
        label: 'keycloak operator resources limits cpu'
      - variable: config.keycloakOperator.resources.limits.memory
        default: 256Mi
        description: ''
        type: string
        required: true
        label: 'keycloak operator resources limits memory'

# Images
  - variable: images.keycloakOperator.repository
    default: quay.io/keycloak/keycloak-operator
    description: ''
    type: string
    required: true
    label: 'keycloak operator repository'
    group: Images
  - variable: images.keycloakOperator.tag
    default: 11.0.3
    description: ''
    type: string
    required: true
    label: 'keycloak operator tag'
    group: Images
