images:
  externaldbOperator:
    repository: codejamninja/externaldb-operator
    tag: 0.0.1

config:
  clusterProvider: infrastructure
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  externaldbOperator:
    baseUrl: ''
    hostname: ''
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi

connections:
  postgres:
    enabled: false
    hostname: ''
    password: ''
    port: 5432
    url: ''
    username: postgres
  mysql:
    enabled: false
    hostname: ''
    password: ''
    port: 3306
    url: ''
    username: root
