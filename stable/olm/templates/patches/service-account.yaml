apiVersion: patch.risserlabs.com/v1alpha1
kind: Patch
metadata:
  name: default-service-account
spec:
  epoch: {{ now | unixEpoch | quote }}
  patches:
    - id: patch-default-service-account
      target:
        apiVersion: v1
        kind: ServiceAccount
        name: default
      waitForResource: true
      type: merge
      patch: |
        automountServiceAccountToken: true
