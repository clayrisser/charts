apiVersion: integration.risserlabs.com/v1alpha2
kind: Socket
metadata:
  name: olm
  labels:
    app.kubernetes.io/name: olm
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: olm
    namespace: {{ .Release.Namespace }}
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: patch.risserlabs.com/v1alpha1
        kind: Patch
        metadata:
          name: olm-coupled-or-updated-{% .plug.metadata.namespace %}
        spec:
          epoch: {% now | unixEpoch | quote %}
          patches:
            - id: patch-default-service-account
              target:
                apiVersion: v1
                kind: ServiceAccount
                name: default
              waitForResource: true
              type: merge
              patch: |
                automountServiceAccountToken: true
