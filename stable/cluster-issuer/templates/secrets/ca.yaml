{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace "selfsigned-ca" }}
apiVersion: v1
kind: Secret
metadata:
  name: selfsigned-ca
  labels:
    app: {{ template "cluster-issuer.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: kubernetes.io/tls
data:
{{- if (and $existingSecret $existingSecret.data) }}
{{- if (index $existingSecret.data "tls.crt") }}
  tls.crt: {{ index $existingSecret.data "tls.crt" }}
  tls.key: {{ index $existingSecret.data "tls.key" }}
{{- else }}
  {{- $ca := genCA "selfsigned-ca" 365 }}
  tls.crt: {{ $ca.Cert | b64enc }}
  tls.key: {{ $ca.Key | b64enc }}
{{- end }}
{{- else }}
  {{- $ca := genCA "selfsigned-ca" 365 }}
  tls.crt: {{ $ca.Cert | b64enc }}
  tls.key: {{ $ca.Key | b64enc }}
{{- end }}
