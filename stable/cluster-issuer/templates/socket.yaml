apiVersion: integration.risserlabs.com/v1alpha2
kind: Socket
metadata:
  name: ca-replicator
  labels:
    app: {{ template "cluster-issuer.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  interfaceVersions: '*'
  interface:
    name: ca-replicator
    namespace: {{ .Release.Namespace }}
  resources:
    - when: [coupled, updated]
      do: recreate
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: ca-replicator-coupled-or-updated-{% .plug.metadata.namespace %}
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              serviceAccount: {{ template "cluster-issuer.name" . }}
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: codejamninja/kube-commands:0.0.2
                  env:
                    - name: CA_TLS_CRT
                      valueFrom:
                        secretKeyRef:
                          name: selfsigned-ca
                          key: tls.crt
                    - name: CA_TLS_KEY
                      valueFrom:
                        secretKeyRef:
                          name: selfsigned-ca
                          key: tls.key
                  command:
                    - sh
                    - -c
                    - |
                      cat <<EOF | kubectl delete -f - 2>/dev/null || true
                      apiVersion: v1
                      kind: Secret
                      metadata:
                        name: {% .plugConfig.caName | default "ca" %}
                        namespace: {% .plug.metadata.namespace %}
                      EOF
                      cat <<EOF | kubectl apply -f - --namespace={% .plug.metadata.namespace %}
                      apiVersion: v1
                      kind: Secret
                      metadata:
                        name: {% .plugConfig.caName | default "ca" %}
                        namespace: {% .plug.metadata.namespace %}
                      stringData:
                        tls.crt: |
                      $(echo "$CA_TLS_CRT" | sed 's|^|    |g')
                      {%- if (eq .plugConfig.includeTlsKey "true") %}
                        tls.key: |
                      $(echo "$CA_TLS_KEY" | sed 's|^|    |g')
                      {%- end %}
                      EOF
                      kubectl get pods -n {{ .Release.Namespace }} \
                        -l job-name=ca-replicator-coupled-or-updated-{% .plug.metadata.namespace %} \
                        --field-selector status.phase=Failed \
                        -o yaml | kubectl delete -f -
    - when: [decoupled]
      do: recreate
      resource: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: ca-replicator-decoupled-{% .plug.metadata.namespace %}
        spec:
          activeDeadlineSeconds: 360
          backoffLimit: 6
          ttlSecondsAfterFinished: 360
          template:
            spec:
              serviceAccount: {{ template "cluster-issuer.name" . }}
              restartPolicy: Never
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: kubernetes.io/arch
                            operator: In
                            values:
                              - amd64
              containers:
                - name: kubectl
                  image: codejamninja/kube-commands:0.0.2
                  command:
                    - sh
                    - -c
                    - |
                      cat <<EOF | kubectl delete -f -
                      apiVersion: v1
                      kind: Secret
                      metadata:
                        name: {% .plugConfig.caName | default "ca" %}
                        namespace: {% .plug.metadata.namespace %}
                      EOF
                      kubectl get pods -n {{ .Release.Namespace }} \
                        -l job-name=ca-replicator-decoupled-{% .plug.metadata.namespace %} \
                        --field-selector status.phase=Failed \
                        -o yaml | kubectl delete -f -
