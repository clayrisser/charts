images:
  helmController:
    repository: rancher/helm-controller
    tag: v0.12.3

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  helmController:
    resources:
      enabled: defaults
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
