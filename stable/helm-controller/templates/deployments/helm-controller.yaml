apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "helm-controller.name" . }}
  labels:
    app.kubernetes.io/name: {{ template "helm-controller.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "helm-controller.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: {{ .Values.config.updateStrategy }}
  template:
    metadata:
      labels:
        app: {{ template "helm-controller.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "helm-controller.name" . }}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 89
              preference:
                matchExpressions:
                  - key: application/state
                    operator: In
                    values:
                      - stateless
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 90
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ template "helm-controller.name" . }}
                    - key: release
                      operator: In
                      values:
                        - {{ .Release.Name }}
      containers:
        - name: {{ template "helm-controller.name" . }}
          image: {{ .Values.images.helmController.repository }}:{{ .Values.images.helmController.tag }}
          imagePullPolicy: {{ .Values.config.imagePullPolicy }}
          resources:
{{- if (and .Values.config.helmController.resources.enabled (not (eq .Values.config.helmController.resources.enabled "false"))) }}
            requests:
{{ toYaml .Values.config.helmController.resources.requests | indent 14 }}
            limits:
{{ toYaml .Values.config.helmController.resources.limits | indent 14 }}
{{- else }}
            requests: {}
            limits: {}
{{- end }}
          command: ["helm-controller"]
          env: []
