{{- if (empty .Values.config.s3.integration) }}
apiVersion: cr.kanister.io/v1alpha1
kind: Profile
metadata:
  name: {{ template "kanister.name" . }}-s3
  labels:
    app.kubernetes.io/name: {{ template "kanister.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
location:
  type: s3Compliant
  bucket: {{ .Values.config.s3.bucket | quote }}
  endpoint: {{ .Values.config.s3.endpoint | quote }}
  prefix: {{ .Values.config.s3.prefix | quote }}
  region: {{ .Values.config.s3.region | quote }}
credential:
  type: keyPair
  keyPair:
    idField: ACCESS_KEY
    secretField: SECRET_KEY
    secret:
      apiVersion: v1
      kind: Secret
      name: {{ template "kanister.name" . }}-s3
      namespace: {{ .Release.Namespace }}
skipSSLVerify: true
{{- end }}
