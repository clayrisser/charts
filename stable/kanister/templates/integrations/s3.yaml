{{- if .Values.config.s3.integration }}
{{- $name := (split "." .Values.config.s3.integration)._1 | default "s3" }}
{{- $namespace := (split "." (printf "%s." .Values.config.s3.integration))._0 }}
apiVersion: integration.rock8s.com/v1beta1
kind: Plug
metadata:
  name: s3
  labels:
    app.kubernetes.io/name: {{ template "kanister.name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  epoch: {{ now | unixEpoch | quote }}
  socket:
    name: {{ $name }}
    namespace: {{ $namespace }}
  config:
    bucket: {{ .Values.config.s3.bucket | quote }}
  resources:
    - when: [coupled, updated]
      do: apply
      stringTemplate: |
        {%- if .socketConfig.accessKey %}
        apiVersion: v1
        kind: Secret
        metadata:
          name: {{ template "kanister.name" . }}-s3
          namespace: {{ .Release.Namespace }}
        stringData:
          ACCESS_KEY: {% .socketConfig.accessKey | quote %}
          SECRET_KEY: {% .socketConfig.secretKey | quote %}
        {%- end %}
    - when: [coupled, updated]
      do: apply
      stringTemplate: |
        apiVersion: cr.kanister.io/v1alpha1
        kind: Profile
        metadata:
          name: {{ template "kanister.name" . }}-s3
          namespace: {{ .Release.Namespace }}
        location:
          type: s3Compliant
          bucket: {% .plugConfig.bucket | quote %}
          endpoint: {% (printf "http%s://%s" ((eq .socketConfig.tls "1") | ternary "s" "") .socketConfig.endpoint) | quote %}
          prefix: {{ .Values.config.s3.prefix | quote }}
          region: {% .socketConfig.region | quote %}
        {%- if .socketConfig.accessKey %}
        credential:
          type: keyPair
          keyPair:
            idField: ACCESS_KEY
            secretField: SECRET_KEY
            secret:
              apiVersion: v1
              kind: Secret
              name: {{ template "kanister.name" . }}-s3
              namespace: {{ .Release.Namespace }}
        {%- end %}
        skipSSLVerify: true
    - when: [decoupled]
      do: delete
      template:
        apiVersion: v1
        kind: Secret
        metadata:
          name: s3
          namespace: {{ .Release.Namespace }}
{{- end }}
