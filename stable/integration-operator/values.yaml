images:
  integrationOperator:
    repository: registry.gitlab.com/risserlabs/internal/integration-operator
    tag: 0.1.2

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  integrationOperator:
    resources:
      enabled: defaults
      requests:
        cpu: 1m
        memory: 20Mi
      limits:
        cpu: 50m
        memory: 128Mi
