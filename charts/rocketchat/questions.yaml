questions:

# Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.rocketchat.baseUrl
    default:
    description: ''
    type: string
    required: false
    label: 'rocketchat base url'
    group: Config

# Mail Config
  - variable: config.mail.smtp.host
    default: ''
