categories:
  - Server
questions:

# Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.baseUrl
    default: ''
    description: ''
    type: string
    required: false
    show_if: config.gatekeeper.enabled=true
    label: 'base url'
    group: Config

# Gatekeeper
  - variable: config.gatekeeper.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    group: Gatekeeper
  - variable: config.gatekeeper.keycloak.baseUrl
    default: ''
    description: ''
    type: string
    required: false
