apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "jitsi.fullname" . }}-prosody
  labels:
    app: {{ template "jitsi.name" . }}-prosody
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: lifecycle
                    operator: In
                    values:
                      - spot
      containers:
        - name: {{ template "jitsi.fullname" . }}-prosody
          image: {{ .Values.images.prosody.repository }}:{{ .Values.images.prosody.tag }}
          imagePullPolicy: {{ .Values.config.imagePullPolicy }}
          ports:
            - name: xmpp
              containerPort: 5280
            - name: xmpp-components
              containerPort: 5347
            - name: xmpp-client
              containerPort: 5222
          env:
            - name: XMPP_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: xmpp_domain
            - name: XMPP_AUTH_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: xmpp_auth_domain
            - name: XMPP_MUC_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: xmpp_muc_domain
            - name: XMPP_INTERNAL_MUC_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: xmpp_internal_muc_domain
            - name: JICOFO_COMPONENT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: jicofo_component_secret
            - name: JVB_AUTH_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: jvb_auth_user
            - name: JVB_AUTH_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: jvb_auth_password
            - name: JICOFO_AUTH_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: jicofo_auth_user
            - name: JICOFO_AUTH_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: jicofo_auth_password
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: tz
            - name: JVB_TCP_HARVESTER_DISABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ template "jitsi.fullname" . }}
                  key: jvb_tcp_harvester_disabled
          livenessProbe:
            tcpSocket:
              port: container
{{ toYaml .Values.probes.liveness | indent 12 }}
          readinessProbe:
            tcpSocket:
              port: container
{{ toYaml .Values.probes.readiness | indent 12 }}
