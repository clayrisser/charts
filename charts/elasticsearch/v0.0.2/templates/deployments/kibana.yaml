{{- if (and (eq .Values.config.authPlugin "SearchGuard") .Values.config.kibana) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "elasticsearch.fullname" . }}-kibana
  labels:
    app: {{ template "elasticsearch.name" . }}-kibana
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "elasticsearch.name" . }}-kibana
      release: {{ .Release.Name }}
  strategy:
    type: {{ .Values.config.updateStrategy }}
  template:
    metadata:
      labels:
        app: {{ template "elasticsearch.name" . }}-kibana
        release: {{ .Release.Name }}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: lifecycle
                    operator: In
                    values:
                      - spot
      containers:
        - name: {{ template "elasticsearch.fullname" . }}-kibana
          image: {{ .Values.images.kibana.repository }}:{{ .Values.images.kibana.tag }}
          imagePullPolicy: {{ .Values.images.kibana.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              cp /usr/share/kibana/config/kibana.sh /bin/kibana
              chmod +x /bin/kibana
              exec /usr/local/bin/dumb-init
          ports:
            - name: container
              containerPort: 5601
          volumeMounts:
            - name: config
              mountPath: /usr/share/kibana/config
          env:
            - name: ELASTICSEARCH_HOSTS
              value: http://{{ template "elasticsearch.fullname" . }}-elasticsearch:9200
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ template "elasticsearch.fullname" . }}-elasticsearch-auth
                  key: ADMIN_USERNAME
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "elasticsearch.fullname" . }}-elasticsearch-auth
                  key: ADMIN_PASSWORD
          livenessProbe:
            exec:
              command: ['curl',  'localhost:5601']
{{ toYaml .Values.probes.liveness | indent 12 }}
          readinessProbe:
            exec:
              command: ['curl',  'localhost:5601']
{{ toYaml .Values.probes.readiness | indent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ template "elasticsearch.fullname" . }}-kibana
{{- end }}
