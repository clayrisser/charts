{{- if .Values.config.kibana }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "elasticsearch.fullname" . }}-kibana
  labels:
    app: {{ template "elasticsearch.name" . }}-kibana
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  kibana.yml: |
    searchguard.auth.type: basicauth
    searchguard.cookie.secure: false
    server.host: 0.0.0.0
    xpack.security.enabled: false
    elasticsearch:
      password: kibana@secret
      url: {{ template "elasticsearch.elasticsearch-base-url" . }}
      username: kibanauser
{{- end }}
