{{- if (eq .Values.config.authPlugin "SearchGuard") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "elasticsearch.fullname" . }}-elasticsearch-auth
  labels:
    app: {{ template "elasticsearch.name" . }}-elasticsearch-auth
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
  ADMIN_PASSWORD: admin@secret
  ADMIN_USERNAME: admin
  READALL_PASSWORD: {{ .Values.config.password }}
  READALL_USERNAME: elastic

  sg_config.yml: |
    searchguard:
      dynamic:
        authc:
          kibana_auth_domain:
            enabled: true
            order: 0
            http_authenticator:
              type: basic
              challenge: false
            authentication_backend:
              type: internal
          basic_internal_auth_domain:
            http_enabled: true
            transport_enabled: true
            order: 1
            http_authenticator:
              type: basic
              challenge: true
            authentication_backend:
              type: internal

  sg_internal_users.yml: |
    admin:
      readonly: true
      hash: $2y$12$skma87wuFFtxtGWegeAiIeTtUH1nnOfIRZzwwhBlzXjg0DdM4gLeG
      roles:
        - admin
    kibanauser:
      readonly: true
      hash: $2y$12$dk2UrPTjhgCRbFOm/gThX.aJ47yH0zyQcYEuWiNiyw6NlVmeOjM7a
      roles:
        - kibanauser

  sg_roles_mapping.yml: |
    sg_all_access:
      readonly: true
      backendroles:
        - admin
    sg_kibana_user:
      readonly: true
      backendroles:
        - kibanauser

  sg_roles.yml: |
    sg_all_access:
      readonly: true
      cluster:
        - UNLIMITED
      indices:
        '*':
          '*':
            - UNLIMITED
      tenants:
        admin_tenant: RW
    sg_kibana_user:
      readonly: true
      cluster:
          - CLUSTER_MONITOR
          - CLUSTER_COMPOSITE_OPS
          - cluster:admin/xpack/monitoring*
          - indices:admin/template*
      indices:
        '*':
          '*':
            - INDICES_ALL

  sg_action_groups.yml: |
    UNLIMITED:
      readonly: true
      permissions:
        - "*"
    INDICES_ALL:
      readonly: true
      permissions:
        - "indices:*"
    CLUSTER_MONITOR:
      readonly: true
      permissions:
        - "cluster:monitor/*"
    CLUSTER_COMPOSITE_OPS_RO:
      readonly: true
      permissions:
        - "indices:data/read/mget"
        - "indices:data/read/msearch"
        - "indices:data/read/mtv"
        - "indices:data/read/coordinate-msearch*"
        - "indices:admin/aliases/exists*"
        - "indices:admin/aliases/get*"
        - "indices:data/read/scroll"
    CLUSTER_COMPOSITE_OPS:
      readonly: true
      permissions:
        - "indices:data/write/bulk"
        - "indices:admin/aliases*"
        - "indices:data/write/reindex"
        - CLUSTER_COMPOSITE_OPS_RO
{{- end }}
