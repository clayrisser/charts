categories:
  - Backup
  - Database
questions:

# Config
  - variable: config.version
    default: 11.2-v1
    description: ''
    type: enum
    options:
      - 9.6-v2
      - 9.6-v3
      - 9.6-v4
      - 9.6-v5
      - 9.6.7-v2
      - 9.6.7-v3
      - 9.6.7-v4
      - 9.6.7-v5
      - 10.2-v2
      - 10.2-v3
      - 10.2-v4
      - 10.2-v5
      - 10.6
      - 10.6-v1
      - 10.6-v2
      - 10.6-v3
      - 11.1
      - 11.1-v1
      - 11.1-v2
      - 11.1-v3
      - 11.2
      - 11.2-v1
    required: true
    label: version
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - OnDelete
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.terminationPolicy
    default: Delete
    description: ''
    type: enum
    options:
      - Delete
      - Pause
      - WipeOut
      - DoNotTerminate
    required: true
    label: 'termination policy'
    group: Config
  - variable: config.pause
    default: false
    description: ''
    type: boolean
    required: true
    show_if: config.terminationPolicy=Pause
    label: pause
    group: Config
  - variable: config.password
    default: password
    description: ''
    type: password
    required: true
    label: password
    group: Config
  - variable: config.standbyMode
    default: hot
    description: ''
    type: enum
    options:
      - hot
      - warm
    required: true
    label: 'standby mode'
    group: Config
  - variable: config.prometheus
    default: false
    description: ''
    type: boolean
    required: true
    label: prometheus
    group: Config
  - variable: config.replicas
    default: 1
    description: ''
    type: int
    required: true
    label: replicas
    group: Config
  - variable: config.customConfig
    default: ''
    description: ''
    type: string
    required: false
    label: 'custom config'
    group: Config

# PGAdmin
  - variable: config.pgadmin.enabled
    default: true
    description: ''
    type: boolean
    required: true
    label: pgadmin
    show_subquestion_if: true
    group: PGAdmin
    subquestions:
      - variable: config.pgadmin.email
        default: admin
        description: ''
        type: string
        required: true
        label: 'pgadmin email'
        group: PGAdmin
      - variable: config.pgadmin.password
        default: admin
        description: ''
        type: password
        required: true
        label: 'pgadmin password'
        group: PGAdmin

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
      - variable: persistence.stash.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'stash enabled'
      - variable: persistence.stash.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash schedule'
      - variable: persistence.stash.keepLast
        default: 5
        description: ''
        type: int
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash keep last'
      - variable: persistence.stash.restore.snapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash restore snapshot'

# Services and Load Balancing
  - variable: ingress.pgadmin.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.pgadmin.enabled=true
    label: 'pgadmin ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.pgadmin.tls
        default: false
        description: ''
        type: boolean
        show_if: config.pgadmin.enabled=true
        required: true
        label: 'pgadmin ingress tls'
      - variable: ingress.pgadmin.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.pgadmin.enabled=true
        required: true
        label: 'pgadmin ingress hostname'
      - variable: ingress.pgadmin.path
        default: /
        description: ''
        type: string
        show_if: config.pgadmin.enabled=true
        required: true
        label: 'pgadmin ingress path'
      - variable: ingress.pgadmin.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: config.pgadmin.enabled=true&&ingress.pgadmin.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'pgadmin ingress issuer name'
      - variable: ingress.pgadmin.certificate
        default: ''
        description: ''
        type: string
        show_if: config.pgadmin.enabled=true&&ingress.pgadmin.tls=true&&ingress.pgadmin.issuer.name=none
        required: false
        label: 'pgadmin ingress certificate'
  - variable: service.pgadmin.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.pgadmin.enabled=false&&config.pgadmin.enabled=true
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'pgadmin service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.pgadmin.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.pgadmin.enabled=false&&config.pgadmin.enabled=true
        label: 'pgadmin port'
  - variable: service.postgres.type
    default: ClusterIP
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'postgres service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.postgres.nodePorts.postgres
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'postgres port'

# Images
  - variable: images.pgadmin.repository
    default: dpage/pgadmin4
    description: ''
    type: string
    required: true
    label: repository
    show_if: config.pgadmin.enabled=true
    group: Images
  - variable: images.pgadmin.tag
    default: 4.11
    description: ''
    type: string
    required: true
    label: tag
    show_if: config.pgadmin.enabled=true
    group: Images
