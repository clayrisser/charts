images:
  ejabberd:
    repository: ejabberd/ecs
    tag: 20.02

config:
  clusterProvider: infrastructure
  debug: false
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  ejabberd:
    baseUrl: ''
    captchaEnabled: true
    fail2ban: false
    hostname: ''
    registerEnabled: true
    jitsi:
      enabled: false
      secret: ''

service:
  ejabberd:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
      xmpp: ''

ingress:
  ejabberd:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false
  stash:
    bucket: ''
    container: ''
    enabled: false
    endpoint: s3.amazonaws.com
    keepLast: 30
    paused: false
    prefix: stash
    schedule: '0 0 * * *'
    secret: stash-config-stash-config
    type: s3
    restore:
      snapshot: ''

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
