categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster type'
    group: Config
  - variable: config.debug
    default: false
    description: ''
    type: boolean
    required: true
    label: debug
    group: Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
      - variable: persistence.stash.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'stash enabled'
      - variable: persistence.stash.paused
        default: false
        description: ''
        type: boolean
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash paused'
      - variable: persistence.stash.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash schedule'
      - variable: persistence.stash.keepLast
        default: 30
        description: ''
        type: int
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash keep last'
      - variable: persistence.stash.restore.snapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash restore snapshot'


# Services and Load Balancing
  - variable: ingress.ejabberd.enabled
    default: true
    description: ''
    type: boolean
    label: 'ejabberd ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.ejabberd.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'ejabberd ingress tls'
      - variable: ingress.ejabberd.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'ejabberd ingress hostname'
      - variable: ingress.ejabberd.path
        default: /
        description: ''
        type: string
        required: true
        label: 'ejabberd ingress path'
      - variable: ingress.ejabberd.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.ejabberd.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'ejabberd ingress issuer name'
      - variable: ingress.ejabberd.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.ejabberd.tls=true&&ingress.ejabberd.issuer.name=none
        required: false
        label: 'ejabberd ingress certificate'
  - variable: service.ejabberd.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.ejabberd.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'ejabberd service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.ejabberd.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.ejabberd.enabled=false
        label: 'ejabberd http port'

# Images
  - variable: images.ejabberd.repository
    default: ejabberd/ecs
    description: ''
    type: string
    required: true
    label: 'ejabberd repository'
    group: Images
  - variable: images.ejabberd.tag
    default: 20.02
    description: ''
    type: string
    required: true
    label: 'ejabberd tag'
    group: Images
