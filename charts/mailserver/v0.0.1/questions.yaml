  - variable: config.clamav.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'clamav enabled'
    group: Config
  - variable: config.dovecot.mailboxFormat
    default: maildir
    description: ''
    type: enum
    options:
      - maildir
      - sdbox
      - mdbox
    required: true
    label: 'dovecot mailbox format'
    group: Config
  - variable: config.fail2ban.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'fail2ban enabled'
    group: Config
  - variable: config.fetchmail.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'fetchmail enabled'
    group: Config
    show_subquestion_if: true
    subquestions:
      - variable: config.fetchmail.poll
        default: 300
        description: ''
        type: int
        required: false
        label: 'fetchmail poll'
  - variable: config.ldap.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'ldap enabled'
    group: Config
    show_subquestion_if: true
    subquestions:
      - variable: config.ldap.domain
        default: ''
        description: ''
        type: string
        required: false
        label: 'ldap domain'
      - variable: config.ldap.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'ldap tls'
      - variable: config.ldap.hostname
        default: ''
        description: ''
        type: string
        required: false
        label: 'ldap hostname'
      - variable: config.ldap.admin
        default: admin
        description: ''
        type: string
        required: false
        label: 'ldap admin'
      - variable: config.ldap.password
        default: P@ssw0rd
        description: ''
        type: password
        required: false
        label: 'ldap password'
      - variable: config.ldap.queryFilterAlias
        default: '(|(&(mailAlias=%s)(objectClass=PostfixBookMailForward))(&(mailAlias=%s)(objectClass=PostfixBookMailAccount)(mailEnabled=TRUE)))'
        description: ''
        type: string
        required: false
        label: 'ldap query filter alias'
      - variable: config.ldap.queryFilterDomain
        default: '(|(&(mail=*@%s)(objectClass=PostfixBookMailAccount)(mailEnabled=TRUE))(&(mailGroupMember=*@%s)(objectClass=PostfixBookMailAccount)(mailEnabled=TRUE))(&(mailalias=*@%s)(objectClass=PostfixBookMailForward)))'
        description: ''
        type: string
        required: false
        label: 'ldap query filter domain'
      - variable: config.ldap.queryFilterGroup
        default: '(&(mailGroupMember=%s)(mailEnabled=TRUE))'
        description: ''
        type: string
        required: false
        label: 'ldap query filter group'
      - variable: config.ldap.queryFilterUser
        default: '(&(mail=%s)(mailEnabled=TRUE))'
        description: ''
        type: string
        required: false
        label: 'ldap query filter user'
      - variable: config.ldap.searchBase
        default: ''
        description: ''
        type: string
        required: false
        label: 'ldap search base'
      - variable: config.ldap.saslFilter
        default: '(&(uniqueIdentifier=%u)(mailEnabled=TRUE))'
        description: ''
        type: string
        required: false
        label: 'ldap sasl filter'
      - variable: config.ldap.usersOu
        default: people
        description: ''
        type: string
        required: false
        label: 'ldap users ou'
      - variable: config.dovecot.passAttrs
        default: ''
        description: ''
        type: string
        required: false
        label: 'dovecot pass attrs'
      - variable: config.dovecot.passFilter
        default: '(&(objectClass=PostfixBookMailAccount)(uniqueIdentifier=%n))'
        description: ''
        type: string
        required: false
        label: 'dovecot pass filter'
      - variable: config.dovecot.userAttrs
        default: ''
        description: ''
        type: string
        required: false
        label: 'dovecot user attrs'
      - variable: config.dovecot.userFilter
        default: '(&(objectClass=PostfixBookMailAccount)(uniqueIdentifier=%n))'
        description: ''
        type: string
        required: false
        label: 'dovecot user filter'
  - variable: config.managesieve.enabled
    default: ''
    description: ''
    type: boolean
    required: true
    label: 'managesieve enabled'
    group: Config
  - variable: config.pop3.enabled
    default: ''
    description: ''
    type: boolean
    required: true
    label: 'pop3 enabled'
    group: Config
  - variable: config.postfix.mailboxSizeLimit
    default: 0
    description: ''
    type: int
    required: true
    label: 'postfix mailbox size limit'
    group: Config
  - variable: config.postfix.messageSizeLimit
    default: 100000000
    description: ''
    type: int
    required: true
    label: 'postfix message size limit'
    group: Config
  - variable: config.postgrey.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'postgrey enabled'
    group: Config
    show_subquestion_if: true
    subquestions:
      - variable: config.postgrey.autoWhitelistClients
        default: 5
        description: ''
        type: int
        required: false
        label: 'postgrey auto whitelist clients'
      - variable: config.postgrey.delay
        default: 300
        description: ''
        type: int
        required: false
        label: 'postgrey delay'
      - variable: config.postgrey.maxAge
        default: 35
        description: ''
        type: int
        required: false
        label: 'postgrey max age'
      - variable: config.postgrey.text
        default: 'Delayed by postgrey'
        description: ''
        type: string
        required: false
        label: 'postgrey text'
  - variable: config.reports.pflogsummTrigger
    default: none
    description: ''
    type: enum
    options:
      - none
      - daily_cron
      - logrotate
    required: true
    label: 'reports pflogsumm trigger'
    group: Config
  - variable: config.reports.logwatchInterval
    default: none
    description: ''
    type: enum
    options:
      - none
      - daily
      - weekly
    required: true
    label: 'reports logwatch interval'
    group: Config
  - variable: config.reports.logrotateInterval
    default: daily
    description: ''
    type: enum
    options:
      - daily
      - weekly
      - monthly
    required: true
    label: 'reports logrotate interval'
    group: Config
  - variable: config.spamassassin.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'spamassassin enabled'
    group: Config
    show_subquestion_if: true
    subquestions:
      - variable: config.spamassassin.spamToInbox
        default: true
        description: ''
        type: boolean
        required: true
        label: 'spamassassin spam to inbox'
      - variable: config.spamassassin.moveSpamToJunk
        default: true
        description: ''
        type: boolean
        required: true
        label: 'spamassassin move spam to junk'
        show_if: config.spamassassin.spamToInbox=true
      - variable: config.spamassassin.shortcircuitBayesHam
        default: false
        description: ''
        type: boolean
        required: true
        label: 'spamassassin shortcircuit bayes ham'
      - variable: config.spamassassin.shortcircuitBayesSpam
        default: false
        description: ''
        type: string
        required: true
        label: 'spamassassin shortcircuit bayes spam'
      - variable: config.spamassassin.spamSubject
        default: '***SPAM***'
        description: ''
        type: string
        required: false
        label: 'spamassassin spam subject'
  - variable: config.srs.enabled
    default: true
    description: ''
    type: boolean
    required: true
    label: 'srs enabled'
    group: Config
    show_subquestion_if: true
    subquestions:
      - variable: config.srs.excludeDomains
        default: ''
        description: ''
        type: string
        required: false
        label: 'srs exclude domains'
      - variable: config.srs.secret
        default: P@ssw0rd
        description: ''
        type: password
        required: false
        label: 'srs secret'
      - variable: config.srs.senderClasses
        default: envelope_sender
        description: ''
        type: enum
        options:
          - envelope_sender
          - header_sender
          - 'envelope_sender,header_sender'
        required: false
        label: 'srs sender classes'

  # Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
      - variable: persistence.stash.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'stash enabled'
      - variable: persistence.stash.paused
        default: false
        description: ''
        type: boolean
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash paused'
      - variable: persistence.stash.type
        default: s3
        description: ''
        type: enum
        options:
          - gcs
          - s3
          - azure
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash type'
      - variable: persistence.stash.container
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.type=azure&&persistence.stash.enabled=true
        label: 'stash container'
      - variable: persistence.stash.bucket
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash bucket'
      - variable: persistence.stash.endpoint
        default: s3.amazonaws.com
        description: ''
        type: string
        required: true
        show_if: persistence.stash.type=s3&&persistence.stash.enabled=true
        label: 'stash endpoint'
      - variable: persistence.stash.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash schedule'
      - variable: persistence.stash.keepLast
        default: 30
        description: ''
        type: int
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash keep last'
      - variable: persistence.stash.restore.snapshot.data
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash restore snapshot data'
      - variable: persistence.stash.restore.snapshots.postgres
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true&&config.postgres.internal=true
        label: 'stash restore snapshot postgres'

  # Services and Load Balancing
  - variable: ingress.mailserver.tls
    default: false
    description: ""
    type: boolean
    required: true
    label: "mailserver ingress tls"
    group: "Services and Load Balancing"
  - variable: ingress.mailserver.hostname
    default: xip.io
    description: ""
    type: hostname
    required: true
    label: "mailserver ingress hostname"
    group: "Services and Load Balancing"
  - variable: ingress.mailserver.issuer.name
    default: letsencrypt-staging
    description: ""
    type: enum
    show_if: ingress.mailserver.tls=true
    options:
      - none
      - letsencrypt-staging
      - letsencrypt-prod
    required: true
    label: "mailserver ingress issuer name"
    group: "Services and Load Balancing"
  - variable: ingress.mailserver.certificate
    default: ""
    description: ""
    type: string
    show_if: ingress.mailserver.tls=true&&ingress.mailserver.issuer.name=none
    required: false
    label: "mailserver ingress certificate"
    group: "Services and Load Balancing"
  - variable: service.mailserver.type
    default: NodePort
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'mailserver service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.mailserver.nodePorts.imap
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'mailserver imap port'
      - variable: service.mailserver.nodePorts.imapSecure
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'mailserver imap secure port'
      - variable: service.mailserver.nodePorts.managesieve
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'mailserver managesieve port'
      - variable: service.mailserver.nodePorts.pop3
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'mailserver pop3 port'
      - variable: service.mailserver.nodePorts.smtp
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: config.pop3.enabled=true
        label: 'mailserver smtp port'
      - variable: service.mailserver.nodePorts.smtpAuth
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'mailserver smtp auth port'
      - variable: service.mailserver.nodePorts.smtpSecure
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'mailserver smtp secure port'

  # Images
  - variable: images.mailserver.repository
    default: tvial/docker-mailserver
    description: ''
    type: string
    required: true
    label: 'mailserver repository'
    group: Images
  - variable: images.mailserver.tag
    default: release-v6.2.1
    description: ''
    type: string
    required: true
    label: 'mailserver tag'
    group: Images
