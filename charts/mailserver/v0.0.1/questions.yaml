  # Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
      - variable: persistence.stash.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'stash enabled'
      - variable: persistence.stash.paused
        default: false
        description: ''
        type: boolean
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash paused'
      - variable: persistence.stash.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash schedule'
      - variable: persistence.stash.keepLast
        default: 30
        description: ''
        type: int
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash keep last'
      - variable: persistence.stash.restore.snapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash restore snapshot'

  # Services and Load Balancing
  - variable: ingress.mailserver.enabled
    default: true
    description: ''
    type: boolean
    label: 'mailserver ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.mailserver.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'mailserver ingress tls'
      - variable: ingress.mailserver.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'mailserver ingress hostname'
      - variable: ingress.mailserver.path
        default: /
        description: ''
        type: string
        required: true
        label: 'mailserver ingress path'
      - variable: ingress.mailserver.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.mailserver.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'mailserver ingress issuer name'
      - variable: ingress.mailserver.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.mailserver.tls=true&&ingress.mailserver.issuer.name=none
        required: false
        label: 'mailserver ingress certificate'
  - variable: service.mailserver.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.mailserver.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'mailserver service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.mailserver.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.mailserver.enabled=false
        label: 'mailserver http port'

