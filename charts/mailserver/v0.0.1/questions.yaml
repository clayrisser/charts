questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: Recreate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.debug
    default: false
    description: ''
    type: boolean
    required: true
    label: debug
    group: Config
  - variable: config.hostname
    default: ''
