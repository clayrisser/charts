apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mailserver.fullname" . }}-mailserver
  labels:
    app: {{ template "mailserver.name" . }}-mailserver
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  postfix-accounts.cf: |
    user1@{{ .Values.config.domain }}|{SHA512-CRYPT}$6$2YpW1nYtPBs2yLYS$z.5PGH1OEzsHHNhl3gJrc3D.YMZkvKw/vp.r5WIiwya6z7P/CQ9GDEJDr2G2V0cAfjDFeAQPUoopsuWPXLk3u1

  postfix-virtual.cf: |
    alias1@{{ .Values.config.domain }} user1@{{ .Values.config.domain }}

  postfix-main.cf: |
    smtpd_upstream_proxy_protocol = haproxy

  dovecot.cf: |
    service stats {
      unix_listener stats-reader {
        group = docker
        mode = 0666
      }
      unix_listener stats-writer {
        group = docker
        mode = 0666
      }
    }
    service imap-login {
      inet_listener imaps {
        haproxy = yes
      }
    }

  SigningTable: |
    *@{{ .Values.config.domain }} mail._domainkey.{{ .Values.config.domain }}

  KeyTable: |
    mail._domainkey.{{ .Values.config.domain }} {{ .Values.config.domain }}:mail:/etc/opendkim/keys/{{ .Values.config.domain }}-mail.key

  TrustedHosts: |
    127.0.0.1
    localhost

  user-patches.sh: |
    #!/bin/bash

  fetchmail.cf: |
