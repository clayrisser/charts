{{- if (and .Values.ingress.mailserver.tls (or (eq .Values.ingress.mailserver.issuer.name "letsencrypt-prod") (eq .Values.ingress.mailserver.issuer.name "letsencrypt-staging"))) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "mailserver.fullname" . }}-nginx
  labels:
    app: {{ template "mailserver.name" . }}-nginx
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "mailserver.name" . }}-nginx
      release: {{ .Release.Name }}
  strategy:
    type: {{ .Values.config.updateStrategy }}
  template:
    metadata:
      labels:
        app: {{ template "mailserver.name" . }}-nginx
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ template "mailserver.fullname" . }}-nginx
          image: {{ .Values.images.nginx.repository }}:{{ .Values.images.nginx.tag }}
          imagePullPolicy: {{ .Values.config.imagePullPolicy }}
          ports:
            - name: container
              containerPort: 80
          env: []
          livenessProbe:
            httpGet:
              path: /
              port: container
{{ toYaml .Values.probes.liveness | indent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: container
{{ toYaml .Values.probes.readiness | indent 12 }}
{{- end }}
