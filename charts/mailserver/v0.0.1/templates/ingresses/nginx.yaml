{{- if (and .Values.ingress.mailserver.tls (or (eq .Values.ingress.mailserver.issuer.name "letsencrypt-prod") (eq .Values.ingress.mailserver.issuer.name "letsencrypt-staging"))) }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "mailserver.fullname" . }}-nginx
  annotations:
    {{- if (eq .Values.config.clusterProvider "aks") }}
    kubernetes.io/ingress.class: addon-http-application-routing
    {{- else }}
    kubernetes.io/ingress.class: nginx
    {{- end }}
    {{- if .Values.ingress.mailserver.tls }}
    {{- if (empty .Values.ingress.mailserver.certificate) }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.mailserver.issuer.name }}
    kubernetes.io/tls-acme: 'true'
    {{- end }}
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    {{- end }}
  labels:
    app: {{ template "mailserver.name" . }}-nginx
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  rules:
    - host: {{ .Values.ingress.mailserver.hostname }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "mailserver.fullname" . }}-nginx
              servicePort: http
  {{- if .Values.ingress.mailserver.tls }}
  tls:
    - secretName: {{ template "mailserver.nginx-certificate" . }}
      hosts:
        - {{ .Values.ingress.mailserver.hostname }}
  {{- end }}
{{- end }}
