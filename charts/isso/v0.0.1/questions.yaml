categories:
  - Server
questions:

# Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: pvc
        required: false
        label: 'existing claim'
      - variable: persistence.backup.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'backup enabled'
      - variable: persistence.backup.resticPassword
        default: pass
        description: ''
        type: password
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup restic password'
      - variable: persistence.backup.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup schedule'
      - variable: persistence.backup.keepLast
        default: 5
        description: ''
        type: int
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup keep last'
      - variable: persistence.backup.type
        default: s3
        description: ''
        type: enum
        options:
          - gcs
          - s3
          - azure
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup type'
      - variable: persistence.backup.awsAccessKey
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'aws access key'
      - variable: persistence.backup.awsSecretKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'aws secret key'
      - variable: persistence.backup.googleProjectId
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=gcs
        label: 'google project id'
      - variable: persistence.backup.googleServiceKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=gcs
        label: 'google service key'
      - variable: persistence.backup.azureAccountName
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'azure account name'
      - variable: persistence.backup.azureAccountKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'azure account key'
      - variable: persistence.backup.container
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'backup container'
      - variable: persistence.backup.bucket
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup bucket'
      - variable: persistence.backup.endpoint
        default: s3.amazonaws.com
        description: ''
        type: string
        required: true
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'backup endpoint'
      - variable: persistence.backup.prefix
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup prefix'
      - variable: persistence.backup.restore.issoSnapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup restore isso snapshot'

# Services and Load Balancing
  - variable: ingress.isso.enabled
    default: true
    description: ''
    type: boolean
    label: 'isso ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.isso.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'isso ingress tls'
      - variable: ingress.isso.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'isso ingress hostname'
      - variable: ingress.isso.path
        default: /
        description: ''
        type: string
        required: true
        label: 'isso ingress path'
      - variable: ingress.isso.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.isso.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'isso ingress issuer name'
      - variable: ingress.isso.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.isso.tls=true&&ingress.isso.issuer.name=none
        required: false
        label: 'isso ingress certificate'
  - variable: service.isso.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.isso.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'isso service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.isso.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.isso.enabled=false
        label: 'isso http port'

# Images
  - variable: images.isso.repository
    default: 
