categories:
  - Backup
  - Database
questions:

# Config
  - variable: config.version
    default: 4.1.7-v1
    description: ''
    type: string
    required: true
    label: version
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.prometheus
    default: false
    description: ''
    type: boolean
    required: true
    label: prometheus
    group: Config
  - variable: config.replicas
    default: 1
    description: ''
    type: int
    required: true
    label: replicas
    group: Config
  - variable: config.customConfig
    default: ''
    description: ''
    type: string
    required: false
    label: 'custom config'
    group: Config
  - variable: config.sharding.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'sharding enabled'
    group: Config
  - variable: config.sharding.configServerReplicas
    default: 3
    description: ''
    type: int
    required: true
    show_if: config.sharding.enabled=true
    label: 'sharding config server replicas'
    group: Config
  - variable: config.sharding.mongosReplicas
    default: 2
    description: ''
    type: int
    required: true
    show_if: config.sharding.enabled=true
    label: 'sharding mongos replicas'
    group: Config
  - variable: config.sharding.shards
    default: 3
    description: ''
    type: int
    required: true
    show_if: config.sharding.enabled=true
    label: 'sharding shards'
    group: Config

# MongoExpress
  - variable: config.mongoExpress.enabled
    default: true
    description: ''
    type: boolean
    required: true
    label: 'mongo express'
    show_subquestion_if: true
    group: MongoExpress
    subquestions:
      - variable: config.mongoExpress.username
        default: admin
        description: ''
        type: string
        required: true
        label: 'mongo express username'
        group: MongoExpress
      - variable: config.mongoExpress.password
        default: pass
        description: ''
        type: password
        required: true
        label: 'mongo express password'
        group: MongoExpress

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.backup.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'backup enabled'
      - variable: persistence.backup.resticPassword
        default: pass
        description: ''
        type: password
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup restic password'
      - variable: persistence.backup.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup schedule'
      - variable: persistence.backup.keepLast
        default: 5
        description: ''
        type: int
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup keep last'
      - variable: persistence.backup.type
        default: s3
        description: ''
        type: enum
        options:
          - gcs
          - s3
          - azure
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup type'
      - variable: persistence.backup.awsAccessKey
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'aws access key'
      - variable: persistence.backup.awsSecretKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'aws secret key'
      - variable: persistence.backup.googleProjectId
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=gcs
        label: 'google project id'
      - variable: persistence.backup.googleServiceKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=gcs
        label: 'google service key'
      - variable: persistence.backup.azureAccountName
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'azure account name'
      - variable: persistence.backup.azureAccountKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'azure account key'
      - variable: persistence.backup.container
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'backup container'
      - variable: persistence.backup.bucket
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup bucket'
      - variable: persistence.backup.endpoint
        default: s3.amazonaws.com
        description: ''
        type: string
        required: true
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'backup endpoint'
      - variable: persistence.backup.prefix
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup prefix'
      - variable: persistence.backup.restore.snapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup restore snapshot'

# Services and Load Balancing
  - variable: ingress.mongoExpress.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.mongoExpress.enabled=true
    label: 'mongo express ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.mongoExpress.tls
        default: false
        description: ''
        type: boolean
        show_if: config.mongoExpress.enabled=true
        required: true
        label: 'mongo express ingress tls'
      - variable: ingress.mongoExpress.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.mongoExpress.enabled=true
        required: true
        label: 'mongo express ingress hostname'
      - variable: ingress.mongoExpress.path
        default: /
        description: ''
        type: string
        show_if: config.mongoExpress.enabled=true
        required: true
        label: 'mongo express ingress path'
      - variable: ingress.mongoExpress.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: config.mongoExpress.enabled=true&&ingress.mongoExpress.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'mongo express ingress issuer name'
      - variable: ingress.mongoExpress.certificate
        default: ''
        description: ''
        type: string
        show_if: config.mongoExpress.enabled=true&&ingress.mongoExpress.tls=true&&ingress.mongoExpress.issuer.name=none
        required: false
        label: 'mongo express ingress certificate'
  - variable: service.mongoExpress.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.mongoExpress.enabled=false&&config.mongoExpress.enabled=true
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'mongo express service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.mongoExpress.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.mongoExpress.enabled=false&&config.mongoExpress.enabled=true
        label: 'mongo express port'
  - variable: service.mongodb.type
    default: ClusterIP
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'mongodb service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.mongodb.nodePorts.mongodb
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'mongodb port'

# Images
  - variable: images.mongo_express.repository
    default: mongo-express
    description: ''
    type: string
    required: true
    label: repository
    show_if: config.mongoExpress.enabled=true
    group: Images
  - variable: images.mongo_express.tag
    default: 0.49.0
    description: ''
    type: string
    required: true
    label: tag
    show_if: config.mongoExpress.enabled=true
    group: Images
