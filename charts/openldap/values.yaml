images:
  openldap:
    repository: osixia/openldap
    tag: 1.3.0
  phpldapadmin:
    repository: osixia/phpldapadmin
    tag: 0.9.0

config:
  clusterProvider: infrastructure
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  organization: 'Example Inc.'
  domain: example.org
  debug: false
  openldap:
    baseUrl: ''
    hostname: ''
    tls: false
  phpldapadmin:
    enabled: true
    serverAdmin: email@example.com

service:
  openldap:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  phpldapadmin:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''

ingress:
  phpldapadmin:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false
  stash:
    bucket: ''
    container: ''
    enabled: false
    endpoint: s3.amazonaws.com
    keepLast: 30
    paused: false
    prefix: stash
    schedule: '0 0 * * *'
    secret: stash-config-stash-config
    type: s3
    restore:
      snapshot:
        data: ''

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
