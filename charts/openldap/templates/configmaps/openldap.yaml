apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "openldap.fullname" . }}-openldap
  labels:
    app: {{ template "openldap.name" . }}-openldap
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  01-organization.ldif: |
    version: 1

    dn: {{ template "openldap.openldap-dc" . }}
    objectClass: top
    objectClass: dcObject
    objectClass: organization
    o: {{ .Values.config.organization }}
    dc: {{ index (regexSplit "\\." .Values.config.domain -1) 0 }}

  ppolicy.ldif: |
    dn: cn=module{0},cn=config
    changetype: modify
    add: olcModuleLoad
    olcModuleLoad: ppolicy

    dn: olcOverlay={2}ppolicy,olcDatabase={1}mdb,cn=config
    objectClass: olcOverlayConfig
    objectClass: olcPPolicyConfig
    olcOverlay: {2}ppolicy
    olcPPolicyHashCleartext: TRUE

  ppolicy.sh: |
    #!/bin/sh
    sleep 60
    if [ ! -f /etc/ldap/slapd.d/_loaded_ppolicy ]; then
      ldapadd -Y EXTERNAL -H ldapi:/// -f /config/ppolicy.ldif
      touch /etc/ldap/slapd.d/_loaded_ppolicy
    fi

  postfix.schema: |
    # LDAP Admin Extensions for Postfix MTA support

    attributetype ( 1.3.6.1.4.1.15347.2.102
      NAME 'transport'
      SUP name)

    attributetype ( 1.3.6.1.4.1.15347.2.110 NAME 'maildest'
      DESC 'Restricted to send only to local network'
      EQUALITY caseIgnoreMatch
      SUBSTR caseIgnoreSubstringsMatch
      SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{32768} )

    attributetype ( 1.3.6.1.4.1.15347.2.111 NAME 'mailaccess'
      DESC 'Can be mailed to restricted groups'
      EQUALITY caseIgnoreMatch
      SUBSTR caseIgnoreSubstringsMatch
      SYNTAX 1.3.6.1.4.1.1466.115.121.1.15{32768} )

    attributetype ( 1.3.6.1.4.1.15347.2.100
      NAME ( 'maildrop' )
      DESC 'RFC1274: RFC822 Mailbox'
      EQUALITY caseIgnoreIA5Match
      SUBSTR caseIgnoreIA5SubstringsMatch
      SYNTAX 1.3.6.1.4.1.1466.115.121.1.26{256} )

    attributetype ( 1.3.6.1.4.1.10018.1.1.1 NAME 'mailbox'
      DESC 'The absolute path to the mailbox for a mail account in a non-default location'
      EQUALITY caseExactIA5Match
      SYNTAX 1.3.6.1.4.1.1466.115.121.1.26 SINGLE-VALUE )

    objectclass ( 1.3.6.1.4.1.15347.2.1
      NAME 'mailUser'
          DESC 'E-Mail User'
      SUP top
      AUXILIARY
      MUST ( uid $ mail $ maildrop )
      MAY ( cn $ mailbox $ maildest $ mailaccess )
      )

    objectclass ( 1.3.6.1.4.1.15347.2.2
      NAME 'mailGroup'
          DESC 'E-Mail Group'
      SUP top
      STRUCTURAL
      MUST ( cn $ mail )
      MAY ( mailRoutingAddress $ member $ description )
      )

    objectclass ( 1.3.6.1.4.1.15347.2.3
      NAME 'transportTable'
          DESC 'MTA Transport Table'
      SUP top
      STRUCTURAL
      MUST ( cn $ transport )
      )
