images:
  sonarqube:
    repository: sonarqube
    tag: 8.1-community-beta
  pgadmin:
    repository: dpage/pgadmin4
    tag: 4.11

config:
  clusterProvider: infrastructure
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  sonarqube:
    baseUrl: ''
    hostname: ''
    plugins: ''
  postgres:
    customConfig: ''
    database: sonarqube
    host: ''
    internal: true
    password: P@ssw0rd
    pause: true
    port: 5432
    prometheus: false
    replicas: 1
    standbyMode: Hot
    terminationPolicy: Delete
    url: ''
    username: postgres
    version: 11.2
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    versionMap:
      9.6-v2: 9.6
      9.6.7-v2: 9.6
      10.2-v2: 10.2
      10.6: 10.6
      11.1: 11.1
      11.2: 11.2
  pgadmin:
    email: admin
    enabled: false
    password: pass

service:
  sonarqube:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  pgadmin:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  postgres:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      postgres: ''

ingress:
  sonarqube:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging
  pgadmin:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false
  stash:
    bucket: ''
    container: ''
    enabled: false
    endpoint: s3.amazonaws.com
    keepLast: 30
    paused: false
    prefix: stash
    schedule: '0 0 * * *'
    secret: stash-config-stash-config
    type: s3
    restore:
      snapshot:
        data: ''
        postgres: ''

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
