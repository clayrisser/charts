categories:
  - Server
questions:

# Config
  - variable: config.clusterProvider
    default: infrastructure
    description: ''
    type: enum
    options:
      - infrastructure
      - eks
      - aks
      - gke
    required: true
    label: 'cluster provider'
    group: Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.sonarqube.baseUrl
    default: ''
    description: ''
    type: string
    required: false
    label: 'base url'
    group: Config
  - variable: config.sonarqube.plugins
    default: ''
    description: ''
    type: string
    required: false
    label: plugins
    group: Config

# Postgres Config
  - variable: config.postgres.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: internal
    group: 'Postgres Config'
  - variable: config.postgres.version
    default: 11.2
    description: ''
    type: enum
    options:
      - 9.6-v2
      - 9.6.7-v2
      - 10.2-v2
      - 10.6
      - 11.1
      - 11.2
    required: true
    label: version
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.resources.requests.cpu
    default: 100m
    description: ''
    type: string
    required: true
    label: 'resources requests cpu'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.resources.requests.memory
    default: 128Mi
    description: ''
    type: string
    required: true
    label: 'resources requests memory'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.resources.limits.cpu
    default: 500m
    description: ''
    type: string
    required: true
    label: 'resources limits cpu'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.resources.limits.memory
    default: 256Mi
    description: ''
    type: string
    required: true
    label: 'resources limits memory'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.terminationPolicy
    default: Delete
    description: ''
    type: enum
    options:
      - Delete
      - Pause
      - WipeOut
      - DoNotTerminate
    required: true
    label: 'termination policy'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.pause
    default: false
    description: ''
    type: boolean
    required: true
    show_if: config.postgres.internal=true&&config.postgres.terminationPolicy=Pause
    label: pause
    group: 'Postgres Config'
  - variable: config.postgres.standbyMode
    default: Hot
    description: ''
    type: enum
    options:
      - Hot
      - Warm
    required: true
    label: 'standby mode'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.prometheus
    default: false
    description: ''
    type: boolean
    required: true
    label: prometheus
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.replicas
    default: 1
    description: ''
    type: int
    required: true
    label: replicas
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.customConfig
    default: ''
    description: ''
    type: string
    required: false
    label: 'custom config'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: sonarqube
    description: ''
    type: string
    required: true
    label: database
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: P@ssw0rd
    description: ''
    type: password
    required: true
    label: password
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: port
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.url
    default: ''
    description: ''
    type: string
    required: false
    label: url
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: username
    show_if: config.postgres.internal=false
    group: 'Postgres Config'

# PGAdmin
  - variable: config.pgadmin.enabled
    default: false
    description: ''
    type: boolean
    required: true
    show_if: config.postgres.internal=true
    label: pgadmin
    show_subquestion_if: true
    group: PGAdmin
    subquestions:
      - variable: config.pgadmin.email
        default: admin
        description: ''
        type: string
        required: true
        show_if: config.postgres.internal=true
        label: 'pgadmin email'
        group: PGAdmin
      - variable: config.pgadmin.password
        default: admin
        description: ''
        type: password
        required: true
        show_if: config.postgres.internal=true
        label: 'pgadmin password'
        group: PGAdmin

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
      - variable: persistence.stash.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'stash enabled'
      - variable: persistence.stash.paused
        default: false
        description: ''
        type: boolean
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash paused'
      - variable: persistence.stash.type
        default: s3
        description: ''
        type: enum
        options:
          - gcs
          - s3
          - azure
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash type'
      - variable: persistence.stash.container
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.type=azure&&persistence.stash.enabled=true
        label: 'stash container'
      - variable: persistence.stash.bucket
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash bucket'
      - variable: persistence.stash.endpoint
        default: s3.amazonaws.com
        description: ''
        type: string
        required: true
        show_if: persistence.stash.type=s3&&persistence.stash.enabled=true
        label: 'stash endpoint'
      - variable: persistence.stash.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash schedule'
      - variable: persistence.stash.keepLast
        default: 30
        description: ''
        type: int
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash keep last'
      - variable: persistence.stash.restore.snapshot.data
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash restore snapshot data'
      - variable: persistence.stash.restore.snapshot.postgres
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true&&config.postgres.internal=true
        label: 'stash restore snapshot postgres'

# Services and Load Balancing
  - variable: ingress.sonarqube.enabled
    default: true
    description: ''
    type: boolean
    label: 'sonarqube ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.sonarqube.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'sonarqube ingress tls'
      - variable: ingress.sonarqube.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'sonarqube ingress hostname'
      - variable: ingress.sonarqube.path
        default: /
        description: ''
        type: string
        required: true
        label: 'sonarqube ingress path'
      - variable: ingress.sonarqube.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.sonarqube.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'sonarqube ingress issuer name'
      - variable: ingress.sonarqube.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.sonarqube.tls=true&&ingress.sonarqube.issuer.name=none
        required: false
        label: 'sonarqube ingress certificate'
  - variable: service.sonarqube.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.sonarqube.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'sonarqube service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.sonarqube.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.sonarqube.enabled=false
        label: 'sonarqube http port'
  - variable: ingress.pgadmin.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.pgadmin.enabled=true&&config.postgres.internal=true
    label: 'pgadmin ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.pgadmin.tls
        default: false
        description: ''
        type: boolean
        show_if: config.pgadmin.enabled=true&&config.postgres.internal=true
        required: true
        label: 'pgadmin ingress tls'
      - variable: ingress.pgadmin.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.pgadmin.enabled=true&&config.postgres.internal=true
        required: true
        label: 'pgadmin ingress hostname'
      - variable: ingress.pgadmin.path
        default: /
        description: ''
        type: string
        show_if: config.pgadmin.enabled=true&&config.postgres.internal=true
        required: true
        label: 'pgadmin ingress path'
      - variable: ingress.pgadmin.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: config.pgadmin.enabled=true&&config.postgres.internal=true&&ingress.pgadmin.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'pgadmin ingress issuer name'
      - variable: ingress.pgadmin.certificate
        default: ''
        description: ''
        type: string
        show_if: config.pgadmin.enabled=true&&config.postgres.internal=true&&ingress.pgadmin.tls=true&&ingress.pgadmin.issuer.name=none
        required: false
        label: 'pgadmin ingress certificate'
  - variable: service.pgadmin.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.pgadmin.enabled=false&&config.pgadmin.enabled=true
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'pgadmin service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.pgadmin.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.pgadmin.enabled=false
        label: 'pgadmin port'
  - variable: service.postgres.type
    default: ClusterIP
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'postgres service type'
    show_if: config.postgres.internal=true
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.postgres.nodePorts.postgres
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'postgres port'

# Images
  - variable: images.sonarqube.repository
    default: sonarqube
    description: ''
    type: string
    required: true
    label: 'sonarqube repository'
    group: Images
  - variable: images.sonarqube.tag
    default: 8.1-community
    description: ''
    type: string
    required: true
    label: 'sonarqube tag'
    group: Images
  - variable: images.pgadmin.repository
    default: dpage/pgadmin4
    description: ''
    type: string
    required: true
    label: 'pgadmin repository'
    show_if: config.pgadmin.enabled=true&&config.postgres.internal=true
    group: Images
  - variable: images.pgadmin.tag
    default: 4.11
    description: ''
    type: string
    required: true
    label: 'pgadmin tag'
    show_if: config.pgadmin.enabled=true&&config.postgres.internal=true
    group: Images
