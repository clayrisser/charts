# Services and Load Balancing
  - variable: ingress.wiki.enabled
    default: true
    description: ''
    type: boolean
    label: 'wiki ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.wiki.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'wiki ingress tls'
      - variable: ingress.wiki.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'wiki ingress hostname'
      - variable: ingress.wiki.path
        default: /
        description: ''
        type: string
        required: true
        label: 'wiki ingress path'
      - variable: ingress.wiki.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.wiki.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'wiki ingress issuer name'
      - variable: ingress.wiki.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.wiki.tls=true&&ingress.wiki.issuer.name=none
        required: false
        label: 'wiki ingress certificate'
  - variable: service.wiki.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.wiki.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'wiki service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.wiki.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.wiki.enabled=false
        label: 'wiki http port'
  - variable: ingress.pgadmin.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.pgadmin.enabled=true
    label: 'pgadmin ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.pgadmin.tls
        default: false
        description: ''
        type: boolean
        show_if: config.pgadmin.enabled=true
        required: true
        label: 'pgadmin ingress tls'
      - variable: ingress.pgadmin.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.pgadmin.enabled=true
        required: true
        label: 'pgadmin ingress hostname'
      - variable: ingress.pgadmin.path
        default: /
        description: ''
        type: string
        show_if: config.pgadmin.enabled=true
        required: true
        label: 'pgadmin ingress path'
      - variable: ingress.pgadmin.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: config.pgadmin.enabled=true&&ingress.pgadmin.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'pgadmin ingress issuer name'
      - variable: ingress.pgadmin.certificate
        default: ''
        description: ''
        type: string
        show_if: config.pgadmin.enabled=true&&ingress.pgadmin.tls=true&&ingress.pgadmin.issuer.name=none
        required: false
        label: 'pgadmin ingress certificate'
  - variable: service.pgadmin.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.pgadmin.enabled=false&&config.pgadmin.enabled=true
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'pgadmin service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.pgadmin.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.pgadmin.enabled=false
        label: 'pgadmin port'
  - variable: service.postgres.type
    default: ClusterIP
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'postgres service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.postgres.nodePorts.postgres
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'postgres port'

