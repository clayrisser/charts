categories:
  - Server
questions:

# Config
  - variable: gitlab-runner.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: gitlab-runner.logLevel
    default: info
    description: ''
    type: enum
    options:
      - debug
      - info
      - warn
      - error
      - fatal
      - panic
    required: true
    label: 'log level'
    group: Config
  - variable: gitlab-runner.gitlabUrl
    default: ''
    description: ''
    type: string
    required: true
    label: 'gitlab url'
    group: Config
  - variable: gitlab-runner.runnerRegistrationToken
    default: ''
    description: ''
    type: password
    required: true
    label: 'registration token'
    group: Config
  # - variable: gitlab-runner.metrics.enabled
  #   default: false
  #   description: ''
  #   type: boolean
  #   required: true
  #   label: 'metrics enabled'
  #   group: Config

# Runners
  - variable: gitlab-runner.runners.image
    default: docker:19.03.1
    description: ''
    type: string
    required: true
    label: image
    group: Runners
  - variable: gitlab-runner.runners.requestConcurrency
    default: 1
    description: ''
    type: int
    required: true
    label: 'request concurrency'
    group: Runners

# Persistence
  - variable: gitlab-runner.persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: gitlab-runner.persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: gitlab-runner.persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: gitlab-runner.persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: gitlab-runner.persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: gitlab-runner.persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
      - variable: gitlab-runner.persistence.stash.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'stash enabled'
      - variable: gitlab-runner.persistence.stash.paused
        default: false
        description: ''
        type: boolean
        required: true
        show_if: gitlab-runner.persistence.stash.enabled=true
        label: 'stash paused'
      - variable: gitlab-runner.persistence.stash.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: gitlab-runner.persistence.stash.enabled=true
        label: 'stash schedule'
      - variable: gitlab-runner.persistence.stash.keepLast
        default: 30
        description: ''
        type: int
        required: true
        show_if: gitlab-runner.persistence.stash.enabled=true
        label: 'stash keep last'
      - variable: gitlab-runner.persistence.stash.restore.snapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: gitlab-runner.persistence.stash.enabled=true
        label: 'stash restore snapshot'
