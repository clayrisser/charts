{{- if (and .Values.config.postgres.internal .Values.config.pgadmin.enabled) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "nginx.fullname" . }}-pgadmin
  labels:
    app: {{ template "nginx.name" . }}-pgadmin
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  servers.json: |
    {
      "Servers": {
        "1": {
          "Name": "{{ template "nginx.fullname" . }}-postgres",
          "Group": "Servers",
          "Port": 5432,
          "Username": "postgres",
          "Host": "{{ template "nginx.fullname" . }}-postgres",
          "SSLMode": "prefer",
          "MaintenanceDB": "postgres"
        }
      }
    }
{{- end }}
