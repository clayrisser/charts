{{- if .Values.config.postgres.internal }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "nginx.fullname" . }}-postgres
  labels:
    app: {{ template "nginx.name" . }}-postgres
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  user.conf: {{ .Values.config.postgres.customConfig | quote }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "nginx.fullname" . }}-postgres-init
  labels:
    app: {{ template "nginx.name" . }}-postgres-init
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  data.sql: |
    DROP DATABASE IF EXISTS {{ .Values.config.postgres.database }};
    CREATE DATABASE {{ .Values.config.postgres.database }};
