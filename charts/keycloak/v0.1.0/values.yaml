images:
  keycloak:
    repository: jboss/keycloak
    tag: 9.0.0
  pgadmin:
    repository: dpage/pgadmin4
    tag: 4.11

config:
  clusterProvider: infrastructure
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  debug: false
  keycloak:
    baseUrl: ''
    defaultTheme: keycloak
    hostname: ''
    password: pass
    themeZip: keycloak
    username: admin
    welcomeTheme: ''
  postgres:
    customConfig: ''
    database: keycloak
    host: ''
    internal: true
    password: p@ssw0rd
    pause: true
    port: 5432
    prometheus: false
    replicas: 1
    standbyMode: Hot
    terminationPolicy: Delete
    url: ''
    username: postgres
    version: 11.2
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    versionMap:
      9.6-v2: 9.6
      9.6.7-v2: 9.6
      10.2-v2: 10.2
      10.6: 10.6
      11.1: 11.1
      11.2: 11.2
  pgadmin:
    email: admin
    enabled: false
    password: pass

service:
  keycloak:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  pgadmin:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  postgres:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      postgres: ''

ingress:
  keycloak:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging
  pgadmin:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  velero:
    enabled: false
  stash:
    enabled: false
    keepLast: 30
    paused: false
    repository: stash-stash
    schedule: '0 0 * * *'
    restore:
      snapshot: ''

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
