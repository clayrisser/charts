images:
  bitwardenrs:
    repository: codejamninja/bitwardenrs
    tag: 1.13.1
  phpmyadmin:
    repository: phpmyadmin/phpmyadmin
    tag: 4.7

config:
  imagePullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  bitwardenrs:
    baseUrl: ''
    hostname: ''
  signupsAllowed: true
  smtp:
    from: email@example.com
    host: ''
    password: ''
    port: 587
    ssl: true
    username: ''
  mysql:
    customConfig: ''
    database: bitwardenrs
    host: ''
    internal: true
    password: root
    phpmyadmin: false
    port: 3306
    prometheus: false
    replicas: 3
    standbyMode: hot
    topologyMode: GroupReplication
    url: ''
    username: root
    version: 8.0.14

service:
  bitwardenrs:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  phpmyadmin:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  mysql:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      mysql: ''

ingress:
  bitwardenrs:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging
  phpmyadmin:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  backup:
    awsAccessKey: ''
    awsSecretKey: ''
    azureAccountKey: ''
    azureAccountName: ''
    bucket: ''
    container: ''
    enabled: false
    endpoint: s3.amazonaws.com
    googleProjectId: ''
    googleServiceKey: ''
    keepLast: 5
    prefix: ''
    resticPassword: pass
    schedule: '0 0 * * *'
    type: s3
    restore:
      bitwardenrsSnapshot: ''
      mysqlSnapshot: ''

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
