# Services and Load Balancing
  - variable: ingress.bitwardenrs.enabled
    default: true
    description: ''
    type: boolean
    label: 'bitwardenrs ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.bitwardenrs.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'bitwardenrs ingress tls'
      - variable: ingress.bitwardenrs.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'bitwardenrs ingress hostname'
      - variable: ingress.bitwardenrs.path
        default: /
        description: ''
        type: string
        required: true
        label: 'bitwardenrs ingress path'
      - variable: ingress.bitwardenrs.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.bitwardenrs.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'bitwardenrs ingress issuer name'
      - variable: ingress.bitwardenrs.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.bitwardenrs.tls=true&&ingress.bitwardenrs.issuer.name=none
        required: false
        label: 'bitwardenrs ingress certificate'
  - variable: service.bitwardenrs.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.bitwardenrs.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'bitwardenrs service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.bitwardenrs.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.bitwardenrs.enabled=false
        label: 'bitwardenrs http port'
  - variable: ingress.phpmyadmin.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.phpmyadmin.enabled=true
    label: 'phpmyadmin ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.phpmyadmin.tls
        default: false
        description: ''
        type: boolean
        show_if: config.phpmyadmin.enabled=true
        required: true
        label: 'phpmyadmin ingress tls'
      - variable: ingress.phpmyadmin.hostname
        default: xip.io
        description: ''
        type: hostname
        show_if: config.phpmyadmin.enabled=true
        required: true
        label: 'phpmyadmin ingress hostname'
      - variable: ingress.phpmyadmin.path
        default: /
        description: ''
        type: string
        show_if: config.phpmyadmin.enabled=true
        required: true
        label: 'phpmyadmin ingress path'
      - variable: ingress.phpmyadmin.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: config.phpmyadmin.enabled=true&&ingress.phpmyadmin.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'phpmyadmin ingress issuer name'
      - variable: ingress.phpmyadmin.certificate
        default: ''
        description: ''
        type: string
        show_if: config.phpmyadmin.enabled=true&&ingress.phpmyadmin.tls=true&&ingress.phpmyadmin.issuer.name=none
        required: false
        label: 'phpmyadmin ingress certificate'
  - variable: service.phpmyadmin.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.phpmyadmin.enabled=false&&config.phpmyadmin.enabled=true
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'phpmyadmin service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.phpmyadmin.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.phpmyadmin.enabled=false
        label: 'phpmyadmin port'
  - variable: service.mysql.type
    default: ClusterIP
    description: ''
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'mysql service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.mysql.nodePorts.mysql
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        label: 'mysql port'

