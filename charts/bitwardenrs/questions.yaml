categories:
  - Server
questions:

# Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.signupsAllowed
    default: true
    description: ''
    type: boolean
    required: true
    label: 'signups allowed'
    group: Config
  - variable: config.smtp.host
    default:
    description: ''
    type: string
    required: false
    label: 'smtp host'
    group: Config

# SMTP
  - variable: config.smtp.from
    default: email@example.com
    description: ''
    type: string
    required: false
    label: from
    group: SMTP
  - variable: config.smtp.port
    default: 587
    description: ''
    type: int
    required: true
    label: port
    group: SMTP
  - variable: config.smtp.ssl
    default: true
    description: ''
    type: boolean
    required: true
    label: ssl
    group: SMTP
  - variable: config.smtp.username
    default: ''
    description: ''
    type: string
    required: false
    label: username
    group: SMTP
  - variable: config.smtp.password
    default:
    description: ''
    type: string
    required: false
    label: password
    group: SMTP

# MySQL Config
  - variable: config.mysql.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: internal
    group: 'MySQL Config'
  - variable: config.mysql.version
    default: 8.0.14
    description: ''
    type: string
    required: true
    label: version
    show_if: config.mysql.internal=true
    group: 'MySQL Config'
  - variable: config.mysql.phpmyadmin
    default: false
    description: ''
    type: boolean
    required: true
    label: phpmyadmin
    group: 'MySQL Config'
  - variable: config.mysql.prometheus
    default: false
    description: ''
    type: boolean
    required: true
    label: prometheus
    show_if: config.mysql.internal=true
    group: 'MySQL Config'
  - variable: config.mysql.replicas
    default: 1
    description: ''
    type: int
    required: true
    label: replicas
    show_if: config.mysql.internal=true
    group: 'MySQL Config'
  - variable: config.mysql.customConfig
    default: ''
    description: ''
    type: string
    required: false
    label: 'custom config'
    show_if: config.mysql.internal=true
    group: 'MySQL Config'
  - variable: config.mysql.sharding.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: 'sharding enabled'
    show_if: config.mysql.internal=true
    group: 'MySQL Config'
  - variable: config.mysql.sharding.configServerReplicas
    default: 3
    description: ''
    type: int
    required: true
    show_if: config.mysql.internal=true&&config.mysql.sharding.enabled=true
    label: 'sharding config server replicas'
    group: 'MySQL Config'
  - variable: config.mysql.sharding.mongosReplicas
    default: 2
    description: ''
    type: int
    required: true
    show_if: config.mysql.internal=true&&config.mysql.sharding.enabled=true
    label: 'sharding mongos replicas'
    group: 'MySQL Config'
  - variable: config.mysql.sharding.shards
    default: 3
    description: ''
    type: int
    required: true
    show_if: config.mysql.internal=true&&config.mysql.sharding.enabled=true
    label: 'sharding shards'
    group: 'MySQL Config'
  - variable: config.mysql.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.mysql.internal=false
    group: 'MySQL Config'
  - variable: config.mysql.database
    default: bitwardenrs
    description: ''
    type: string
    required: true
    label: database
    show_if: config.mysql.internal=false
    group: 'MySQL Config'
  - variable: config.mysql.password
    default: root
    description: ''
    type: password
    required: true
    label: password
    show_if: config.mysql.internal=false
    group: 'MySQL Config'
  - variable: config.mysql.port
    default: 3306
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: port
    show_if: config.mysql.internal=false
    group: 'MySQL Config'
  - variable: config.mysql.url
    default: ''
    description: ''
    type: string
    required: false
    label: url
    show_if: config.mysql.internal=false
    group: 'MySQL Config'
  - variable: config.mysql.username
    default: root
    description: ''
    type: string
    required: true
    label: username
    show_if: config.mysql.internal=false
    group: 'MySQL Config'

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: pvc
        required: false
        label: 'existing claim'
      - variable: persistence.backup.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'backup enabled'
      - variable: persistence.backup.resticPassword
        default: pass
        description: ''
        type: password
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup restic password'
      - variable: persistence.backup.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup schedule'
      - variable: persistence.backup.keepLast
        default: 5
        description: ''
        type: int
        required: true
        show_if: persistence.backup.enabled=true
        label: 'backup keep last'
      - variable: persistence.backup.type
        default: s3
        description: ''
        type: enum
        options:
          - gcs
          - s3
          - azure
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup type'
      - variable: persistence.backup.awsAccessKey
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'aws access key'
      - variable: persistence.backup.awsSecretKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'aws secret key'
      - variable: persistence.backup.googleProjectId
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=gcs
        label: 'google project id'
      - variable: persistence.backup.googleServiceKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=gcs
        label: 'google service key'
      - variable: persistence.backup.azureAccountName
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'azure account name'
      - variable: persistence.backup.azureAccountKey
        default: ''
        description: ''
        type: password
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'azure account key'
      - variable: persistence.backup.container
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true&&persistence.backup.type=azure
        label: 'backup container'
      - variable: persistence.backup.bucket
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup bucket'
      - variable: persistence.backup.endpoint
        default: s3.amazonaws.com
        description: ''
        type: string
        required: true
        show_if: persistence.backup.enabled=true&&persistence.backup.type=s3
        label: 'backup endpoint'
      - variable: persistence.backup.prefix
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.backup.enabled=true
        label: 'backup prefix'
      - variable: persistence.backup.restore.bitwardenrsSnapshot
        default: ''
