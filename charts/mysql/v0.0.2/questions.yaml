categories:
  - Backup
  - Database
questions:

# Config
  - variable: config.version
    default: 8.0.14
    description: ''
    type: enum
    options:
      - 5.7-v1
      - 5.7-v2
      - 5.7.25
      - 8.0-v1
      - 8.0-v2
      - 8.0.3
      - 8.0.14
    required: true
    label: version
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - OnDelete
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.resources.requests.cpu
    default: 100m
    description: ''
    type: string
    required: true
    label: 'resources requests cpu'
    group: Config
  - variable: config.resources.requests.memory
    default: 128Mi
    description: ''
    type: string
    required: true
    label: 'resources requests cpu'
    group: Config
  # - variable: config.resources.limits.cpu
  #   default: 500m
  #   description: ''
  #   type: string
