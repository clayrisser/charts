      - variable: config.phpredisadmin.password
        default: pass
        description: ''
        type: password
        required: true
        show_if: config.redis.internal=true
        label: 'phpredisadmin password'
        group: PHPRedisAdmin

# Persistence
  - variable: persistence.enabled
    default: false
    description: ''
    type: boolean
    required: true
    label: enabled
    show_subquestion_if: true
    group: Persistence
    subquestions:
      - variable: persistence.size
        default: 1Gi
        description: ''
        type: string
        required: true
        label: size
      - variable: persistence.storageClass
        default: ''
        description: ''
        type: storageclass
        required: false
        label: 'storage class'
      - variable: persistence.accessMode
        default: ReadWriteOnce
        description: ''
        type: enum
        options:
          - ReadWriteOnce
          - ReadWriteMany
          - ReadOnlyMany
        required: false
        label: 'access mode'
      - variable: persistence.existingClaim
        default: ''
        description: ''
        type: string
        required: false
        label: 'existing claim'
      - variable: persistence.velero.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'velero enabled'
      - variable: persistence.stash.enabled
        default: false
        description: ''
        type: boolean
        required: true
        label: 'stash enabled'
      - variable: persistence.stash.paused
        default: false
        description: ''
        type: boolean
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash paused'
      - variable: persistence.stash.schedule
        default: '0 0 * * *'
        description: ''
        type: string
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash schedule'
      - variable: persistence.stash.keepLast
        default: 30
        description: ''
        type: int
        required: true
        show_if: persistence.stash.enabled=true
        label: 'stash keep last'
      - variable: persistence.stash.restore.snapshot
        default: ''
        description: ''
        type: string
        required: false
        show_if: persistence.stash.enabled=true
        label: 'stash restore snapshot'


# Services and Load Balancing
  - variable: ingress.sentry.enabled
    default: true
    description: ''
    type: boolean
    label: 'sentry ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.sentry.tls
        default: false
        description: ''
        type: boolean
        required: true
        label: 'sentry ingress tls'
      - variable: ingress.sentry.hostname
        default: xip.io
        description: ''
        type: hostname
        required: true
        label: 'sentry ingress hostname'
      - variable: ingress.sentry.path
        default: /
        description: ''
        type: string
        required: true
        label: 'sentry ingress path'
      - variable: ingress.sentry.issuer.name
        default: letsencrypt-staging
        description: ''
        type: enum
        show_if: ingress.sentry.tls=true
        options:
          - none
          - letsencrypt-staging
          - letsencrypt-prod
        required: true
        label: 'sentry ingress issuer name'
      - variable: ingress.sentry.certificate
        default: ''
        description: ''
        type: string
        show_if: ingress.sentry.tls=true&&ingress.sentry.issuer.name=none
        required: false
        label: 'sentry ingress certificate'
  - variable: service.sentry.type
    default: NodePort
    description: ''
    type: enum
    show_if: ingress.sentry.enabled=false
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
    required: true
    label: 'sentry service type'
    show_subquestion_if: NodePort
    group: 'Services and Load Balancing'
    subquestions:
      - variable: service.sentry.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.sentry.enabled=false
        label: 'sentry http port'
  - variable: ingress.pgadmin.enabled
    default: true
    description: ''
    type: boolean
    show_if: config.pgadmin.enabled=true&&config.postgres.internal=true
    label: 'pgadmin ingress enabled'
    show_subquestion_if: true
    group: 'Services and Load Balancing'
    subquestions:
      - variable: ingress.pgadmin.tls
        default: false
        description: ''
        type: boolean
        show_if: config.pgadmin.enabled=true&&config.postgres.internal=true
