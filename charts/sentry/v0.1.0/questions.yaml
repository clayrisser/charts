    subquestions:
      - variable: service.pgadmin.nodePorts.http
        default: ''
        description: ''
        type: int
        min: 30000
        max: 32767
        show_if: ingress.pgadmin.enabled=false
        label: 'pgadmin port'
  - variable: ingress.phpredisadmin.enabled
    default: true
    description: ''
