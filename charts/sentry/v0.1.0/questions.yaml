categories:
  - Server
questions:

# Config
  - variable: config.imagePullPolicy
    default: IfNotPresent
    description: ''
    type: enum
    options:
      - IfNotPresent
      - Always
    required: true
    label: 'pull policy'
    group: Config
  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.sentry.secret
    default: shhh
    description: ''
    type: password
    required: true
    label: 'sentry secret'
    group: Config
  - variable: config.sentry.email
    default: email@example.com
    description: ''
    type: string
    required: true
    label: 'sentry email'
    group: Config
  - variable: config.sentry.password
    default: pass
    description: ''
    type: password
    required: true
    label: 'sentry password'
    group: Config

# Postgres Config
  - variable: config.postgres.internal
    default: true
    description: ''
    type: boolean
    required: true
    label: internal
    group: 'Postgres Config'
  - variable: config.postgres.version
    default: 11.2
    description: ''
    type: enum
    options:
      - 9.6-v2
      - 9.6.7-v2
      - 10.2-v2
      - 10.6
      - 11.1
      - 11.2
    required: true
    label: version
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.resources.requests.cpu
    default: 100m
    description: ''
    type: string
    required: true
    label: 'resources requests cpu'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.resources.requests.memory
    default: 128Mi
    description: ''
    type: string
    required: true
    label: 'resources requests memory'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.resources.limits.cpu
    default: 500m
    description: ''
    type: string
    required: true
    label: 'resources limits cpu'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.resources.limits.memory
    default: 256Mi
    description: ''
    type: string
    required: true
    label: 'resources limits memory'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.terminationPolicy
    default: Delete
    description: ''
    type: enum
    options:
      - Delete
      - Pause
      - WipeOut
      - DoNotTerminate
    required: true
    label: 'termination policy'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.pause
    default: false
    description: ''
    type: boolean
    required: true
    show_if: config.postgres.internal=true&&config.postgres.terminationPolicy=Pause
    label: pause
    group: 'Postgres Config'
  - variable: config.postgres.standbyMode
    default: Hot
    description: ''
    type: enum
    options:
      - Hot
      - Warm
    required: true
    label: 'standby mode'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.prometheus
    default: false
    description: ''
    type: boolean
    required: true
    label: prometheus
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.replicas
    default: 1
    description: ''
    type: int
    required: true
    label: replicas
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.customConfig
    default: ''
    description: ''
    type: string
    required: false
    label: 'custom config'
    show_if: config.postgres.internal=true
    group: 'Postgres Config'
  - variable: config.postgres.host
    default: ''
    description: ''
    type: string
    required: false
    label: host
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.database
    default: sentry
    description: ''
    type: string
    required: true
    label: database
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.password
    default: p@ssw0rd
    description: ''
    type: password
    required: true
    label: password
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.port
    default: 5432
    description: ''
    type: int
    min: 0
    max: 50000
    required: true
    label: port
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.url
    default: ''
    description: ''
    type: string
    required: false
    label: url
    show_if: config.postgres.internal=false
    group: 'Postgres Config'
  - variable: config.postgres.username
    default: postgres
    description: ''
    type: string
    required: true
    label: username
    show_if: config.postgres.internal=false
    group: 'Postgres Config'

# PGAdmin
  - variable: config.pgadmin.enabled
    default: false
    description: ''
    type: boolean
    required: true
    show_if: config.postgres.internal=true
